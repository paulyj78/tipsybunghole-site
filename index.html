<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Tipsy Bunghole</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Georgia', serif;
      text-align: center;
      padding: 20px;
    }

    h1, h2 {
      font-family: 'Georgia', serif;
      color: #f5deb3;
    }

    section {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      background-color: #f5deb3;
      color: black;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-family: 'Georgia', serif;
    }

    button:hover {
      background-color: #deb887;
    }

    input, textarea {
      padding: 10px;
      margin: 5px;
      width: 80%;
      max-width: 400px;
      border-radius: 5px;
      border: none;
    }

    a {
      color: #f5deb3;
      text-decoration: none;
    }

    img.uploaded-photo {
      max-width: 200px;
      margin: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Welcome to The Tipsy Bunghole ü•É</h1>

  <section id="drinks">
    <h2>üç∏ Featured Drinks</h2>
    <ul>
      <li>Butt Barrel Bourbon</li>
      <li>Cheeky Manhattan</li>
      <li>The Sphincter Spritz</li>
      <li>Old Fashioned Rimjob</li>
    </ul>
  </section>

  <section id="photos">
    <h2>üì∏ Bunghole Moments</h2>
    <input type="file" id="photoInput" accept="image/*" />
    <br />
    <button onclick="uploadPhoto()">Upload Your Contribution</button>
    <div id="photoGallery"></div>
  </section>

  <section id="reservation">
    <h2>üìÜ Make a Reservation</h2>
    <form onsubmit="sendReservation(); return false;">
      <input type="text" id="name" placeholder="Your Name" required /><br />
      <input type="text" id="date" placeholder="Preferred Date/Time" required /><br />
      <textarea id="notes" placeholder="Anything we should know? Raunchy preferences welcome."></textarea><br />
      <button type="submit">Reserve My Bunghole</button>
    </form>
  </section>

  <section id="guestbook-link">
    <h2>üìñ Sign the Guest Book</h2>
    <a href="guestbook.html">
      <button>Leave My Mark</button>
    </a>
  </section>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getStorage, ref, uploadBytes, getDownloadURL, listAll } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBOp5M7OfLJAgNeNdHsnhPqjy2CqhSACAQ",
      authDomain: "tipsy-bunghole---bottles.firebaseapp.com",
      projectId: "tipsy-bunghole---bottles",
      storageBucket: "tipsy-bunghole---bottles.appspot.com",
      messagingSenderId: "588143053213",
      appId: "1:588143053213:web:1487c9b1aa773d3d240774"
    };

    const app = initializeApp(firebaseConfig);
    const storage = getStorage(app);

    async function uploadPhoto() {
      const input = document.getElementById("photoInput");
      const file = input.files[0];
      if (!file) return alert("Pick a photo first, ya goof!");

      const storageRef = ref(storage, 'guestbook_photos/' + file.name);
      try {
        await uploadBytes(storageRef, file);
        const url = await getDownloadURL(storageRef);
        addPhotoToGallery(url);
        input.value = "";
      } catch (error) {
        console.error("Upload failed:", error);
        alert("Something went sideways... Try again?");
      }
    }

    async function loadPhotos() {
      const listRef = ref(storage, 'guestbook_photos/');
      try {
        const res = await listAll(listRef);
        res.items.forEach(async (itemRef) => {
          const url = await getDownloadURL(itemRef);
          addPhotoToGallery(url);
        });
      } catch (error) {
        console.error("Loading photos failed:", error);
      }
    }

    function addPhotoToGallery(url) {
      const img = document.createElement("img");
      img.src = url;
      img.className = "uploaded-photo";
      document.getElementById("photoGallery").appendChild(img);
    }

    window.addEventListener("load", loadPhotos);

    window.sendReservation = function () {
      const name = document.getElementById("name").value;
      const date = document.getElementById("date").value;
      const notes = document.getElementById("notes").value;
      alert(`Reservation submitted!\n\nName: ${name}\nDate: ${date}\nNotes: ${notes}`);
    };
  </script>
</body>
</html>
