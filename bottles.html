<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Tipsy Bunghole Bottles</title>
  <style>
    body {
      font-family: 'Courier New', Courier, monospace;
      background: url('https://firebasestorage.googleapis.com/v0/b/tipsy-bunghole-photos.appspot.com/o/IMG_0037.jpeg?alt=media&token=857fc39c-1247-45df-9fc7-5836eddce8db') no-repeat center center fixed;
      background-size: cover;
      color: #2b1d0e;
      margin: 0;
      padding: 0;
    }

    header {
      background: rgba(255, 255, 240, 0.95);
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #ccc;
    }

    h1 {
      font-family: Georgia, serif;
      font-size: 24px;
      margin: 0;
    }

    .return-button {
      font-size: 14px;
      padding: 8px 12px;
      background: #5c3d2e;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }

    #bottle-form {
      background: rgba(255, 255, 240, 0.95);
      padding: 15px;
      margin: 20px;
      border: 2px dashed #aaa;
      border-radius: 8px;
    }

    #bottle-form input,
    #bottle-form select,
    #bottle-form button {
      margin: 5px;
    }

    .bottle-entry {
      background: rgba(255, 255, 255, 0.9);
      margin: 10px 20px;
      padding: 10px;
      border-left: 4px solid #9c6c3f;
      border-radius: 6px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
    }

    .bottle-entry img {
      max-height: 100px;
      display: block;
      margin-top: 5px;
    }

    .label {
      font-weight: bold;
    }
  </style>
</head>
<body>

<header>
  <h1>The Tipsy Bunghole Bottles</h1>
  <button class="return-button" onclick="window.location.href='index.html'">Return to Bunghole</button>
</header>

<section id="bottle-form">
  <h2>Add a Bottle</h2>
  <input type="text" id="name" placeholder="Bottle Name" required />
  <input type="text" id="distillery" placeholder="Distillery" />
  <input type="number" id="year" placeholder="Year" />
  <input type="text" id="proof" placeholder="Proof" />
  <label for="labelImage">Label Image (optional):</label>
  <input type="file" id="labelImage" accept="image/*" />
  <button onclick="addBottle()">Add Bottle</button>
</section>

<section id="bottle-list"></section>

<!-- Firebase SDKs -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getFirestore, collection, addDoc, getDocs, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
  import { getStorage, ref as storageRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAdHvy_zumpvAObyIF_o-nVcJwhH2M_q_Q",
    authDomain: "tipsy-bunghole-photos.firebaseapp.com",
    projectId: "tipsy-bunghole-photos",
    storageBucket: "tipsy-bunghole-photos.appspot.com",
    messagingSenderId: "2480051479",
    appId: "1:2480051479:web:c89f9cf8f4b3df8cdf1352"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const storage = getStorage(app);

  const bottleList = document.getElementById('bottle-list');

  async function addBottle() {
    const name = document.getElementById("name").value.trim();
    const distillery = document.getElementById("distillery").value.trim();
    const year = document.getElementById("year").value.trim();
    const proof = document.getElementById("proof").value.trim();
    const imageFile = document.getElementById("labelImage").files[0];

    if (!name) {
      alert("Bottle name is required.");
      return;
    }

    let labelUrl = "";

    try {
      if (imageFile) {
        const imageRef = storageRef(storage, 'bottlelabels/' + imageFile.name);
        const snapshot = await uploadBytes(imageRef, imageFile);
        labelUrl = await getDownloadURL(snapshot.ref);
      }

      const docRef = await addDoc(collection(db, "bottles"), {
        name,
        distillery,
        year,
        proof,
        labelUrl,
        timestamp: new Date()
      });

      document.getElementById("name").value = "";
      document.getElementById("distillery").value = "";
      document.getElementById("year").value = "";
      document.getElementById("proof").value = "";
      document.getElementById("labelImage").value = "";
    } catch (error) {
      console.error("Error adding bottle:", error);
      alert("Failed to add bottle. Try again.");
    }
  }

  function displayBottle(doc) {
    const data = doc.data();
    const div = document.createElement("div");
    div.className = "bottle-entry";

    div.innerHTML = `
      <div><span class="label">Name:</span> ${data.name}</div>
      ${data.distillery ? `<div><span class="label">Distillery:</span> ${data.distillery}</div>` : ""}
      ${data.year ? `<div><span class="label">Year:</span> ${data.year}</div>` : ""}
      ${data.proof ? `<div><span class="label">Proof:</span> ${data.proof}</div>` : ""}
      ${data.labelUrl ? `<img src="${data.labelUrl}" alt="Label Image" />` : ""}
    `;

    bottleList.appendChild(div);
  }

  const q = query(collection(db, "bottles"), orderBy("timestamp", "desc"));
  onSnapshot(q, (snapshot) => {
    bottleList.innerHTML = "";
    snapshot.forEach(displayBottle);
  });
</script>

</body>
</html>
