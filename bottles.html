<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bottle Inventory</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fdf6e3;
      margin: 0;
      padding: 20px;
    }

    #noteForm {
      background-color: #fef68a;
      width: 250px;
      padding: 15px;
      margin-bottom: 20px;
      border: 1px solid #e0c96b;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
      transform: rotate(-2deg);
      position: relative;
      cursor: pointer;
    }

    #noteForm h3 {
      margin-top: 0;
    }

    .sticky-note {
      display: inline-block;
      width: 220px;
      min-height: 140px;
      padding: 10px;
      margin: 10px;
      background-color: #fff8b3;
      border: 1px solid #ccc;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
      transform: rotate(var(--rotation));
      cursor: grab;
    }

    .sticky-note[data-dragging="true"] {
      opacity: 0.7;
    }

    .note-buttons {
      margin-top: 10px;
    }

    .note-buttons button {
      font-size: 12px;
      margin: 2px;
    }

    .return-btn {
      display: block;
      margin: 40px auto 0;
      padding: 10px 20px;
      background-color: #8e3b46;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div id="noteForm">
    <h3>Add New Bottle</h3>
    <input type="text" id="name" placeholder="Bottle Name"><br><br>
    <input type="text" id="distillery" placeholder="Distillery"><br><br>
    <label><input type="checkbox" id="isRare"> Mark as Rare</label><br><br>
    <button id="addBottleBtn" style="background-color:#ffcc00;">Add Bottle</button>
  </div>

  <div id="bottleContainer"></div>

  <button class="return-btn" onclick="window.location.href='index.html'">Return to the Bunghole</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, doc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAxvLgYQOOxx8QIqVckgEdjHpDlYTzcwGs",
      authDomain: "tipsy-bunghole-guest-book.firebaseapp.com",
      projectId: "tipsy-bunghole-photos",
      storageBucket: "tipsy-bunghole-photos.appspot.com",
      messagingSenderId: "152050189848",
      appId: "1:152050189848:web:9ba719e8d2ad24c138e56d",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const bottlesRef = collection(db, "bottles");

    const bottleContainer = document.getElementById("bottleContainer");
    const addBottleBtn = document.getElementById("addBottleBtn");

    function randomRotation() {
      return (Math.random() * 6 - 3).toFixed(2) + "deg";
    }

    function randomColor() {
      const colors = ["#fef68a", "#ffd9b3", "#d9f5b3", "#cce5ff"];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    async function loadBottles() {
      bottleContainer.innerHTML = "";
      const querySnapshot = await getDocs(bottlesRef);
      querySnapshot.forEach(docSnap => {
        const bottle = docSnap.data();
        bottle.id = docSnap.id;
        renderBottle(bottle);
      });
    }

    function renderBottle(bottle) {
      const note = document.createElement("div");
      note.className = "sticky-note";
      note.draggable = true;
      note.dataset.id = bottle.id;
      note.style.setProperty('--rotation', randomRotation());
      note.style.backgroundColor = randomColor();

      note.innerHTML = `
        <strong>${bottle.name}</strong><br>
        <em>${bottle.distillery}</em><br>
        ${bottle.rare ? "ü¶Ñ <strong>Rare</strong><br>" : ""}
        ${bottle.killed ? "‚ò†Ô∏è <strong>Killed</strong><br>" : ""}
        <div class="note-buttons">
          <button onclick="markKilled('${bottle.id}')">Mark as Killed</button>
        </div>
      `;

      note.addEventListener("dragstart", e => {
        e.dataTransfer.setData("text/plain", bottle.id);
        note.setAttribute("data-dragging", "true");
      });

      note.addEventListener("dragend", () => {
        note.removeAttribute("data-dragging");
      });

      bottleContainer.appendChild(note);
    }

    bottleContainer.addEventListener("dragover", e => e.preventDefault());

    bottleContainer.addEventListener("drop", async e => {
      e.preventDefault();
      const draggedId = e.dataTransfer.getData("text/plain");
      const draggedEl = [...bottleContainer.children].find(el => el.dataset.id === draggedId);
      const target = e.target.closest(".sticky-note");
      if (draggedEl && target && draggedEl !== target) {
        bottleContainer.insertBefore(draggedEl, target);
      }
    });

    async function markKilled(id) {
      const docRef = doc(db, "bottles", id);
      await updateDoc(docRef, { killed: true });
      loadBottles();
    }

    addBottleBtn.addEventListener("click", async () => {
      const name = document.getElementById("name").value.trim();
      const distillery = document.getElementById("distillery").value.trim();
      const rare = document.getElementById("isRare").checked;

      if (!name || !distillery) return alert("Fill in both fields");

      await addDoc(bottlesRef, {
        name,
        distillery,
        rare,
        killed: false
      });

      document.getElementById("name").value = "";
      document.getElementById("distillery").value = "";
      document.getElementById("isRare").checked = false;

      loadBottles();
    });

    loadBottles();
  </script>
</body>
</html>
