<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bottle Inventory - The Tipsy Bunghole</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', Courier, monospace;
      background-color: #deb887;
      background-image: url("https://firebasestorage.googleapis.com/v0/b/tipsy-bunghole-photos.appspot.com/o/IMG_0037.jpeg?alt=media&token=857fc39c-1247-45df-9fc7-5836eddce8db");
      background-size: cover;
      background-repeat: repeat;
      background-attachment: fixed;
      background-position: center center;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
      color: #3e2c1b;
      text-shadow: 1px 1px #fff;
    }

    .note-form-container {
      background-color: #fdfd96;
      width: 280px;
      margin: 20px auto;
      padding: 15px;
      border: 2px dashed #aaa;
      border-radius: 10px;
      box-shadow: 3px 3px 10px rgba(0,0,0,0.2);
      transform: rotate(-1deg);
    }

    .note-form-container h3 {
      margin-top: 0;
      font-size: 16px;
    }

    #noteForm {
      display: flex;
      flex-direction: column;
    }

    #noteForm input, #noteForm button {
      margin-bottom: 8px;
      font-size: 14px;
    }

    #noteForm label {
      font-size: 13px;
    }

    .bottle-note {
      width: 180px;
      height: auto;
      min-height: 160px;
      padding: 10px;
      margin: 15px;
      background-color: yellow;
      border: 1px solid #ddd;
      box-shadow: 3px 3px 6px rgba(0,0,0,0.3);
      border-radius: 6px;
      transform: rotate(-2deg);
      position: relative;
      word-wrap: break-word;
      cursor: move;
    }

    .bottle-note.rare {
      border: 2px solid red;
    }

    #notesContainer {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn {
      background-color: #774936;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      font-size: 13px;
      margin-top: 5px;
      border-radius: 4px;
    }

    .btn:hover {
      background-color: #5a3325;
    }

    .return-button {
      display: block;
      margin: 50px auto 30px auto;
      background-color: #533;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      text-align: center;
      text-decoration: none;
    }

    .drag-over {
      border: 2px dashed #444;
    }
  </style>
</head>
<body>
  <h1>The Tipsy Bunghole Bottle Inventory</h1>

  <div class="note-form-container">
    <h3>Add a New Bottle</h3>
    <form id="noteForm">
      <input type="text" id="bottleName" placeholder="Bottle Name" required />
      <input type="text" id="distillery" placeholder="Distillery" required />
      <label>
        <input type="checkbox" id="isRare" />
        Mark as Rare
      </label>
      <button type="submit" class="btn">Add Bottle</button>
    </form>
  </div>

  <div id="notesContainer"></div>

  <a href="index.html" class="return-button">Return to the Bunghole</a>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, updateDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAxvLgYQOOxx8QIqVckgEdjHpDlYTzcwGs",
      authDomain: "tipsy-bunghole-photos.firebaseapp.com",
      projectId: "tipsy-bunghole-photos",
      storageBucket: "tipsy-bunghole-photos.appspot.com",
      messagingSenderId: "760634563911",
      appId: "1:760634563911:web:44a6d3097c3cf6bcf44a74"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const bottlesCollection = collection(db, "bottles");

    const colors = ['#fdfd96', '#ffb347', '#aec6cf', '#b0e57c', '#ff6961'];

    const noteForm = document.getElementById("noteForm");
    const notesContainer = document.getElementById("notesContainer");

    noteForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("bottleName").value;
      const distillery = document.getElementById("distillery").value;
      const isRare = document.getElementById("isRare").checked;

      const docRef = await addDoc(bottlesCollection, {
        name,
        distillery,
        isKilled: false,
        isRare,
        order: Date.now()
      });

      noteForm.reset();
      renderNotes();
    });

    async function renderNotes() {
      notesContainer.innerHTML = "";
      const querySnapshot = await getDocs(bottlesCollection);
      const bottles = [];
      querySnapshot.forEach((doc) => {
        bottles.push({ id: doc.id, ...doc.data() });
      });

      bottles.sort((a, b) => a.order - b.order);

      bottles.forEach((bottle) => {
        const note = document.createElement("div");
        note.className = "bottle-note";
        if (bottle.isRare) note.classList.add("rare");
        note.draggable = true;

        note.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        note.style.transform = `rotate(${Math.floor(Math.random() * 10 - 5)}deg)`;

        note.innerHTML = `
          <strong>${bottle.name}</strong><br/>
          <em>${bottle.distillery}</em><br/>
          ${bottle.isKilled ? "<span>ðŸ’€ Killed</span><br/>" : ""}
          <button class="btn kill-btn">Mark as Killed</button>
        `;

        // Drag-and-drop support
        note.addEventListener("dragstart", (e) => {
          e.dataTransfer.setData("text/plain", bottle.id);
        });

        note.addEventListener("dragover", (e) => {
          e.preventDefault();
          note.classList.add("drag-over");
        });

        note.addEventListener("dragleave", () => {
          note.classList.remove("drag-over");
        });

        note.addEventListener("drop", async (e) => {
          e.preventDefault();
          note.classList.remove("drag-over");
          const draggedId = e.dataTransfer.getData("text/plain");
          const targetId = bottle.id;

          if (draggedId !== targetId) {
            const draggedRef = doc(db, "bottles", draggedId);
            const targetRef = doc(db, "bottles", targetId);

            const now = Date.now();

            await updateDoc(draggedRef, { order: now });
            await updateDoc(targetRef, { order: now + 1 });

            renderNotes();
          }
        });

        note.querySelector(".kill-btn").addEventListener("click", async () => {
          const bottleRef = doc(db, "bottles", bottle.id);
          await updateDoc(bottleRef, { isKilled: true });
          renderNotes();
        });

        notesContainer.appendChild(note);
      });
    }

    renderNotes();
  </script>
</body>
</html>
