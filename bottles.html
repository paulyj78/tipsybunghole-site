<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Tipsy Bunghole - Bottles</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', Courier, monospace;
      background-image: url('https://firebasestorage.googleapis.com/v0/b/tipsy-bunghole-photos.appspot.com/o/IMG_0037.jpeg?alt=media&token=857fc39c-1247-45df-9fc7-5836eddce8db');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    .note-form {
      background-color: #fffa86;
      width: 300px;
      padding: 15px;
      margin: 20px auto;
      border: 1px solid #ccc;
      box-shadow: 3px 3px 10px rgba(0,0,0,0.3);
      border-radius: 5px;
      transform: rotate(-2deg);
    }

    .note-form h2 {
      margin-top: 0;
    }

    .sticky-note {
      width: 200px;
      min-height: 120px;
      margin: 15px;
      padding: 10px;
      font-size: 0.9rem;
      font-weight: bold;
      box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.4);
      display: inline-block;
      word-wrap: break-word;
      border-radius: 5px;
      cursor: grab;
      position: relative;
    }

    .sticky-note.rare::after {
      content: "ðŸ¦„";
      position: absolute;
      top: 5px;
      right: 8px;
      font-size: 1.2em;
    }

    .button-group {
      margin-top: 10px;
    }

    button {
      font-size: 0.8rem;
      padding: 4px 8px;
      margin: 2px;
      border: none;
      cursor: pointer;
      border-radius: 3px;
    }

    #returnBtn {
      display: block;
      margin: 50px auto 20px;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #6b4226;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #notesContainer {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    #addBottleBtn {
      background-color: #6b4226;
      color: white;
    }

    input[type="text"], input[type="number"] {
      width: 95%;
      margin-bottom: 8px;
      padding: 5px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="note-form" id="formContainer">
    <h2>Add a New Bottle</h2>
    <input type="text" id="bottleName" placeholder="Bottle Name" />
    <input type="text" id="distillery" placeholder="Distillery" />
    <input type="text" id="proof" placeholder="Proof" />
    <input type="text" id="age" placeholder="Age" />
    <label><input type="checkbox" id="rareCheckbox" /> Mark as Rare</label><br><br>
    <button id="addBottleBtn">Add Bottle</button>
  </div>

  <div id="notesContainer"></div>

  <button id="returnBtn" onclick="window.location.href='index.html'">Return to the Bunghole</button>

  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAxvLgYQOOxx8QIqVckgEdjHpDlYTzcwGs",
      authDomain: "tipsy-bunghole-guest-book.firebaseapp.com",
      projectId: "tipsy-bunghole-photos",
      storageBucket: "tipsy-bunghole-photos.appspot.com",
      messagingSenderId: "152050189848",
      appId: "1:152050189848:web:9ba719e8d2ad24c138e56d",
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const colors = ["#fff475", "#ffd47f", "#ffbcbc", "#c2f0c2", "#c2d6f0"];
    const notesContainer = document.getElementById("notesContainer");

    function renderNote(doc) {
      const note = document.createElement("div");
      note.className = "sticky-note";
      if (doc.data().rare) note.classList.add("rare");
      note.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      note.style.transform = `rotate(${Math.floor(Math.random() * 6 - 3)}deg)`;

      note.innerHTML = `
        <strong>${doc.data().name}</strong><br>
        ${doc.data().distillery || ''}<br>
        Proof: ${doc.data().proof || ''}<br>
        Age: ${doc.data().age || ''}<br>
        <div class="button-group">
          <button onclick="markAsKilled('${doc.id}')">Mark as Killed</button>
        </div>
      `;

      notesContainer.appendChild(note);
    }

    function loadNotes() {
      notesContainer.innerHTML = "";
      db.collection("bottles").orderBy("timestamp").get().then(snapshot => {
        snapshot.docs.forEach(renderNote);
      });
    }

    document.getElementById("addBottleBtn").addEventListener("click", () => {
      const name = document.getElementById("bottleName").value.trim();
      const distillery = document.getElementById("distillery").value.trim();
      const proof = document.getElementById("proof").value.trim();
      const age = document.getElementById("age").value.trim();
      const rare = document.getElementById("rareCheckbox").checked;

      if (!name) return alert("Name required.");

      db.collection("bottles").add({
        name, distillery, proof, age, rare,
        killed: false,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      }).then(() => {
        document.getElementById("bottleName").value = "";
        document.getElementById("distillery").value = "";
        document.getElementById("proof").value = "";
        document.getElementById("age").value = "";
        document.getElementById("rareCheckbox").checked = false;
        loadNotes();
      });
    });

    function markAsKilled(id) {
      db.collection("bottles").doc(id).update({ killed: true }).then(loadNotes);
    }

    // Enable drag-and-drop with Sortable.js
    new Sortable(notesContainer, {
      animation: 150,
      ghostClass: 'drag-ghost'
    });

    loadNotes();
  </script>
</body>
</html>
