<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Tipsy Bunghole - Bottles</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('https://firebasestorage.googleapis.com/v0/b/tipsy-bunghole-photos.appspot.com/o/IMG_0037.jpeg?alt=media&token=857fc39c-1247-45df-9fc7-5836eddce8db');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
    }

    #bottleForm {
      background-color: #fffd8c;
      width: 300px;
      margin: 20px auto;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 4px 4px 8px rgba(0,0,0,0.3);
      transform: rotate(-1deg);
      cursor: move;
    }

    #bottleForm.collapsed {
      display: none;
    }

    .toggleFormBtn {
      display: block;
      margin: 15px auto;
      padding: 10px 15px;
      background-color: #c97;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #bottleContainer {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 10px;
    }

    .sticky {
      width: 200px;
      padding: 15px;
      border: 1px solid #999;
      border-radius: 5px;
      background-color: yellow;
      box-shadow: 3px 3px 6px rgba(0,0,0,0.4);
      transform: rotate(var(--rotate));
      user-select: none;
      cursor: move;
      position: relative;
    }

    .sticky.rare {
      border: 2px dashed red;
    }

    .bottle-buttons {
      margin-top: 10px;
      text-align: center;
    }

    .bottle-buttons button {
      margin: 2px;
      padding: 4px 8px;
      font-size: 12px;
    }

    #returnBtn {
      display: block;
      margin: 50px auto 20px;
      padding: 12px 20px;
      background-color: #6c4;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button class="toggleFormBtn" onclick="toggleForm()">Add New Bottle</button>

  <form id="bottleForm">
    <input type="text" id="bottleName" placeholder="Bottle Name" required><br><br>
    <input type="text" id="distillery" placeholder="Distillery" required><br><br>
    <label>
      <input type="checkbox" id="isRare"> Mark as Rare
    </label><br><br>
    <button type="submit">Save Bottle</button>
  </form>

  <div id="bottleContainer"></div>

  <button id="returnBtn" onclick="location.href='index.html'">Return to Bunghole</button>

  <!-- Firebase Setup -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, updateDoc, deleteDoc, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAxvLgYQOOxx8QIqVckgEdjHpDlYTzcwGs",
      authDomain: "tipsy-bunghole-photos.firebaseapp.com",
      projectId: "tipsy-bunghole-photos",
      storageBucket: "tipsy-bunghole-photos.appspot.com",
      messagingSenderId: "122097009158",
      appId: "1:122097009158:web:5f3e09efc5d8a1d09dcf6e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const bottleRef = collection(db, "bottles");

    const colors = ["#fffa86", "#ffd27f", "#c2f0a2", "#f2c6de", "#b2e0f2"];

    async function loadBottles() {
      const snapshot = await getDocs(bottleRef);
      const container = document.getElementById('bottleContainer');
      container.innerHTML = "";

      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        const div = document.createElement('div');
        div.className = 'sticky';
        div.setAttribute('draggable', 'true');
        div.style.setProperty('--rotate', `${(Math.random() * 6 - 3)}deg`);
        div.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        if (data.rare) div.classList.add("rare");
        div.dataset.id = docSnap.id;

        div.innerHTML = `
          <strong>${data.name}</strong><br>
          <em>${data.distillery}</em>
          <div class="bottle-buttons">
            <button onclick="markAsKilled('${docSnap.id}')">Mark as Killed</button>
          </div>
        `;

        addDragHandlers(div);
        container.appendChild(div);
      });
    }

    async function markAsKilled(id) {
      const docRef = doc(db, "bottles", id);
      await updateDoc(docRef, { killed: true });
      loadBottles();
    }

    document.getElementById("bottleForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("bottleName").value.trim();
      const distillery = document.getElementById("distillery").value.trim();
      const rare = document.getElementById("isRare").checked;

      if (name && distillery) {
        await addDoc(bottleRef, { name, distillery, rare, killed: false });
        document.getElementById("bottleForm").reset();
        toggleForm(true);
        loadBottles();
      }
    });

    function toggleForm(forceHide = false) {
      const form = document.getElementById("bottleForm");
      form.classList.toggle("collapsed", forceHide);
    }

    function addDragHandlers(el) {
      el.addEventListener('dragstart', e => {
        e.dataTransfer.setData('text/plain', el.dataset.id);
      });

      el.addEventListener('dragover', e => e.preventDefault());

      el.addEventListener('drop', async e => {
        e.preventDefault();
        const draggedId = e.dataTransfer.getData('text/plain');
        const targetId = el.dataset.id;

        if (draggedId !== targetId) {
          const newOrder = [];
          const container = document.getElementById('bottleContainer');
          const elements = [...container.children];

          const draggedEl = elements.find(e => e.dataset.id === draggedId);
          container.insertBefore(draggedEl, el);
        }
      });
    }

    loadBottles();
  </script>
</body>
</html>
