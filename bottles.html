<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Tipsy Bunghole Bottles</title>
  <style>
    body {
      font-family: 'Courier New', monospace;
      background-image: url('https://firebasestorage.googleapis.com/v0/b/tipsy-bunghole-photos.appspot.com/o/IMG_0037.jpeg?alt=media&token=857fc39c-1247-45df-9fc7-5836eddce8db');
      background-size: cover;
      background-attachment: fixed;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #fff3dc;
      text-shadow: 2px 2px #000;
    }

    .collapsible {
      background-color: #a6794a;
      color: white;
      cursor: pointer;
      padding: 10px;
      width: 100%;
      border: none;
      text-align: left;
      font-size: 1.1em;
      margin-bottom: 5px;
    }

    .collapsible.active, .collapsible:hover {
      background-color: #8b6434;
    }

    .content {
      padding: 10px;
      display: none;
      overflow: hidden;
      border: 1px solid #ccc;
      background-color: #fff8e6;
      margin-bottom: 15px;
    }

    #bottleForm input, #bottleForm select {
      margin: 5px 0;
      width: 100%;
      padding: 6px;
    }

    .bottle-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
    }

    .bottle-entry {
      background: rgba(255, 255, 240, 0.95);
      padding: 10px;
      border-radius: 8px;
      box-shadow: 2px 2px 5px #333;
      transform: rotate(calc(var(--angle, 0deg)));
    }

    .bottle-entry h3 {
      margin: 0 0 5px 0;
      font-size: 1.1em;
    }

    .header-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .return-link {
      background: #a6794a;
      color: white;
      padding: 6px 12px;
      text-decoration: none;
      border-radius: 4px;
    }

    .return-link:hover {
      background: #8b6434;
    }
  </style>
</head>
<body>
  <div class="header-bar">
    <h1>The Tipsy Bunghole Bottles</h1>
    <a href="index.html" class="return-link">Return to Bunghole</a>
  </div>

  <button class="collapsible">âž• Add a Bottle</button>
  <div class="content">
    <form id="bottleForm">
      <input type="text" id="name" placeholder="Bottle Name" required />
      <input type="text" id="distillery" placeholder="Distillery" />
      <input type="text" id="age" placeholder="Age (Years)" />
      <input type="text" id="proof" placeholder="Proof" />
      <button type="submit">Save Bottle</button>
    </form>
  </div>

  <div class="bottle-grid" id="bottleList"></div>

  <!-- Firebase & JS -->
  <script type="module">
    // Firebase setup
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAxvLgYQOOxx8QIqVckgEdjHpDlYTzcwGs",
      authDomain: "tipsy-bunghole-photos.firebaseapp.com",
      projectId: "tipsy-bunghole-photos",
      storageBucket: "tipsy-bunghole-photos.appspot.com",
      messagingSenderId: "798485446663",
      appId: "1:798485446663:web:9e0ee6cb8d326e17797c26"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const bottleRef = collection(db, "bottles");

    // Add bottle
    document.getElementById("bottleForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const distillery = document.getElementById("distillery").value;
      const age = document.getElementById("age").value;
      const proof = document.getElementById("proof").value;

      await addDoc(bottleRef, { name, distillery, age, proof });

      e.target.reset();
      loadBottles(); // refresh UI
    });

    // Load bottles
    async function loadBottles() {
      const snapshot = await getDocs(bottleRef);
      const list = document.getElementById("bottleList");
      list.innerHTML = "";

      snapshot.forEach(doc => {
        const data = doc.data();
        const div = document.createElement("div");
        div.className = "bottle-entry";
        div.style.setProperty("--angle", `${Math.floor(Math.random() * 7 - 3)}deg`);
        div.innerHTML = `
          <h3>${data.name}</h3>
          <p><strong>Distillery:</strong> ${data.distillery || "N/A"}</p>
          <p><strong>Age:</strong> ${data.age || "N/A"}</p>
          <p><strong>Proof:</strong> ${data.proof || "N/A"}</p>
        `;
        list.appendChild(div);
      });
    }

    loadBottles();
  </script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const coll = document.querySelector(".collapsible");
      const content = document.querySelector(".content");

      coll.addEventListener("click", function () {
        this.classList.toggle("active");
        content.style.display = content.style.display === "block" ? "none" : "block";
      });
    });
  </script>
</body>
</html>
