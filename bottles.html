<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Tipsy Bunghole Bottles</title>

  <!-- Chalk-like handwriting font (used in small places) -->
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">

  <style>
    /* ========== Full-page chalkboard background ========== */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: "Courier New", monospace;
    }

    /* full chalkboard texture (repeat) - fallback is dark */
    body {
      background-color: #1f2420;
      background-image: url('https://www.transparenttextures.com/patterns/blackboard.png');
      background-repeat: repeat;
      background-size: auto;
      color: #f7f7f7; /* chalk color */
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    /* header area */
    header {
      background: rgba(0,0,0,0.65);
      color: #fff;
      padding: 14px 12px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 10px;
      text-align: center;
      border-bottom: 1px solid rgba(255,255,255,0.04);
    }

    header .return-button,
    header #rouletteBtn {
      background: #a6794a;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      padding: 8px 12px;
      white-space: nowrap;
    }
    header #rouletteBtn { font-weight: 700; font-size: 0.85rem; }

    header div.title { font-weight: bold; font-size: 1.15rem; flex: 1; }

    /* Filters row */
    .filters {
      display:flex;
      gap:10px;
      align-items:center;
      justify-content:center;
      padding:10px;
      width:100%;
      box-sizing:border-box;
    }
    .filters input[type="text"] {
      padding:6px 8px;
      border-radius:4px;
      border:1px solid rgba(255,255,255,0.08);
      background: rgba(0,0,0,0.35);
      color: #fff;
    }
    .filters label { cursor: pointer; font-size:0.95rem; }

    /* Collapsible Add form */
    .collapsible {
      background: #a6794a;
      color: white;
      cursor: pointer;
      padding: 10px;
      width: 100%;
      border: none;
      text-align: left;
      font-size: 1.05em;
      margin-top: 12px;
    }
    .content { display:none; background: rgba(255,255,255,0.02); padding: 12px; border-top:1px solid rgba(255,255,255,0.03); }
    .content input, .content button { margin:6px 6px 6px 0; font-size: 0.95rem; padding: 6px; color: #111; }
    .content input[type="file"] { padding: 3px; }

    /* Central container for the menu (keeps content readable) */
    .container {
      max-width: 1100px;
      margin: 18px auto;
      padding: 12px;
      box-sizing: border-box;
    }

    /* Bourbon-menu rows */
    .bottle-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-height: 68vh;
      overflow: auto;
      padding-right: 6px;
      margin-top: 10px;
      /* subtle translucent panel so chalkboard texture shows behind it */
      background: linear-gradient(180deg, rgba(0,0,0,0.16), rgba(0,0,0,0.08));
      padding: 12px;
      border-radius: 6px;
      border: 1px solid rgba(255,255,255,0.03);
    }

    .bottle-item {
      display:flex;
      gap:12px;
      align-items:center;
      padding:10px;
      border-bottom: 1px dashed rgba(255,255,255,0.05);
      transition: transform 0.12s ease, background 0.12s ease;
      background: rgba(0,0,0,0.12);
      border-radius: 4px;
    }
    .bottle-item:hover { transform: translateY(-2px); background: rgba(0,0,0,0.18); }

    /* thumbnail image */
    .bottle-thumb {
      width: 68px;
      height: 68px;
      object-fit: cover;
      border-radius: 6px;
      border: 2px solid rgba(255,255,255,0.06);
      box-shadow: 0 6px 18px rgba(0,0,0,0.55);
      cursor: pointer;
      flex-shrink: 0;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.08));
    }

    /* placeholder (when no image) */
    .bottle-placeholder {
      width: 68px;
      height: 68px;
      border-radius: 6px;
      display:flex;
      align-items:center;
      justify-content:center;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.08));
      border: 2px dashed rgba(255,255,255,0.05);
      color: rgba(255,255,255,0.9);
      font-size: 11px;
      flex-shrink: 0;
      text-align:center;
      padding:6px;
      cursor: default;
    }

    .bottle-details {
      flex: 1;
      color: #fff;
      font-family: 'Patrick Hand', cursive;
    }
    .bottle-name { font-size: 1.05rem; margin-bottom: 3px; }
    .bottle-meta { font-size: 0.9rem; opacity: 0.95; }

    .toggle-group { display:flex; gap:10px; margin-top:6px; flex-wrap:wrap; font-size:0.95rem; }
    .emoji { font-weight: 700; font-size: 1.2em; transition: transform 0.35s ease; display:inline-block; }
    .spin { animation: spin360 0.4s ease; }
    @keyframes spin360 { from { transform: rotate(0deg);} to { transform: rotate(360deg);} }

    .admin-controls { display:flex; gap:8px; align-items:center; margin-left: 8px; }
    .edit-btn, .delete-btn { background:transparent; border:none; color:#fff; cursor:pointer; font-size:1.05rem; }

    /* killed look */
    .bottle-item.killed { opacity:0.55; filter: grayscale(70%); }

    /* Modal (image zoom) */
    #imageModal {
      display: none;
      position: fixed;
      z-index: 3000;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.85);
      padding: 20px;
    }
    #imageModal.show { display:flex; }
    .modal-inner { position: relative; max-width: 92%; max-height: 92%; display:flex; align-items:center; justify-content:center; }
    #modalImg {
      max-width: 100%;
      max-height: 100%;
      border-radius: 8px;
      box-shadow: 0 24px 60px rgba(0,0,0,0.7);
      transform-origin: center center;
    }
    .zoom-in { animation: zoomIn 350ms cubic-bezier(.2,.9,.3,1) forwards; }
    .zoom-out { animation: zoomOut 220ms cubic-bezier(.4,.0,.2,1) forwards; }
    @keyframes zoomIn {
      from { transform: scale(.78); opacity: 0; filter: blur(2px); }
      to   { transform: scale(1);    opacity: 1; filter: blur(0); }
    }
    @keyframes zoomOut {
      from { transform: scale(1);    opacity: 1; filter: blur(0); }
      to   { transform: scale(.78); opacity: 0; filter: blur(2px); }
    }

    /* roulette popup */
    #rouletteResult {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, 100%) rotate(0deg);
      background: rgba(255,255,255,0.96);
      border: 2px solid #333;
      border-radius: 14px;
      padding: 18px;
      width: 90%;
      max-width: 460px;
      text-align: center;
      font-size: 18px;
      box-shadow: 0 4px 18px rgba(0,0,0,0.45);
      transition: transform 0.6s ease, opacity 0.6s ease;
      z-index: 2900;
      opacity: 0;
      pointer-events: none;
      color: #3e2f1c;
    }
    #rouletteResult.show { transform: translate(-50%, -50%) rotate(540deg); opacity: 1; pointer-events: auto; }
    #rouletteResult .closeBtn { margin-top:10px; background:#c0392b; color:#fff; border:none; padding:6px 10px; border-radius:6px; cursor:pointer; }

    /* responsiveness */
    @media (max-width: 820px) {
      .bottle-thumb, .bottle-placeholder { width: 58px; height: 58px; }
      header { padding: 10px; }
    }
  </style>
</head>

<body>
  <header>
    <button class="return-button" onclick="location='index.html'">Return to Bunghole</button>
    <div class="title">The Tipsy Bunghole Bottle Inventory</div>
    <button id="rouletteBtn" aria-label="Choose a random bottle to drink">üé∞ What Should I Drink?</button>

    <div class="filters" style="width:100%; margin-top:8px;">
      <label><input type="checkbox" id="filterFavorite" /> ‚≠ê Favorite</label>
      <label><input type="checkbox" id="filterRare" /> ü¶Ñ Rare</label>
      <label><input type="checkbox" id="filterKilled" /> ü™¶ Killed</label>
      <input type="text" id="filterSearch" placeholder="Search name or distillery‚Ä¶" aria-label="Search bottles">
    </div>
  </header>

  <button class="collapsible">‚ûï Add a Bottle</button>
  <div class="content">
    <form id="bottleForm">
      <input type="text" id="name" placeholder="Bottle Name" required />
      <input type="text" id="distillery" placeholder="Distillery" />
      <input type="text" id="age" placeholder="Year / Age" />
      <input type="text" id="proof" placeholder="Proof" />
      <input type="file" id="labelImage" accept="image/*" />
      <button type="submit">Add Bottle</button>
    </form>
    <p id="formStatus" style="color:#a6794a; font-weight:bold;"></p>
  </div>

  <div class="container">
    <div id="bottleGrid" class="bottle-list" aria-live="polite"></div>
  </div>

  <!-- Image Modal -->
  <div id="imageModal" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="modal-inner" onclick="event.stopPropagation()">
      <button id="modalClose" aria-label="Close image" style="position:absolute; top:8px; right:10px; font-size:1.1rem; background:transparent; color:#fff; border:none; cursor:pointer;">‚úñ</button>
      <img id="modalImg" src="" alt="Enlarged Bottle Label">
    </div>
  </div>

  <!-- Roulette result -->
  <div id="rouletteResult" aria-live="polite" role="dialog" aria-modal="true" aria-hidden="true">
    <div id="rouletteContent"></div>
    <button class="closeBtn" aria-label="Close roulette result">Close</button>
  </div>

  <!-- Firebase SDKs (compat) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script>
    // ---------- Firebase init (use your existing keys) ----------
    firebase.initializeApp({
      apiKey: "AIzaSyAdHvy_zumpvAObyIF_o-nVcJwhH2M_q_Q",
      authDomain: "tipsy-bunghole-photos.firebaseapp.com",
      projectId: "tipsy-bunghole-photos",
      storageBucket: "tipsy-bunghole-photos.firebaseapp.com",
      messagingSenderId: "2480051479",
      appId: "1:2480051479:web:c89f9cf8f4b3df8cdf1352"
    });
    const storage = firebase.storage();
    const firestore = firebase.firestore();

    // ---------- Access control ----------
    const role = localStorage.getItem("bungholeRole");
    const access = localStorage.getItem("bungholeAccess");
    if (!access || !role) location = "signin.html";

    // ---------- DOM refs ----------
    const bottleGrid = document.getElementById('bottleGrid');
    const form = document.getElementById('bottleForm');
    const formStatus = document.getElementById('formStatus');
    const imageModal = document.getElementById('imageModal');
    const modalImg = document.getElementById('modalImg');
    const modalClose = document.getElementById('modalClose');
    const rouletteBtnEl = document.getElementById('rouletteBtn');
    const rouletteRes = document.getElementById('rouletteResult');
    const rouletteContent = document.getElementById('rouletteContent');
    const closeBtnEl = rouletteRes.querySelector('.closeBtn');

    document.addEventListener('DOMContentLoaded', () => {
      if (role !== "admin") {
        document.querySelector(".collapsible").style.display = "none";
        document.querySelector(".content").style.display = "none";
      }
      ['filterFavorite','filterRare','filterKilled'].forEach(id => {
        const el = document.getElementById(id);
        if (el) el.onchange = applyFilters;
      });
      const searchEl = document.getElementById('filterSearch');
      if (searchEl) searchEl.oninput = applyFilters;

      // collapsible toggle
      document.querySelector(".collapsible").onclick = function() {
        this.classList.toggle("active");
        const content = this.nextElementSibling;
        content.style.display = content.style.display === 'block' ? 'none' : 'block';
        formStatus.textContent = '';
      };
    });

    // ---------- Data sync ----------
    let allBottles = [];
    firestore.collection("bottles").orderBy('createdAt','desc').onSnapshot(snapshot => {
      allBottles = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
      applyFilters();
    });

    function applyFilters() {
      let filtered = [...allBottles];
      if (document.getElementById('filterFavorite').checked) filtered = filtered.filter(b => b.favorite);
      if (document.getElementById('filterRare').checked) filtered = filtered.filter(b => b.rare);
      if (document.getElementById('filterKilled').checked) filtered = filtered.filter(b => b.killed);
      const term = document.getElementById('filterSearch').value.trim().toLowerCase();
      if (term) {
        filtered = filtered.filter(b =>
          (b.name && b.name.toLowerCase().includes(term)) ||
          (b.distillery && b.distillery.toLowerCase().includes(term))
        );
      }
      renderBottles(filtered);
    }

    // ---------- Render bottles (shows placeholders if no image) ----------
    function renderBottles(bottles) {
      bottleGrid.innerHTML = '';
      const icons = { favorite: '‚≠ê', rare: 'ü¶Ñ', killed: 'ü™¶' };

      bottles.forEach(b => {
        const item = document.createElement('div');
        item.className = 'bottle-item' + (b.killed ? ' killed' : '');

        // Thumbnail area (image or placeholder)
        if (b.labelImageUrl) {
          const img = document.createElement('img');
          img.src = b.labelImageUrl;
          img.alt = `${b.name || 'Bottle'} Label`;
          img.className = 'bottle-thumb';
          img.onclick = () => openImageModal(b.labelImageUrl, b.name);
          item.appendChild(img);
        } else {
          // placeholder (so bottles without images are visible)
          const ph = document.createElement('div');
          ph.className = 'bottle-placeholder';
          // show small bottle icon + "No image" text ‚Äî simple SVG icon inline
          ph.innerHTML = `
            <svg width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
              <path d="M9 2h6v2h-6z" fill="rgba(255,255,255,0.85)"/>
              <path d="M8 4h8v2h-8z" fill="rgba(255,255,255,0.72)"/>
              <path d="M10 7h4v10a3 3 0 1 1-4 0V7z" fill="rgba(255,255,255,0.62)"/>
            </svg>
            <div style="font-size:11px; margin-top:4px; opacity:0.95;">No image</div>
          `;
          item.appendChild(ph);
        }

        // Details column
        const details = document.createElement('div');
        details.className = 'bottle-details';

        const nm = document.createElement('div');
        nm.className = 'bottle-name';
        nm.textContent = b.name || 'Unnamed Bottle';
        details.appendChild(nm);

        const meta = document.createElement('div');
        meta.className = 'bottle-meta';
        meta.innerHTML = `<strong>Distillery:</strong> ${escapeHtml(b.distillery || 'N/A')} &nbsp; ‚Ä¢ &nbsp; <strong>Year/Age:</strong> ${escapeHtml(b.age || 'N/A')} &nbsp; ‚Ä¢ &nbsp; <strong>Proof:</strong> ${escapeHtml(b.proof || 'N/A')}`;
        details.appendChild(meta);

        // Toggles (killed/favorite/rare)
        const toggleGroup = document.createElement('div');
        toggleGroup.className = 'toggle-group';
        ['killed','favorite','rare'].forEach(fld => {
          const label = document.createElement('label');
          label.style.cursor = role === 'admin' ? 'pointer' : 'default';
          const emoji = document.createElement('span');
          emoji.className = 'emoji';
          emoji.textContent = b[fld] ? icons[fld] : '‚¨ú';
          if (role === 'admin') {
            emoji.onclick = async () => {
              emoji.classList.remove('spin');
              void emoji.offsetWidth;
              emoji.classList.add('spin');
              try {
                await firestore.collection('bottles').doc(b.id).update({ [fld]: !b[fld] });
              } catch (err) {
                console.error('Toggle update failed', err);
                alert('Failed to update ‚Äî try again.');
              }
            };
          }
          label.appendChild(emoji);
          label.appendChild(document.createTextNode(' ' + fld.charAt(0).toUpperCase() + fld.slice(1)));
          toggleGroup.appendChild(label);
        });
        details.appendChild(toggleGroup);

        item.appendChild(details);

        // Admin controls (edit/delete)
        if (role === 'admin') {
          const adminCtr = document.createElement('div');
          adminCtr.className = 'admin-controls';

          const editBtn = document.createElement('button');
          editBtn.className = 'edit-btn';
          editBtn.title = 'Edit bottle';
          editBtn.textContent = '‚úèÔ∏è';
          editBtn.onclick = async () => {
            const upd = {};
            ['name','distillery','age','proof'].forEach(fld => {
              const v = prompt(`Update ${fld}`, b[fld] || '');
              if (v != null) upd[fld] = v.trim();
            });
            if (Object.keys(upd).length) {
              try {
                await firestore.collection('bottles').doc(b.id).update(upd);
              } catch (err) {
                console.error(err); alert('Update failed.');
              }
            }
          };
          adminCtr.appendChild(editBtn);

          const deleteBtn = document.createElement('button');
          deleteBtn.className = 'delete-btn';
          deleteBtn.title = 'Delete bottle';
          deleteBtn.textContent = 'üóëÔ∏è';
          deleteBtn.onclick = async () => {
            if (confirm('Delete this bottle?')) {
              try {
                await firestore.collection('bottles').doc(b.id).delete();
              } catch (err) { console.error(err); alert('Delete failed.'); }
            }
          };
          adminCtr.appendChild(deleteBtn);

          item.appendChild(adminCtr);
        }

        bottleGrid.appendChild(item);
      });
    }

    // ---------- Add bottle (upload image -> storage -> firestore) ----------
    form.addEventListener('submit', async e => {
      e.preventDefault();
      formStatus.style.color = '#a6794a';
      formStatus.textContent = 'Adding bottle...';
      const nameVal = form.name.value.trim();
      if (!nameVal) {
        formStatus.style.color = 'red';
        formStatus.textContent = 'Bottle name is required!';
        return;
      }
      try {
        let labelUrl = null;
        if (form.labelImage.files.length) {
          const f = form.labelImage.files[0];
          const ref = storage.ref(`bottleLabels/${Date.now()}_${f.name}`);
          await ref.put(f);
          labelUrl = await ref.getDownloadURL();
        }
        await firestore.collection('bottles').add({
          name: nameVal,
          distillery: form.distillery.value.trim() || '',
          age: form.age.value.trim() || '',
          proof: form.proof.value.trim() || '',
          labelImageUrl: labelUrl || null,
          killed: false,
          favorite: false,
          rare: false,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });
        formStatus.textContent = 'Bottle added successfully! üçæ';
        form.reset();
      } catch(err) {
        console.error(err);
        formStatus.style.color = 'red';
        formStatus.textContent = 'Failed to add bottle, try again.';
      }
    });

    // ---------- Image modal open/close with zoom-in/out ----------
    function openImageModal(url, title = '') {
      if (!url) {
        // if no image, show small message in modal instead
        modalImg.alt = 'No image available';
        modalImg.src = '';
        modalImg.style.display = 'none';
        imageModal.classList.add('show');
        imageModal.setAttribute('aria-hidden','false');
        return;
      }
      modalImg.style.display = ''; // ensure visible
      modalImg.src = url;
      modalImg.alt = title || 'Bottle label';
      imageModal.classList.add('show');
      imageModal.setAttribute('aria-hidden','false');
      modalImg.classList.remove('zoom-out');
      void modalImg.offsetWidth;
      modalImg.classList.add('zoom-in');
    }

    function closeImageModal() {
      // if there is no image (modalImg.src === ''), just hide
      if (!modalImg.src) {
        imageModal.classList.remove('show');
        imageModal.setAttribute('aria-hidden','true');
        return;
      }
      modalImg.classList.remove('zoom-in');
      modalImg.classList.add('zoom-out');
      modalImg.addEventListener('animationend', function handler() {
        imageModal.classList.remove('show');
        imageModal.setAttribute('aria-hidden','true');
        modalImg.src = '';
        modalImg.classList.remove('zoom-out');
        modalImg.removeEventListener('animationend', handler);
      });
    }

    // close handlers
    imageModal.addEventListener('click', closeImageModal);
    modalClose.addEventListener('click', closeImageModal);
    document.addEventListener('keydown', (ev) => { if (ev.key === 'Escape' && imageModal.classList.contains('show')) closeImageModal(); });

    // ---------- Roulette button ----------
    closeBtnEl.onclick = () => {
      rouletteRes.classList.remove('show');
      rouletteRes.setAttribute('aria-hidden','true');
    };

    rouletteBtnEl.addEventListener('click', async () => {
      try {
        const snap = await firestore.collection('bottles').get();
        const available = snap.docs.map(d => ({ id: d.id, ...d.data() })).filter(b => !b.killed);
        if (available.length === 0) {
          rouletteContent.innerHTML = '<strong>No available bottles found!</strong>';
        } else {
          const chosen = available[Math.floor(Math.random() * available.length)];
          rouletteContent.innerHTML = `
            <h2>${escapeHtml(chosen.name || 'Unnamed Bottle')}</h2>
            <p><strong>Distillery:</strong> ${escapeHtml(chosen.distillery || 'N/A')}</p>
            <p><strong>Age:</strong> ${escapeHtml(chosen.age || 'N/A')}</p>
            <p><strong>Proof:</strong> ${escapeHtml(chosen.proof || 'N/A')}</p>
            ${chosen.labelImageUrl ? `<img src="${chosen.labelImageUrl}" alt="${escapeHtml(chosen.name)} Label" style="max-width:150px; margin-top:10px; border-radius:6px;">` : `<p style="opacity:0.85; margin-top:8px;">(No image available)</p>`}
            <p style="margin-top:10px; font-weight:bold;">Drink this one, pal! üçª</p>
          `;
        }
        rouletteRes.classList.add('show');
        rouletteRes.setAttribute('aria-hidden','false');
      } catch(err) {
        console.error(err);
        rouletteContent.innerHTML = '<strong>Error choosing a bottle, try again later.</strong>';
        rouletteRes.classList.add('show');
        rouletteRes.setAttribute('aria-hidden','false');
      }
    });

    // ---------- helpers ----------
    function escapeHtml(str) {
      return String(str)
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#039;');
    }
  </script>
</body>
</html>
