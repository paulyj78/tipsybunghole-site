<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bottles - The Tipsy Bunghole</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', Courier, monospace;
      background-image: url('https://firebasestorage.googleapis.com/v0/b/tipsy-bunghole-photos.appspot.com/o/IMG_0037.jpeg?alt=media&token=857fc39c-1247-45df-9fc7-5836eddce8db');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      min-height: 100vh;
    }

    #entryForm {
      background: #fdfdc4;
      border: 2px dashed #999;
      padding: 15px;
      width: 250px;
      margin: 10px auto;
      box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.4);
      transform: rotate(-1deg);
      cursor: pointer;
    }

    .sticky-note {
      padding: 15px;
      margin: 15px;
      width: 200px;
      min-height: 120px;
      float: left;
      background: yellow;
      box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.4);
      transform: rotate(calc(-3deg + (6 * var(--angle))) );
      position: relative;
      border: 1px solid #ccc;
    }

    .sticky-note:hover {
      cursor: grab;
    }

    .note-buttons {
      margin-top: 10px;
    }

    .note-buttons button {
      font-size: 12px;
      margin-right: 4px;
      margin-top: 5px;
      cursor: pointer;
    }

    #returnBtn {
      display: block;
      margin: 100px auto 40px;
      background-color: #843c0c;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 6px;
      text-decoration: none;
    }

    #toggleFormBtn {
      display: block;
      margin: 20px auto;
      background-color: #ff8c00;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <button id="toggleFormBtn">âž• Add a New Bottle</button>

  <div id="entryForm" style="display:none;">
    <input type="text" id="nameInput" placeholder="Name"><br>
    <input type="text" id="distilleryInput" placeholder="Distillery"><br>
    <input type="text" id="abvInput" placeholder="ABV"><br>
    <label><input type="checkbox" id="rareInput"> Mark as Rare</label><br>
    <button onclick="addBottle()">Add Bottle</button>
  </div>

  <div id="bottleContainer"></div>

  <a href="index.html" id="returnBtn">Return to the Bunghole</a>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAxvLgYQOOxx8QIqVckgEdjHpDlYTzcwGs",
      authDomain: "tipsy-bunghole-guest-book.firebaseapp.com",
      projectId: "tipsy-bunghole-photos",
      storageBucket: "tipsy-bunghole-photos.appspot.com",
      messagingSenderId: "152050189848",
      appId: "1:152050189848:web:9ba719e8d2ad24c138e56d",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const bottleRef = collection(db, "bottles");

    document.getElementById("toggleFormBtn").addEventListener("click", () => {
      const form = document.getElementById("entryForm");
      form.style.display = form.style.display === "none" ? "block" : "none";
    });

    async function addBottle() {
      const name = document.getElementById("nameInput").value;
      const distillery = document.getElementById("distilleryInput").value;
      const abv = document.getElementById("abvInput").value;
      const rare = document.getElementById("rareInput").checked;

      if (!name) return;

      await addDoc(bottleRef, {
        name,
        distillery,
        abv,
        killed: false,
        rare
      });

      document.getElementById("nameInput").value = "";
      document.getElementById("distilleryInput").value = "";
      document.getElementById("abvInput").value = "";
      document.getElementById("rareInput").checked = false;
      loadBottles();
    }

    async function loadBottles() {
      const querySnapshot = await getDocs(bottleRef);
      const container = document.getElementById("bottleContainer");
      container.innerHTML = "";
      querySnapshot.forEach((docSnap, index) => {
        const data = docSnap.data();
        const note = document.createElement("div");
        note.className = "sticky-note";
        note.style.setProperty('--angle', Math.random().toFixed(2));
        note.style.backgroundColor = getRandomStickyColor();
        note.setAttribute("draggable", true);

        note.innerHTML = `
          <strong>${data.name}</strong><br>
          <em>${data.distillery}</em><br>
          ABV: ${data.abv || 'N/A'}<br>
          ${data.killed ? "ðŸ’€ Killed<br>" : ""}
          ${data.rare ? "ðŸ¦„ Rare<br>" : ""}
          <div class="note-buttons">
            <button onclick="markKilled('${docSnap.id}', ${data.killed})">${data.killed ? "Unmark Killed" : "Mark as Killed"}</button>
          </div>
        `;

        note.addEventListener("dragstart", dragStart);
        note.addEventListener("dragover", dragOver);
        note.addEventListener("drop", drop);

        container.appendChild(note);
      });
    }

    function getRandomStickyColor() {
      const colors = ["#fdfd96", "#ffb347", "#ffd1dc", "#b0e0e6", "#caffb9"];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    async function markKilled(id, current) {
      const docRef = doc(db, "bottles", id);
      await updateDoc(docRef, { killed: !current });
      loadBottles();
    }

    let dragSrcEl = null;

    function dragStart(e) {
      dragSrcEl = this;
      e.dataTransfer.effectAllowed = 'move';
      e.dataTransfer.setData('text/html', this.innerHTML);
    }

    function dragOver(e) {
      e.preventDefault();
      return false;
    }

    function drop(e) {
      e.stopPropagation();
      if (dragSrcEl !== this) {
        let temp = this.innerHTML;
        this.innerHTML = dragSrcEl.innerHTML;
        dragSrcEl.innerHTML = temp;
      }
      return false;
    }

    loadBottles();
  </script>
</body>
</html>
