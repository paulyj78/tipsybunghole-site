<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Tipsy Bunghole Bottles</title>
  <style>
    /* Base styles & chalkboard background */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: "Courier New", monospace;
      background-color: #1b1b1b;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/5/54/Chalkboard_texture.jpg/1280px-Chalkboard_texture.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      min-height: 100vh;
      color: white;
    }

    header {
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 1rem;
      font-size: 1.5rem;
      font-weight: bold;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 10px;
      text-align: center;
      user-select: none;
    }

    .return-button,
    #rouletteBtn {
      background: #a6794a;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      padding: 10px 14px;
      flex-shrink: 0;
      white-space: nowrap;
      font-family: "Courier New", monospace;
      font-weight: bold;
      text-shadow: 0 0 2px #000;
      transition: background-color 0.3s ease;
    }

    .return-button { font-size: 0.9rem; }
    #rouletteBtn { font-size: 0.75rem; }

    #rouletteBtn:hover, .return-button:hover {
      background: #8b6434;
    }

    header div {
      flex-grow: 1;
      text-align: center;
    }

    @media (max-width: 600px) {
      header { flex-direction: column; }
      .return-button, #rouletteBtn {
        width: 100%;
        text-align: center;
      }
      header div {
        order: -1;
        width: 100%;
      }
    }

    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      align-items: center;
      padding: 10px;
      background: rgba(0, 0, 0, 0.6);
      font-size: 0.9rem;
      margin-top: 10px;
      width: 100%;
      user-select: none;
    }
    .filters label,
    .filters input[type="text"] {
      margin: 0 5px;
      color: white;
    }
    .filters input[type="text"] {
      padding: 5px;
      border-radius: 4px;
      border: 1px solid #a6794a;
      background-color: rgba(255,255,255,0.1);
      color: white;
      font-family: "Courier New", monospace;
    }
    .filters input[type="text"]::placeholder {
      color: #d0c5a6;
    }

    /* Collapsible form button and content */
    .collapsible {
      background: #a6794a;
      color: white;
      cursor: pointer;
      padding: 10px;
      width: 100%;
      border: none;
      text-align: left;
      font-size: 1.1em;
      margin-top: 10px;
      font-family: "Courier New", monospace;
      user-select: none;
      text-shadow: 0 0 3px #000;
      transition: background-color 0.3s ease;
    }
    .collapsible:hover { background: #8b6434; }
    .content {
      display: none;
      background: #2a2a2a;
      padding: 10px;
      border: 1px solid #a6794a;
      border-radius: 6px;
      color: white;
      font-family: "Courier New", monospace;
    }

    /* Form inputs */
    form input, form button {
      margin: 5px;
      font-size: 1em;
      font-family: "Courier New", monospace;
      padding: 6px 10px;
      border-radius: 4px;
      border: 1px solid #a6794a;
      background-color: rgba(255,255,255,0.1);
      color: white;
      box-sizing: border-box;
      transition: background-color 0.3s ease;
    }
    form input:focus {
      outline: none;
      background-color: rgba(255,255,255,0.25);
    }
    form input[type="file"] {
      padding: 3px;
    }
    form button {
      background: #a6794a;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    form button:hover {
      background: #8b6434;
    }

    /* === LIST layout changes (was grid) === */
    .bottle-grid {
      display: flex;
      flex-direction: column;
      gap: 12px;
      padding: 1rem;
      max-width: 980px;
      margin: 1rem auto 2rem auto;
      box-sizing: border-box;
    }

    /* Bottle item now a horizontal list row */
    .bottle-card {
      display: flex;
      align-items: center;
      gap: 14px;
      background-color: rgba(0, 0, 0, 0.6);
      border: 2px solid #a6794a;
      border-radius: 8px;
      padding: 12px;
      color: white;
      position: relative;
      box-shadow:
        0 0 6px rgba(255, 166, 90, 0.45),
        inset 0 0 8px rgba(255, 255, 255, 0.06);
      transition: background-color 0.18s ease, transform 0.12s ease;
      cursor: default;
      font-family: "Courier New", monospace;
      user-select: none;
    }

    .bottle-card:hover {
      background-color: rgba(33, 28, 20, 0.85);
      transform: translateY(-2px);
      z-index: 2;
      box-shadow:
        0 8px 20px rgba(0,0,0,0.4),
        0 0 12px 2px rgba(255, 166, 90, 0.45);
    }

    .bottle-card.killed {
      opacity: 0.5;
      filter: grayscale(100%);
    }

    /* Thumbnail and placeholder sizing for list */
    .bottle-card img {
      width: 80px;
      height: 120px;
      object-fit: cover;
      border-radius: 6px;
      margin: 0;
      border: 2px solid rgba(255,255,255,0.06);
      transition: transform 0.28s ease, box-shadow 0.28s ease;
      flex-shrink: 0;
      background-color: rgba(255,255,255,0.02);
      cursor: pointer;
    }

    .placeholder-container {
      width: 80px;
      height: 120px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: rgba(255,255,255,0.02);
      box-shadow: inset 0 0 8px rgba(255,255,255,0.03);
      margin: 0;
      flex-shrink: 0;
      border: 2px solid rgba(255,255,255,0.06);
    }

    .placeholder-container svg {
      width: 56px;
      height: 92px;
      stroke: #f4d89a;
      fill: none;
    }

    .bottle-card img:hover,
    .placeholder-container:hover {
      transform: scale(1.2);
      box-shadow: 0 8px 20px rgba(0,0,0,0.6);
      z-index: 4;
      position: relative;
    }

    /* Bottle info moved to left-of-center, left align */
    .bottle-info {
      text-align: left;
      flex: 1 1 auto;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    .bottle-info strong {
      display: inline-block;
      min-width: 72px;
      color: #f4d89a;
      text-shadow: 1px 1px 2px #000;
      margin-right: 8px;
    }
    .bottle-info div {
      margin-bottom: 2px;
      font-size: 1rem;
      color: white;
      text-shadow: 1px 1px 2px black;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    /* Toggle group moved to right column */
    .toggle-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
      align-items: center;
      justify-content: center;
      min-width: 92px;
    }
    .toggle-group label {
      display: flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
      color: #f4d89a;
      text-shadow: 1px 1px 3px black;
    }

    .emoji {
      font-weight: bold;
      font-size: 1.2em;
      display: inline-block;
      transition: transform 0.35s ease;
    }

    .spin {
      animation: spin360 0.4s ease;
    }

    @keyframes spin360 {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* Edit & delete stay absolute top-right */
    .edit-btn, .delete-btn {
      position: absolute;
      top: 8px;
      background: transparent;
      border: none;
      cursor: pointer;
      font-size: 1.3em;
      color: #f4d89a;
      user-select: none;
      transition: color 0.3s ease;
    }
    .edit-btn { right: 38px; }
    .edit-btn:hover { color: #ffd966; }
    .delete-btn { right: 10px; color: #e04848; }
    .delete-btn:hover { color: #ff7272; }

    /* Roulette popup unchanged */
    #rouletteResult {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, 100%) rotate(0deg);
      background: rgba(0,0,0,0.9);
      border: 2px solid #f4d89a;
      border-radius: 20px;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      font-size: 18px;
      box-shadow: 0 0 30px 5px #f4d89a;
      transition: transform 0.6s ease, opacity 0.6s ease;
      z-index: 100;
      opacity: 0;
      color: #f4d89a;
      pointer-events: none;
      font-family: "Courier New", monospace;
      user-select: none;
    }
    #rouletteResult.show {
      transform: translate(-50%, -50%) rotate(720deg);
      opacity: 1;
      pointer-events: auto;
    }
    #rouletteResult .closeBtn {
      margin-top: 10px;
      background: #c0392b;
      color: #fff;
      border: none;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-family: "Courier New", monospace;
      user-select: none;
    }

    /* responsive: stack cards on narrow screens */
    @media (max-width: 720px) {
      .bottle-card {
        flex-direction: column;
        align-items: stretch;
      }
      .bottle-card img,
      .placeholder-container {
        width: 100%;
        height: 180px;
        transform: none !important;
      }
      .toggle-group {
        flex-direction: row;
        justify-content: center;
        min-width: auto;
      }
      .edit-btn, .delete-btn { right: 12px; top: 6px; }
      .bottle-info div { white-space: normal; }
    }

  </style>
</head>
<body>
  <header>
    <button onclick="location='index.html'" class="return-button" aria-label="Return to Bunghole">Return to Bunghole</button>
    <div>The Tipsy Bunghole Bottle Inventory</div>
    <button id="rouletteBtn" aria-label="Choose a random bottle to drink">🎰 What Should I Drink?</button>
    <div class="filters" role="region" aria-label="Bottle filters">
      <label><input type="checkbox" id="filterFavorite" /> ⭐ Favorite</label>
      <label><input type="checkbox" id="filterRare" /> 🦄 Rare</label>
      <label><input type="checkbox" id="filterKilled" /> 🪦 Killed</label>
      <input type="text" id="filterSearch" placeholder="Search name or distillery…" aria-label="Search bottles"/>
    </div>
  </header>

  <button class="collapsible" aria-expanded="false" aria-controls="addBottleForm">➕ Add a Bottle</button>
  <div class="content" id="addBottleForm" aria-hidden="true">
    <form id="bottleForm">
      <input type="text" id="name" placeholder="Bottle Name" required autocomplete="off" />
      <input type="text" id="distillery" placeholder="Distillery" autocomplete="off" />
      <input type="text" id="year" placeholder="Year" autocomplete="off" />
      <input type="text" id="proof" placeholder="Proof" autocomplete="off" />
      <input type="file" id="labelImage" accept="image/*" />
      <button type="submit">Add Bottle</button>
    </form>
    <p id="formStatus" style="color:#a6794a; font-weight:bold; font-family: Courier, monospace;"></p>
  </div>

  <div class="bottle-grid" id="bottleGrid" aria-live="polite" aria-label="Bottle list"></div>

  <div id="rouletteResult" aria-live="polite" role="dialog" aria-modal="true" aria-hidden="true">
    <div id="rouletteContent"></div>
    <button class="closeBtn" aria-label="Close roulette result">Close</button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script>
    // Initialize Firebase
    firebase.initializeApp({
      apiKey: "AIzaSyAdHvy_zumpvAObyIF_o-nVcJwhH2M_q_Q",
      authDomain: "tipsy-bunghole-photos.firebaseapp.com",
      projectId: "tipsy-bunghole-photos",
      storageBucket: "tipsy-bunghole-photos.appspot.com",
      messagingSenderId: "223660009700",
      appId: "1:223660009700:web:d5a4f8777f9e8a6ec9d6d1"
    });
    const storage = firebase.storage();
    const firestore = firebase.firestore();

    // Access control
    const role = localStorage.getItem("bungholeRole");
    const access = localStorage.getItem("bungholeAccess");
    if (!access || !role) location = "signin.html";

    document.addEventListener("DOMContentLoaded", () => {
      if (role !== "admin") {
        document.querySelector(".collapsible").style.display = "none";
        document.querySelector(".content").style.display = "none";
      }
      ['filterFavorite','filterRare','filterKilled'].forEach(id => {
        document.getElementById(id).onchange = applyFilters;
      });
      document.getElementById('filterSearch').oninput = applyFilters;

      document.querySelector(".collapsible").onclick = function() {
        this.classList.toggle("active");
        const content = this.nextElementSibling;
        const expanded = this.classList.contains("active");
        content.style.display = expanded ? "block" : "none";
        this.setAttribute("aria-expanded", expanded);
        content.setAttribute("aria-hidden", !expanded);
        formStatus.textContent = '';
      };
    });

    let allBottles = [];
    firestore.collection("bottles").onSnapshot(snapshot => {
      allBottles = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
      applyFilters();
    });

    function applyFilters() {
      let filtered = [...allBottles];
      if (document.getElementById('filterFavorite').checked) filtered = filtered.filter(b => b.favorite);
      if (document.getElementById('filterRare').checked) filtered = filtered.filter(b => b.rare);
      if (document.getElementById('filterKilled').checked) filtered = filtered.filter(b => b.killed);
      const term = document.getElementById('filterSearch').value.trim().toLowerCase();
      if (term) {
        filtered = filtered.filter(b =>
          (b.name && b.name.toLowerCase().includes(term)) ||
          (b.distillery && b.distillery.toLowerCase().includes(term))
        );
      }
      renderBottles(filtered);
    }
    const bottleGrid = document.getElementById('bottleGrid');
    const form = document.getElementById('bottleForm');
    const formStatus = document.getElementById('formStatus');

    // SVG chalk sketch placeholder icon as a string
    const chalkPlaceholderSVG = `
      <svg class="placeholder-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <rect x="14" y="12" width="36" height="40" rx="4" ry="4" />
        <path d="M22 52v-8h20v8" />
        <path d="M32 12v-6" />
        <path d="M24 22h16" />
        <circle cx="32" cy="32" r="8" />
      </svg>
    `;

    // Function to create a bottle card
    function createBottleCard(b) {
      const card = document.createElement('div');
      card.className = 'bottle-card' + (b.killed ? ' killed' : '');

      // Image or placeholder
      if (b.labelImageUrl) {
        const img = document.createElement('img');
        img.src = b.labelImageUrl;
        img.alt = `${b.name || 'Bottle'} Label`;
        img.loading = "lazy";
        card.appendChild(img);
      } else {
        const placeholderDiv = document.createElement('div');
        placeholderDiv.className = 'placeholder-container';
        placeholderDiv.innerHTML = chalkPlaceholderSVG;
        card.appendChild(placeholderDiv);
      }

      // Bottle info fields
      const infoDiv = document.createElement('div');
      infoDiv.className = 'bottle-info';
      ['name', 'distillery', 'year', 'proof'].forEach(field => {
        const val = b[field] && b[field].trim() ? b[field] : 'N/A';
        const div = document.createElement('div');
        div.innerHTML = `<strong>${field.charAt(0).toUpperCase() + field.slice(1)}:</strong> ${val}`;
        infoDiv.appendChild(div);
      });
      card.appendChild(infoDiv);

      // Toggle group for killed, favorite, rare
      const toggleGroup = document.createElement('div');
      toggleGroup.className = 'toggle-group';
      const icons = { favorite: '⭐', rare: '🦄', killed: '🪦' };
      ['killed', 'favorite', 'rare'].forEach(fld => {
        const label = document.createElement('label');
        const emoji = document.createElement('span');
        emoji.className = 'emoji';
        emoji.textContent = b[fld] ? icons[fld] : '⬜';
        label.appendChild(emoji);
        label.appendChild(document.createTextNode(' ' + fld.charAt(0).toUpperCase() + fld.slice(1)));

        if (role === 'admin') {
          emoji.style.cursor = 'pointer';
          emoji.title = `Toggle ${fld}`;
          emoji.onclick = async () => {
            emoji.classList.remove('spin');
            void emoji.offsetWidth; // Trigger reflow for animation
            emoji.classList.add('spin');
            try {
              await firestore.collection('bottles').doc(b.id).update({ [fld]: !b[fld] });
            } catch (e) {
              alert('Error updating bottle: ' + e.message);
            }
          };
        }
        toggleGroup.appendChild(label);
      });
      card.appendChild(toggleGroup);

      // Admin edit/delete buttons
      if (role === 'admin') {
        const editBtn = document.createElement('button');
        editBtn.className = 'edit-btn';
        editBtn.textContent = '✏️';
        editBtn.title = 'Edit Bottle';
        editBtn.onclick = async e => {
          e.stopPropagation();
          const upd = {};
          ['name','distillery','year','proof'].forEach(fld => {
            const v = prompt(`Update ${fld.charAt(0).toUpperCase() + fld.slice(1)}`, b[fld] || '');
            if (v !== null) upd[fld] = v.trim();
          });
          if (Object.keys(upd).length) {
            try {
              await firestore.collection('bottles').doc(b.id).update(upd);
            } catch(e) {
              alert('Failed to update bottle: ' + e.message);
            }
          }
        };
        card.appendChild(editBtn);

        const deleteBtn = document.createElement('button');
        deleteBtn.className = 'delete-btn';
        deleteBtn.textContent = '🗑️';
        deleteBtn.title = 'Delete Bottle';
        deleteBtn.onclick = async e => {
          e.stopPropagation();
          if (confirm('Delete this bottle?')) {
            try {
              await firestore.collection('bottles').doc(b.id).delete();
            } catch(e) {
              alert('Failed to delete bottle: ' + e.message);
            }
          }
        };
        card.appendChild(deleteBtn);
      }

      return card;
    }

    // Render bottles list
    function renderBottles(bottles) {
      bottleGrid.innerHTML = '';
      if (bottles.length === 0) {
        bottleGrid.textContent = 'No bottles found.';
        return;
      }
      bottles.forEach(b => {
        const card = createBottleCard(b);
        bottleGrid.appendChild(card);
      });
    }

    // Add bottle form submit handler
    form.addEventListener('submit', async e => {
      e.preventDefault();
      formStatus.style.color = '#a6794a';
      formStatus.textContent = 'Adding bottle...';
      const nameVal = form.name.value.trim();
      if (!nameVal) {
        formStatus.style.color = 'red';
        formStatus.textContent = 'Bottle name is required!';
        return;
      }
      try {
        let labelUrl = null;
        if (form.labelImage.files.length) {
          const f = form.labelImage.files[0];
          const ref = storage.ref(`bottleLabels/${Date.now()}_${f.name}`);
          await ref.put(f);
          labelUrl = await ref.getDownloadURL();
        }
        await firestore.collection('bottles').add({
          name: nameVal,
          distillery: form.distillery.value.trim() || '',
          year: form.year.value.trim() || '',
          proof: form.proof.value.trim() || '',
          labelImageUrl: labelUrl,
          killed: false,
          favorite: false,
          rare: false,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });
        formStatus.textContent = 'Bottle added successfully! 🍾';
        form.reset();
      } catch(err) {
        console.error(err);
        formStatus.style.color = 'red';
        formStatus.textContent = 'Failed to add bottle, try again.';
      }
    });

    // Roulette logic
    const rouletteBtnEl = document.getElementById('rouletteBtn');
    const rouletteRes = document.getElementById('rouletteResult');
    const rouletteContent = document.getElementById('rouletteContent');
    const closeBtnEl = rouletteRes.querySelector('.closeBtn');

    closeBtnEl.onclick = () => {
      rouletteRes.classList.remove('show');
      rouletteRes.setAttribute('aria-hidden','true');
    };

    rouletteBtnEl.addEventListener('click', async () => {
      try {
        const snap = await firestore.collection('bottles').get();
        const available = snap.docs.map(d => ({ id:d.id, ...d.data() })).filter(b => !b.killed);
        if (available.length === 0) {
          rouletteContent.innerHTML = '<strong>No available bottles found!</strong>';
        } else {
          const chosen = available[Math.floor(Math.random() * available.length)];
          rouletteContent.innerHTML = `
            <h2>${chosen.name || 'Unnamed Bottle'}</h2>
            <p><strong>Distillery:</strong> ${chosen.distillery || 'N/A'}</p>
            <p><strong>Year:</strong> ${chosen.year || 'N/A'}</p>
            <p><strong>Proof:</strong> ${chosen.proof || 'N/A'}</p>
            ${chosen.labelImageUrl ? `<img src="${chosen.labelImageUrl}" alt="${chosen.name} Label" style="max-width:150px; margin-top:10px; border-radius:6px; filter: drop-shadow(1px 1px 3px rgba(0,0,0,0.7));">` : ''}
            <p style="margin-top:10px; font-weight:bold;">Drink this one, pal! 🍻</p>
          `;
        }
        rouletteRes.classList.add('show');
        rouletteRes.setAttribute('aria-hidden','false');
      } catch(err) {
        console.error(err);
        rouletteContent.innerHTML = '<strong>Error choosing a bottle, try again later.</strong>';
        rouletteRes.classList.add('show');
        rouletteRes.setAttribute('aria-hidden','false');
      }
    });
  </script>
</body>
</html>
