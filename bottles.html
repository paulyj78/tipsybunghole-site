<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Tipsy Bunghole | Bottles</title>
  <style>
    body {
      font-family: "Courier New", Courier, monospace;
      background: #f9f7e8;
      margin: 0;
      padding: 20px;
      background-image: url('https://www.transparenttextures.com/patterns/cardboard-flat.png');
    }

    h1 {
      text-align: center;
      color: #4a3b29;
    }

    #bottleForm {
      background: #fff6dc;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.3);
      margin-bottom: 30px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    input, select, button {
      margin: 5px 0;
      padding: 10px;
      width: 100%;
      font-size: 1em;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      cursor: pointer;
      background-color: #8b5e3c;
      color: white;
      border: none;
      margin-top: 10px;
    }

    .bottle-entry {
      width: 200px;
      min-height: 180px;
      padding: 15px;
      background: #fcf09f;
      box-shadow: 3px 3px 10px rgba(0,0,0,0.3);
      border: 1px solid #d1be80;
      border-radius: 8px;
      margin: 15px;
      display: inline-block;
      vertical-align: top;
      position: relative;
      font-size: 0.95em;
      transform: rotate(
        calc(-3deg + (6 * var(--random-rotate)))
      );
    }

    .bottle-entry .buttons {
      margin-top: 10px;
    }

    .rare-bottle {
      border: 2px dashed #d2691e;
      background: #fff3b0;
    }

    .rare-bottle::before {
      content: "ü¶Ñ Rare!";
      position: absolute;
      top: 5px;
      right: 10px;
      font-size: 1.2em;
    }

    #bottlesList {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .return-btn {
      display: block;
      text-align: center;
      margin-top: 40px;
    }

    .return-btn button {
      background-color: #6b4226;
      padding: 12px 25px;
      font-size: 1.1em;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>üìö The Bunghole Bottle Log</h1>

  <form id="bottleForm">
    <input type="text" id="bottleName" placeholder="Bottle Name" required />
    <input type="text" id="distillery" placeholder="Distillery" required />
    <input type="text" id="proof" placeholder="Proof" />
    <input type="text" id="notes" placeholder="Tasting Notes" />
    <label>
      <input type="checkbox" id="rare" />
      Mark as Rare ü¶Ñ
    </label>
    <button type="submit">Save Bottle</button>
  </form>

  <div id="bottlesList"></div>

  <div class="return-btn">
    <a href="index.html">
      <button>‚¨ÖÔ∏è Return to the Bunghole</button>
    </a>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore, collection, addDoc, getDocs, updateDoc, deleteDoc, doc
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAxvLgYQOOxx8QIqVckgEdjHpDlYTzcwGs",
      authDomain: "tipsy-bunghole-guest-book.firebaseapp.com",
      projectId: "tipsy-bunghole-photos",
      storageBucket: "tipsy-bunghole-photos.appspot.com",
      messagingSenderId: "152050189848",
      appId: "1:152050189848:web:9ba719e8d2ad24c138e56d",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const bottlesRef = collection(db, "bottles");

    const form = document.getElementById("bottleForm");
    const bottlesList = document.getElementById("bottlesList");

    function renderBottle(docData, id) {
      const div = document.createElement("div");
      div.classList.add("bottle-entry");
      if (docData.rare) div.classList.add("rare-bottle");

      // Add a random rotation value for each entry
      const rotation = Math.random();
      div.style.setProperty("--random-rotate", rotation.toFixed(2));

      div.innerHTML = `
        <strong>${docData.bottleName}</strong><br/>
        üè≠ ${docData.distillery}<br/>
        üî• ${docData.proof || "N/A"}<br/>
        üìù ${docData.notes || "No notes"}<br/>
        <div class="buttons">
          <button onclick="editBottle('${id}')">‚úèÔ∏è Edit</button>
          <button onclick="deleteBottle('${id}')">üóëÔ∏è Delete</button>
          <button onclick="toggleKilled('${id}')">${docData.killed ? "üíÄ Unkill" : "üíÄ Kill"}</button>
          <button onclick="toggleRare('${id}')">${docData.rare ? "ü¶Ñ Unmark Rare" : "ü¶Ñ Mark Rare"}</button>
        </div>
      `;

      bottlesList.appendChild(div);
    }

    async function loadBottles() {
      bottlesList.innerHTML = "";
      const snapshot = await getDocs(bottlesRef);
      snapshot.forEach(doc => renderBottle(doc.data(), doc.id));
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const newBottle = {
        bottleName: form.bottleName.value,
        distillery: form.distillery.value,
        proof: form.proof.value,
        notes: form.notes.value,
        killed: false,
        rare: form.rare.checked,
      };
      await addDoc(bottlesRef, newBottle);
      form.reset();
      loadBottles();
    });

    window.editBottle = async (id) => {
      const docRef = doc(db, "bottles", id);
      const newName = prompt("New bottle name?");
      if (newName) {
        await updateDoc(docRef, { bottleName: newName });
        loadBottles();
      }
    };

    window.deleteBottle = async (id) => {
      const confirmDel = confirm("Delete this bottle?");
      if (confirmDel) {
        await deleteDoc(doc(db, "bottles", id));
        loadBottles();
      }
    };

    window.toggleKilled = async (id) => {
      const docRef = doc(db, "bottles", id);
      const snap = await getDocs(bottlesRef);
      snap.forEach(async d => {
        if (d.id === id) {
          await updateDoc(docRef, { killed: !d.data().killed });
          loadBottles();
        }
      });
    };

    window.toggleRare = async (id) => {
      const docRef = doc(db, "bottles", id);
      const snap = await getDocs(bottlesRef);
      snap.forEach(async d => {
        if (d.id === id) {
          await updateDoc(docRef, { rare: !d.data().rare });
          loadBottles();
        }
      });
    };

    loadBottles();
  </script>
</body>
</html>
