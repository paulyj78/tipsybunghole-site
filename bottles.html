<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bottle Inventory - The Tipsy Bunghole</title>
  <style>
    body {
      font-family: 'Courier New', Courier, monospace;
      background: #fdf6e3;
      margin: 0;
      padding: 0;
    }

    .paper {
      position: relative;
      max-width: 800px;
      margin: 40px auto;
      padding: 40px 30px 80px 60px;
      background-color: #fff8dc;
      box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
      background-image:
        repeating-linear-gradient(to bottom, transparent, transparent 23px, rgba(173, 216, 230, 0.4) 24px),
        linear-gradient(to right, rgba(255, 192, 203, 0.5) 60px, transparent 60px),
        radial-gradient(circle at 50px 20px, #ccc 6px, transparent 7px),
        radial-gradient(circle at 50px 60px, #ccc 6px, transparent 7px),
        radial-gradient(circle at 50px 100px, #ccc 6px, transparent 7px),
        radial-gradient(circle at 50px 140px, #ccc 6px, transparent 7px),
        radial-gradient(circle at 50px 180px, #ccc 6px, transparent 7px),
        radial-gradient(circle at 50px 220px, #ccc 6px, transparent 7px),
        radial-gradient(circle at 50px 260px, #ccc 6px, transparent 7px),
        radial-gradient(circle at 50px 300px, #ccc 6px, transparent 7px),
        radial-gradient(circle at 50px 340px, #ccc 6px, transparent 7px),
        radial-gradient(circle at 50px 380px, #ccc 6px, transparent 7px),
        radial-gradient(circle at 50px 420px, #ccc 6px, transparent 7px);
      background-repeat: repeat-y;
      background-size: 100% 24px;
      border: 1px solid #d4af37;
      border-radius: 6px;
      clip-path: polygon(0 0, 95% 0, 100% 5%, 100% 100%, 0% 100%);
    }

    .paper::after {
      content: "";
      position: absolute;
      bottom: -20px;
      left: 0;
      width: 100%;
      height: 20px;
      background: linear-gradient(to right, #fff8dc 90%, transparent);
      clip-path: polygon(0 0, 100% 5%, 100% 100%, 0% 100%);
    }

    h1, h2 {
      text-align: center;
      font-family: Georgia, serif;
    }

    input, select, textarea {
      width: 100%;
      padding: 6px;
      margin: 6px 0 12px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-family: 'Courier New', Courier, monospace;
    }

    button {
      padding: 6px 10px;
      background-color: #8b5e3c;
      color: white;
      border: none;
      border-radius: 5px;
      margin: 2px;
      cursor: pointer;
      font-size: 14px;
    }

    .bottle-entry {
      background: rgba(255, 255, 255, 0.6);
      border: 1px solid #ddd;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
    }

    .rare-icon {
      display: inline-block;
      margin-left: 8px;
      color: gold;
    }

    .form-label {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="paper">
    <h1>ðŸ“š Bottle Inventory</h1>
    <form id="bottle-form">
      <label class="form-label">Bottle Name:</label>
      <input type="text" id="bottleName" required />
      
      <label class="form-label">Distillery:</label>
      <input type="text" id="distillery" />

      <label class="form-label">Notes:</label>
      <textarea id="notes" rows="3"></textarea>

      <label><input type="checkbox" id="isRare" /> ðŸ¦„ Mark as Rare</label>
      <button type="submit">Add Bottle</button>
    </form>

    <h2>ðŸ¥ƒ My Collection</h2>
    <div id="bottle-list"></div>
  </div>

  <!-- Firebase + Bottle Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore, collection, addDoc, getDocs, deleteDoc, doc, updateDoc
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAxvLgYQOOxx8QIqVckgEdjHpDlYTzcwGs",
      authDomain: "tipsy-bunghole-guest-book.firebaseapp.com",
      projectId: "tipsy-bunghole-photos",
      storageBucket: "tipsy-bunghole-photos.appspot.com",
      messagingSenderId: "152050189848",
      appId: "1:152050189848:web:9ba719e8d2ad24c138e56d",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const bottlesRef = collection(db, "bottles");

    const form = document.getElementById("bottle-form");
    const list = document.getElementById("bottle-list");

    async function loadBottles() {
      const snapshot = await getDocs(bottlesRef);
      list.innerHTML = "";
      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        const div = document.createElement("div");
        div.className = "bottle-entry";
        div.innerHTML = `
          <strong>${data.name}</strong> - ${data.distillery || "Unknown"}
          ${data.rare ? '<span class="rare-icon">ðŸ¦„</span>' : ""}
          <p>${data.notes || ""}</p>
          <button onclick="deleteBottle('${docSnap.id}')">Delete</button>
          <button onclick="markKilled('${docSnap.id}')">Mark as Killed</button>
          <button onclick="markRare('${docSnap.id}')">Toggle Rare</button>
        `;
        list.appendChild(div);
      });
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      await addDoc(bottlesRef, {
        name: document.getElementById("bottleName").value,
        distillery: document.getElementById("distillery").value,
        notes: document.getElementById("notes").value,
        rare: document.getElementById("isRare").checked,
        killed: false,
      });
      form.reset();
      loadBottles();
    });

    window.deleteBottle = async (id) => {
      await deleteDoc(doc(bottlesRef, id));
      loadBottles();
    };

    window.markKilled = async (id) => {
      const bottleDoc = doc(bottlesRef, id);
      await updateDoc(bottleDoc, { killed: true });
      loadBottles();
    };

    window.markRare = async (id) => {
      const bottleDoc = doc(bottlesRef, id);
      const snap = await getDocs(bottlesRef);
      snap.forEach(async s => {
        if (s.id === id) {
          await updateDoc(bottleDoc, { rare: !s.data().rare });
        }
      });
      loadBottles();
    };

    loadBottles();
  </script>
</body>
</html>
