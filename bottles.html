<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Tipsy Bunghole - Bottles</title>
  <style>
    body {
      background-color: #fefcf4;
      background-image: 
        linear-gradient(to bottom, rgba(0,0,0,0.03) 1px, transparent 1px),
        linear-gradient(to right, rgba(255,192,203,0.4) 60px, transparent 60px);
      background-size: 100% 24px;
      font-family: 'Courier New', Courier, monospace;
      padding: 40px;
      color: #2e2b1f;
      position: relative;
    }

    .bottle-entry {
      background-color: #fdf6e3;
      padding: 30px 40px;
      margin: 40px auto;
      border-radius: 6px;
      max-width: 700px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.15);
      position: relative;
      border: 1px solid #ccc;
    }

    .bottle-entry::before {
      content: "";
      position: absolute;
      top: 0;
      left: 55px;
      width: 3px;
      height: 100%;
      background-color: rgba(255, 105, 180, 0.4); /* Pinkish margin */
      z-index: 0;
    }

    .bottle-entry::after {
      content: "";
      position: absolute;
      top: 0;
      right: 0;
      border-width: 0 70px 70px 0;
      border-style: solid;
      border-color: transparent #e0d6ba transparent transparent;
      z-index: 2;
      box-shadow: -5px 5px 5px rgba(0, 0, 0, 0.1);
    }

    .torn-bottom {
      background: linear-gradient(135deg, #fdf6e3 33%, transparent 33%) 0 100%,
                  linear-gradient(225deg, #fdf6e3 33%, transparent 33%) 100% 100%;
      background-size: 16px 16px;
      background-repeat: repeat-x;
      height: 16px;
      position: absolute;
      bottom: -16px;
      left: 0;
      right: 0;
      z-index: 1;
    }

    .binder-holes {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 15px;
      height: calc(100% - 40px);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      z-index: 3;
    }

    .binder-holes span {
      width: 12px;
      height: 12px;
      background-color: #bbb;
      border-radius: 50%;
      box-shadow: inset -2px -2px 4px rgba(0,0,0,0.2);
    }

    button {
      background-color: #8b5e3c;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 6px 10px;
      margin: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    #return-btn {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background-color: #8b5e3c;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 10px 18px;
      font-size: 16px;
      cursor: pointer;
      z-index: 10;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <h1>The Tipsy Bunghole Bottle Log</h1>

  <div id="bottle-list"></div>

  <button id="return-btn" onclick="window.location.href='index.html'">‚Üê Return to the Bunghole</button>

  <!-- Template for bottle entries -->
  <template id="bottle-template">
    <div class="bottle-entry">
      <div class="binder-holes">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="bottle-content">
        <strong>Name:</strong> <span class="name"></span><br>
        <strong>Distillery:</strong> <span class="distillery"></span><br>
        <strong>Proof:</strong> <span class="proof"></span><br>
        <strong>Notes:</strong> <span class="notes"></span><br>
        <strong>Status:</strong> <span class="status"></span><br>
        <strong>Favorite:</strong> <span class="favorite"></span><br>
      </div>
      <div class="torn-bottom"></div>
    </div>
  </template>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAxvLgYQOOxx8QIqVckgEdjHpDlYTzcwGs",
      authDomain: "tipsy-bunghole-guest-book.firebaseapp.com",
      projectId: "tipsy-bunghole-photos",
      storageBucket: "tipsy-bunghole-photos.appspot.com",
      messagingSenderId: "152050189848",
      appId: "1:152050189848:web:9ba719e8d2ad24c138e56d",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const bottleList = document.getElementById("bottle-list");
    const template = document.getElementById("bottle-template");

    async function loadBottles() {
      const snapshot = await getDocs(collection(db, "bottles"));
      snapshot.forEach(doc => {
        const data = doc.data();
        const clone = template.content.cloneNode(true);

        clone.querySelector(".name").textContent = data.name || "";
        clone.querySelector(".distillery").textContent = data.distillery || "";
        clone.querySelector(".proof").textContent = data.proof || "";
        clone.querySelector(".notes").textContent = data.notes || "";
        clone.querySelector(".status").textContent = data.killed ? "Killed" : "Alive";
        clone.querySelector(".favorite").textContent = data.rare ? "ü¶Ñ Unicorn!" : "‚Äî";

        bottleList.appendChild(clone);
      });
    }

    loadBottles();
  </script>
</body>
</html>
