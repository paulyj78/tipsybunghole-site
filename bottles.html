<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bottle Inventory</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url('https://firebasestorage.googleapis.com/v0/b/tipsy-bunghole-photos.appspot.com/o/IMG_0037.jpeg?alt=media&token=857fc39c-1247-45df-9fc7-5836eddce8db');
      background-size: cover;
      background-attachment: fixed;
      background-repeat: no-repeat;
      background-position: center;
      color: #222;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
      color: #421d00;
    }

    #addFormContainer {
      width: 250px;
      margin: 20px auto;
      padding: 15px;
      background-color: #fff8b0;
      border: 2px solid #e0c97d;
      box-shadow: 3px 3px 10px rgba(0,0,0,0.3);
      transform: rotate(-2deg);
      border-radius: 5px;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    #addBottleBtn {
      background-color: #f78f3f;
      border: none;
      padding: 10px;
      width: 100%;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      border-radius: 3px;
    }

    #bottleForm {
      display: none;
      margin-top: 10px;
    }

    #bottleForm input[type="text"],
    #bottleForm input[type="number"] {
      width: 100%;
      margin-bottom: 8px;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    #bottleForm button {
      margin-top: 10px;
      padding: 8px 10px;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    #bottleContainer {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }

    .note {
      width: 180px;
      min-height: 120px;
      margin: 15px;
      padding: 10px;
      background-color: #fff8b0;
      box-shadow: 5px 5px 10px rgba(0,0,0,0.2);
      border: 1px solid #ddd;
      border-radius: 4px;
      transform: rotate(var(--angle));
      position: relative;
      cursor: grab;
    }

    .note.killed {
      opacity: 0.5;
      text-decoration: line-through;
    }

    .note.rare::after {
      content: "ðŸ¦„";
      position: absolute;
      top: -10px;
      right: -10px;
      font-size: 24px;
    }

    .note p {
      margin: 5px 0;
      font-size: 14px;
    }

    .note button {
      font-size: 12px;
      padding: 3px 6px;
      margin-top: 5px;
      cursor: pointer;
      background-color: #eee;
      border: 1px solid #999;
      border-radius: 3px;
    }

    #returnBtn {
      display: block;
      margin: 40px auto 20px auto;
      padding: 10px 20px;
      background-color: #a52a2a;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      text-align: center;
      text-decoration: none;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Bottle Inventory</h1>

  <div id="addFormContainer">
    <button id="addBottleBtn">Add New Bottle</button>
    <form id="bottleForm">
      <input type="text" id="name" placeholder="Bottle Name" required />
      <input type="text" id="distillery" placeholder="Distillery" required />
      <input type="text" id="age" placeholder="Age" />
      <input type="text" id="proof" placeholder="Proof" />
      <label><input type="checkbox" id="rare" /> Mark as Rare</label>
      <button type="submit">Save Bottle</button>
    </form>
  </div>

  <div id="bottleContainer"></div>

  <a id="returnBtn" href="index.html">Return to the Bunghole</a>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAxvLgYQOOxx8QIqVckgEdjHpDlYTzcwGs",
      authDomain: "tipsy-bunghole-guest-book.firebaseapp.com",
      projectId: "tipsy-bunghole-photos",
      storageBucket: "tipsy-bunghole-photos.appspot.com",
      messagingSenderId: "152050189848",
      appId: "1:152050189848:web:9ba719e8d2ad24c138e56d",
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const bottleContainer = document.getElementById('bottleContainer');

    // Random pastel colors for sticky notes
    const colors = ['#fff8b0', '#ffd3b6', '#b5ead7', '#caffbf', '#ffb5e8', '#d5aaff'];

    function createNote(doc) {
      const data = doc.data();
      const note = document.createElement('div');
      note.classList.add('note');
      if (data.killed) note.classList.add('killed');
      if (data.rare) note.classList.add('rare');

      note.style.setProperty('--angle', `${Math.floor(Math.random() * 10 - 5)}deg`);
      note.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      note.setAttribute('draggable', true);
      note.dataset.id = doc.id;

      note.innerHTML = `
        <p><strong>${data.name}</strong></p>
        <p>${data.distillery}</p>
        <p>Age: ${data.age || 'â€”'} | Proof: ${data.proof || 'â€”'}</p>
        <button class="killBtn">Mark as Killed</button>
      `;

      note.querySelector('.killBtn').addEventListener('click', () => {
        db.collection('bottles').doc(doc.id).update({ killed: !data.killed });
      });

      // Dragging logic
      note.addEventListener('dragstart', e => {
        e.dataTransfer.setData('text/plain', doc.id);
        note.style.opacity = '0.4';
      });

      note.addEventListener('dragend', () => {
        note.style.opacity = '1';
      });

      return note;
    }

    // Enable reordering by drag & drop
    bottleContainer.addEventListener('dragover', e => {
      e.preventDefault();
      const afterElement = getDragAfterElement(bottleContainer, e.clientX, e.clientY);
      const draggableId = e.dataTransfer.getData('text/plain');
      const draggedEl = document.querySelector(`[data-id='${draggableId}']`);
      if (afterElement == null) {
        bottleContainer.appendChild(draggedEl);
      } else {
        bottleContainer.insertBefore(draggedEl, afterElement);
      }
    });

    function getDragAfterElement(container, x, y) {
      const draggableElements = [...container.querySelectorAll('.note:not(.dragging)')];
      return draggableElements.reduce((closest, child) => {
        const box = child.getBoundingClientRect();
        const offset = y - box.top - box.height / 2;
        if (offset < 0 && offset > closest.offset) {
          return { offset: offset, element: child };
        } else {
          return closest;
        }
      }, { offset: Number.NEGATIVE_INFINITY }).element;
    }

    // Load saved bottles
    db.collection('bottles').onSnapshot(snapshot => {
      bottleContainer.innerHTML = '';
      snapshot.forEach(doc => {
        const note = createNote(doc);
        bottleContainer.appendChild(note);
      });
    });

    // Toggle form
    document.getElementById('addBottleBtn').addEventListener('click', () => {
      const form = document.getElementById('bottleForm');
      form.style.display = form.style.display === 'block' ? 'none' : 'block';
    });

    // Submit new bottle
    document.getElementById('bottleForm').addEventListener('submit', e => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const distillery = document.getElementById('distillery').value;
      const age = document.getElementById('age').value;
      const proof = document.getElementById('proof').value;
      const rare = document.getElementById('rare').checked;

      db.collection('bottles').add({
        name,
        distillery,
        age,
        proof,
        rare,
        killed: false,
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      }).then(() => {
        document.getElementById('bottleForm').reset();
        document.getElementById('bottleForm').style.display = 'none';
      });
    });
  </script>
</body>
</html>
