<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Tipsy Bunghole Bottles</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <style>
    body {
      font-family: 'Courier New', Courier, monospace;
      background-color: #f8f5e4;
      background-image: url('https://firebasestorage.googleapis.com/v0/b/tipsy-bunghole-photos.appspot.com/o/IMG_0037.jpeg?alt=media&token=857fc39c-1247-45df-9fc7-5836eddce8db');
      background-size: cover;
      background-repeat: no-repeat;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      margin: 20px;
    }

    #entryForm {
      background-color: #fff58f;
      width: 300px;
      margin: 10px auto;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
      transform: rotate(-2deg);
    }

    #toggleFormBtn {
      display: block;
      margin: 10px auto;
      background-color: #ff69b4;
      border: none;
      padding: 10px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
    }

    .bottle-list {
      max-width: 800px;
      margin: 20px auto;
      padding: 0 10px;
    }

    .bottle-entry {
      background: #fffdf0;
      margin: 8px 0;
      padding: 10px;
      border: 1px solid #d9c99a;
      border-radius: 5px;
      box-shadow: 1px 1px 5px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 14px;
      position: relative;
      clip-path: polygon(0 0, 100% 0, 100% 90%, 95% 100%, 90% 90%, 85% 100%, 80% 90%, 75% 100%, 70% 90%, 65% 100%, 60% 90%, 55% 100%, 50% 90%, 45% 100%, 40% 90%, 35% 100%, 30% 90%, 25% 100%, 20% 90%, 15% 100%, 10% 90%, 5% 100%, 0 90%);
    }

    .bottle-entry span {
      flex: 1;
      word-break: break-word;
    }

    .edit-icon {
      cursor: pointer;
      font-size: 16px;
    }

    .drag-handle {
      cursor: grab;
      font-size: 18px;
      user-select: none;
    }

    #returnBtn {
      display: block;
      margin: 40px auto;
      padding: 10px 20px;
      background-color: #a0522d;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      text-align: center;
      text-decoration: none;
    }

    input[type="text"], select {
      width: 100%;
      margin-bottom: 5px;
      padding: 5px;
    }
  </style>
</head>
<body>
  <h1>üìã Bunghole Bottles</h1>

  <button id="toggleFormBtn">‚ûï Add a New Bottle</button>

  <div id="entryForm" style="display: none;">
    <input type="text" id="name" placeholder="Bottle Name" />
    <input type="text" id="distillery" placeholder="Distillery" />
    <input type="text" id="proof" placeholder="Proof" />
    <label>
      <input type="checkbox" id="isRare" /> Rare?
    </label>
    <button onclick="addBottle()">Add Bottle</button>
  </div>

  <div class="bottle-list" id="bottleList"></div>

  <a href="index.html" id="returnBtn">‚¨Ö Return to Bunghole</a>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAxvLgYQOOxx8QIqVckgEdjHpDlYTzcwGs",
      authDomain: "tipsy-bunghole-guest-book.firebaseapp.com",
      projectId: "tipsy-bunghole-photos",
      storageBucket: "tipsy-bunghole-photos.appspot.com",
      messagingSenderId: "152050189848",
      appId: "1:152050189848:web:9ba719e8d2ad24c138e56d"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    document.getElementById("toggleFormBtn").addEventListener("click", () => {
      const form = document.getElementById("entryForm");
      form.style.display = form.style.display === "none" ? "block" : "none";
    });

    function addBottle() {
      const name = document.getElementById("name").value;
      const distillery = document.getElementById("distillery").value;
      const proof = document.getElementById("proof").value;
      const isRare = document.getElementById("isRare").checked;

      if (!name || !distillery || !proof) return;

      db.collection("bottles").add({
        name,
        distillery,
        proof,
        isRare,
        killed: false,
        order: Date.now()
      }).then(() => {
        document.getElementById("entryForm").reset();
        loadBottles();
      });
    }

    function loadBottles() {
      db.collection("bottles").orderBy("order").get().then(snapshot => {
        const list = document.getElementById("bottleList");
        list.innerHTML = "";
        snapshot.forEach(doc => {
          const data = doc.data();
          const div = document.createElement("div");
          div.className = "bottle-entry";
          div.setAttribute("data-id", doc.id);
          div.innerHTML = `
            <div class="drag-handle">‚ò∞</div>
            <span><strong>${data.name}</strong></span>
            <span>${data.distillery}</span>
            <span>${data.proof}</span>
            <span>${data.isRare ? "ü¶Ñ" : ""}</span>
            <label><input type="checkbox" ${data.killed ? "checked" : ""} onchange="toggleKilled('${doc.id}', this.checked)"> üíÄ</label>
            <span class="edit-icon" onclick="editBottle('${doc.id}')">‚úèÔ∏è</span>
          `;
          list.appendChild(div);
        });

        new Sortable(list, {
          handle: '.drag-handle',
          animation: 150,
          onEnd: () => {
            const children = list.children;
            for (let i = 0; i < children.length; i++) {
              const id = children[i].getAttribute("data-id");
              db.collection("bottles").doc(id).update({ order: i });
            }
          }
        });
      });
    }

    function toggleKilled(id, state) {
      db.collection("bottles").doc(id).update({ killed: state });
    }

    function editBottle(id) {
      alert("Edit feature coming soon!");
    }

    loadBottles();
  </script>
</body>
</html>
