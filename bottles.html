<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Tipsy Bunghole Bottles</title>
  <style>
    html, body { height: 100%; margin: 0; padding: 0; }
    body {
      font-family: "Courier New", monospace;
      background-image: url('https://firebasestorage.googleapis.com/v0/b/tipsy-bunghole-photos.firebasestorage.app/o/IMG_0037.jpeg?alt=media&token=857fc39c-1247-45df-9fc7-5836eddce8db');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      min-height: 100vh;
    }
    header {
      background: rgba(0, 0, 0, 0.7);
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 1.5rem;
      font-weight: bold;
    }
    .return-button {
      display: block;
      margin: 1rem auto;
      padding: 10px 20px;
      background: #a6794a;
      color: white;
      border: none;
      cursor: pointer;
    }
    .controls {
      padding: 10px;
      text-align: center;
      background: rgba(255, 255, 255, 0.9);
    }
    .controls label, .controls select {
      margin: 0 8px;
      font-size: 0.9em;
    }
    .collapsible {
      background: #a6794a;
      color: white;
      cursor: pointer;
      padding: 10px;
      width: 100%;
      border: none;
      text-align: left;
      font-size: 1.1em;
    }
    .collapsible:hover {
      background: #8b6434;
    }
    .content {
      display: none;
      background: #fff8e6;
      padding: 10px;
      border: 1px solid #ccc;
    }
    form input {
      margin: 5px;
    }
    .bottle-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 15px;
      padding: 1rem;
    }
    .bottle-card {
      background: rgba(255, 255, 255, 0.92);
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      position: relative;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    .toggle-group {
      display: flex;
      justify-content: space-between;
      margin-top: 8px;
      font-size: 0.9em;
    }
    .edit-btn, .delete-btn {
      position: absolute;
      top: 5px;
      background: transparent;
      border: none;
      cursor: pointer;
      font-size: 1.1em;
    }
    .edit-btn { right: 30px; }
    .delete-btn { right: 5px; color: red; }
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.4);
      padding-top: 60px;
    }
    .modal-content {
      background-color: #fefefe;
      margin: 5% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }
    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>The Tipsy Bunghole Bottle Inventory</header>
<button onclick="location='index.html'" class="return-button">Return to Bunghole</button>

<!-- Add Bottle Form -->
<button class="collapsible">âž• Add a Bottle</button>
<div class="content">
  <form id="bottleForm">
    <input type="text" id="name" placeholder="Bottle Name" required />
    <input type="text" id="distillery" placeholder="Distillery" />
    <input type="text" id="age" placeholder="Age" />
    <input type="text" id="proof" placeholder="Proof" />
    <button type="submit">Add Bottle</button>
  </form>
</div>

<!-- Search and Filters -->
<div class="controls">
  <input type="text" id="searchInput" placeholder="Search bottles..." oninput="filterBottles()" />
  <label><input type="checkbox" id="filterFavorite"/> Favorites only</label>
  <label><input type="checkbox" id="filterRare"/> Rare only</label>
  <label><input type="checkbox" id="filterKilled"/> Killed only</label>
  <label for="sortBy">Sort by:</label>
  <select id="sortBy">
    <option value="name">Name (Aâ€“Z)</option>
    <option value="age">Age (lowâ†’high)</option>
    <option value="proof">Proof (lowâ†’high)</option>
  </select>
  <button onclick="previousPage()">Previous</button>
  <button onclick="nextPage()">Next</button>
</div>

<!-- Bottle Grid -->
<div class="bottle-grid" id="bottleGrid"></div>

<!-- Modal -->
<div class="modal" id="bottleModal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <h2>More Details</h2>
    <p id="modalDetails"></p>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getFirestore, collection, addDoc, updateDoc, deleteDoc, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  const role = localStorage.getItem("bungholeRole");
  const access = localStorage.getItem("bungholeAccess");
  if (!access || !role) location = "signin.html";

  const app = initializeApp({
    apiKey: "AIzaSyAxvLgYQOOxx8QIqVckgEdjHpDlYTzcwGs",
    authDomain: "tipsy-bunghole-photos.firebaseapp.com",
    projectId: "tipsy-bunghole-photos",
    storageBucket: "tipsy-bunghole-photos.appspot.com",
    messagingSenderId: "223660009700",
    appId: "1:223660009700:web:yourappid"
  });
  const db = getFirestore(app);
  const bottlesRef = collection(db, "bottles");

  const form = document.getElementById("bottleForm");
  const bottleGrid = document.getElementById("bottleGrid");

  const filters = { favorite: false, rare: false, killed: false, sortBy: "name" };
  document.getElementById("filterFavorite").onchange = e => { filters.favorite = e.target.checked; renderFiltered(); };
  document.getElementById("filterRare").onchange = e => { filters.rare = e.target.checked; renderFiltered(); };
  document.getElementById("filterKilled").onchange = e => { filters.killed = e.target.checked; renderFiltered(); };
  document.getElementById("sortBy").onchange = e => { filters.sortBy = e.target.value; renderFiltered(); };

  const allBottles = [];
  form?.addEventListener("submit", async e => {
    e.preventDefault();

    const bottleData = {
      name: form.name.value.trim(),
      distillery: form.distillery.value.trim(),
      age: form.age.value.trim(),
      proof: form.proof.value.trim(),
      killed: false,
      favorite: false,
      rare: false
    };

    if (!bottleData.name || !bottleData.distillery || !bottleData.age || !bottleData.proof) {
      alert("Please fill in all required fields!");
      return;
    }

    try {
      await addDoc(bottlesRef, bottleData);
      form.reset();
      alert("Bottle added successfully!");
    } catch (error) {
      console.error("Error adding bottle:", error);
      alert("There was an error adding the bottle. Please try again.");
    }
  });

  onSnapshot(bottlesRef, snap => {
    allBottles.length = 0;
    snap.forEach(ds => allBottles.push({ id: ds.id, ...ds.data() }));
    renderFiltered();
  });

  function filterBottles() {
    const searchTerm = document.getElementById("searchInput").value.toLowerCase();
    const filtered = allBottles.filter(bottle => {
      return bottle.data.name.toLowerCase().includes(searchTerm) || 
             bottle.data.distillery.toLowerCase().includes(searchTerm);
    });
    renderFiltered(filtered);
  }

  function renderFiltered() {
    let arr = allBottles.filter(b => {
      if (filters.favorite && !b.favorite) return false;
      if (filters.rare && !b.rare) return false;
      if (filters.killed && !b.killed) return false;
      return true;
    });

    if (filters.sortBy === "age" || filters.sortBy === "proof")
      arr.sort((a, b) => (parseFloat(a[filters.sortBy]) || 0) - (parseFloat(b[filters.sortBy]) || 0));
    else
      arr.sort((a, b) => (a.name || "").localeCompare(b.name || ""));
    renderBottles(arr);
  }

  function renderBottles(arr) {
    bottleGrid.innerHTML = "";
    arr.forEach(b => {
      const card = document.createElement("div");
      card.className = "bottle-card";

      const makeField = (lbl, fld, fb = "N/A") => {
        const ed = role === "admin" ? "true" : "false";
        const div = document.createElement("div");
        div.innerHTML = `<strong>${lbl}:</strong> <span contenteditable="${ed}" class="field-${fld}">${b[fld] || fb}</span>`;
        return div;
      };

      card.append(makeField("Name", "name"), makeField("Distillery", "distillery"), makeField("Age", "age"), makeField("Proof", "proof"));

      const tg = document.createElement("div");
      tg.className = "toggle-group";
      ["killed", "favorite", "rare"].forEach(f => {
        const lab = document.createElement("label");
        lab.innerHTML = `<input type="checkbox" ${b[f] ? "checked" : ""} ${role !== "admin" ? "disabled" : ""}/> ${f.charAt(0).toUpperCase() + f.slice(1)}`;
        if (role === "admin") lab.querySelector("input").onchange = async e => await updateDoc(doc(db, "bottles", b.id), { [f]: e.target.checked });
        tg.append(lab);
      });
      card.append(tg);

      // Open modal on card click
      card.onclick = () => openModal(b);

      if (role === "admin") {
        const eb = document.createElement("button");
        eb.className = "edit-btn";
        eb.innerText = "âœï¸";
        eb.onclick = async () => {
          let updates = {};
          card.querySelectorAll("span[contenteditable='true']").forEach(span => {
            const fld = span.className.replace("field-", "");
            const val = span.innerText.trim();
            updates[fld] = val;
          });
          if (Object.keys(updates).length) await updateDoc(doc(db, "bottles", b.id), updates);
        };

        const dbtn = document.createElement("button");
        dbtn.className = "delete-btn";
        dbtn.innerText = "ðŸ—‘ï¸";
        dbtn.onclick = async () => {
          if (confirm("Delete this bottle?")) await deleteDoc(doc(db, "bottles", b.id));
        };

        card.append(eb, dbtn);
      }
      bottleGrid.append(card);
    });
  }

  // Modal functions
  function openModal(bottle) {
    const modal = document.getElementById("bottleModal");
    const modalDetails = document.getElementById("modalDetails");

    modalDetails.innerHTML = `
      <strong>Name:</strong> ${bottle.name}<br>
      <strong>Distillery:</strong> ${bottle.distillery}<br>
      <strong>Age:</strong> ${bottle.age}<br>
      <strong>Proof:</strong> ${bottle.proof}<br>
      <strong>Type:</strong> ${bottle.type || "N/A"}<br>
      <strong>Notes:</strong> ${bottle.notes || "N/A"}<br>
      <strong>Status:</strong> ${bottle.killed ? "Killed" : "Available"}<br>
      <strong>Favorite:</strong> ${bottle.favorite ? "Yes" : "No"}<br>
      <strong>Rare:</strong> ${bottle.rare ? "Yes" : "No"}<br>
    `;

    modal.style.display = "block";
  }

  function closeModal() {
    const modal = document.getElementById("bottleModal");
    modal.style.display = "none";
  }

  let currentPage = 1;
  const itemsPerPage = 5;

  function nextPage() {
    if (currentPage * itemsPerPage < allBottles.length) {
      currentPage++;
      renderFiltered();
    }
  }

  function previousPage() {
    if (currentPage > 1) {
      currentPage--;
      renderFiltered();
    }
  }
</script>

</body>
</html>
