<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bottle Inventory | The Tipsy Bunghole</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: url("https://firebasestorage.googleapis.com/v0/b/tipsy-bunghole-photos.firebasestorage.app/o/IMG_0037.jpeg?alt=media&token=857fc39c-1247-45df-9fc7-5836eddce8db") no-repeat center center fixed;
      background-size: cover;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }

    h1 {
      text-align: center;
      color: #3e2f1c;
      margin-bottom: 20px;
    }

    #addBottleForm {
      background-color: #fffae3;
      border: 2px solid #d6c68a;
      box-shadow: 3px 3px 10px rgba(0,0,0,0.2);
      padding: 15px;
      width: 300px;
      margin: 0 auto 20px auto;
      transform: rotate(-2deg);
    }

    #addBottleForm input,
    #addBottleForm textarea,
    #addBottleForm select {
      display: block;
      width: 100%;
      margin: 8px 0;
    }

    #addBottleBtn {
      background-color: #ffe04d;
      border: none;
      padding: 10px;
      cursor: pointer;
      font-weight: bold;
    }

    #bottleGrid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .note {
      width: 200px;
      min-height: 120px;
      padding: 10px;
      background-color: #ffff88;
      box-shadow: 5px 5px 10px rgba(0,0,0,0.3);
      transform: rotate(calc(-4deg + 8deg * random()));
      border: 1px solid #d4d4aa;
      position: relative;
      cursor: grab;
    }

    .note.dragging {
      opacity: 0.5;
    }

    .note .actions {
      position: absolute;
      bottom: 5px;
      left: 5px;
      right: 5px;
      display: flex;
      justify-content: space-between;
    }

    .btn {
      font-size: 10px;
      padding: 2px 6px;
      border: none;
      cursor: pointer;
      background-color: #ddd;
    }

    #returnBtn {
      display: block;
      margin: 30px auto 0 auto;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #6e4521;
      color: white;
      border: none;
      border-radius: 6px;
      text-align: center;
      cursor: pointer;
      text-decoration: none;
    }

  </style>
</head>
<body>
  <h1>Bottle Inventory</h1>

  <div id="addBottleForm">
    <input type="text" id="bottleName" placeholder="Bottle Name" required />
    <input type="text" id="distillery" placeholder="Distillery" required />
    <textarea id="notes" placeholder="Notes"></textarea>
    <label>
      <input type="checkbox" id="isRare" />
      Mark as Rare
    </label>
    <button id="addBottleBtn">Add Bottle</button>
  </div>

  <div id="bottleGrid"></div>

  <a id="returnBtn" href="index.html">Return to the Bunghole</a>

  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAxvLgYQOOxx8QIqVckgEdjHpDlYTzcwGs",
      authDomain: "tipsy-bunghole-guest-book.firebaseapp.com",
      projectId: "tipsy-bunghole-photos",
      storageBucket: "tipsy-bunghole-photos.appspot.com",
      messagingSenderId: "152050189848",
      appId: "1:152050189848:web:9ba719e8d2ad24c138e56d",
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const bottleGrid = document.getElementById("bottleGrid");
    const bottleName = document.getElementById("bottleName");
    const distillery = document.getElementById("distillery");
    const notes = document.getElementById("notes");
    const isRare = document.getElementById("isRare");
    const addBottleBtn = document.getElementById("addBottleBtn");

    const stickyColors = ["#ffff88", "#ffddee", "#d0f0c0", "#e0ffff", "#ffccaa"];

    function renderBottle(doc) {
      const note = document.createElement("div");
      note.className = "note";
      note.setAttribute("draggable", "true");
      note.dataset.id = doc.id;
      note.style.backgroundColor = stickyColors[Math.floor(Math.random() * stickyColors.length)];
      note.style.transform = `rotate(${Math.floor(Math.random() * 10 - 5)}deg)`;

      note.innerHTML = `
        <strong>${doc.data().bottleName}</strong><br/>
        ${doc.data().distillery}<br/>
        <em>${doc.data().notes || ""}</em>
        <div class="actions">
          <button class="btn killBtn">Mark as Killed</button>
        </div>
      `;

      note.querySelector(".killBtn").addEventListener("click", () => {
        db.collection("bottles").doc(doc.id).update({ killed: true });
      });

      addDragEvents(note);
      bottleGrid.appendChild(note);
    }

    addBottleBtn.onclick = () => {
      const data = {
        bottleName: bottleName.value,
        distillery: distillery.value,
        notes: notes.value,
        isRare: isRare.checked,
        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
      };
      db.collection("bottles").add(data).then(() => {
        bottleName.value = "";
        distillery.value = "";
        notes.value = "";
        isRare.checked = false;
      });
    };

    db.collection("bottles").orderBy("createdAt").onSnapshot(snapshot => {
      bottleGrid.innerHTML = "";
      snapshot.docs.forEach(renderBottle);
    });

    function addDragEvents(el) {
      el.addEventListener("dragstart", () => {
        el.classList.add("dragging");
      });
      el.addEventListener("dragend", () => {
        el.classList.remove("dragging");
      });
    }

    bottleGrid.addEventListener("dragover", (e) => {
      e.preventDefault();
      const dragging = document.querySelector(".dragging");
      const afterElement = getDragAfterElement(bottleGrid, e.clientY);
      if (afterElement == null) {
        bottleGrid.appendChild(dragging);
      } else {
        bottleGrid.insertBefore(dragging, afterElement);
      }
    });

    function getDragAfterElement(container, y) {
      const draggableElements = [...container.querySelectorAll(".note:not(.dragging)")];
      return draggableElements.reduce((closest, child) => {
        const box = child.getBoundingClientRect();
        const offset = y - box.top - box.height / 2;
        if (offset < 0 && offset > closest.offset) {
          return { offset: offset, element: child };
        } else {
          return closest;
        }
      }, { offset: Number.NEGATIVE_INFINITY }).element;
    }
  </script>
</body>
</html>
