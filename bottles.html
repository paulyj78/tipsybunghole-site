<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Tipsy Bunghole Bottles</title>

  <!-- Chalk-like handwriting font used only in the chalkboard area -->
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">

  <style>
    /* PAGE / HEADER (keeps your existing overall look) */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: "Courier New", monospace;
      background-image: url('https://firebasestorage.googleapis.com/v0/b/tipsy-bunghole-photos.firebasestorage.app/o/IMG_0037.jpeg?alt=media&token=857fc39c-1247-45df-9fc7-5836eddce8db');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      min-height: 100vh;
      color: #3e2f1c;
    }

    header {
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 1rem;
      font-size: 1.5rem;
      font-weight: bold;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 10px;
      text-align: center;
    }

    .return-button,
    #rouletteBtn {
      background: #a6794a;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      padding: 10px 14px;
      flex-shrink: 0;
      white-space: nowrap;
    }
    .return-button { font-size: 0.9rem; }
    #rouletteBtn { font-weight: bold; font-size: 0.65rem; user-select: none; transition: background-color .3s; }
    #rouletteBtn:hover { background:#8b6434; }
    header div { flex-grow: 1; text-align:center; }

    .filters {
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      justify-content:center;
      align-items:center;
      padding:10px;
      background: rgba(255,255,255,0.8);
      font-size:0.9rem;
      margin-top:10px;
      width:100%;
    }
    .filters label, .filters input[type="text"] { margin:0 5px; }
    .filters input[type="text"] { padding:5px; border-radius:4px; border:1px solid #ccc; }

    /* Collapsible form */
    .collapsible {
      background: #a6794a;
      color: white;
      cursor: pointer;
      padding: 10px;
      width: 100%;
      border: none;
      text-align: left;
      font-size: 1.1em;
      margin-top: 10px;
    }
    .collapsible:hover { background: #8b6434; }
    .content { display: none; background: #fff8e6; padding: 10px; border: 1px solid #ccc; }
    form input, form button { margin: 5px; font-size: 1em; }
    form input[type="file"] { padding:3px; }

    /* CHALKBOARD PANEL - only behind the bottle list area */
    .chalkboard-wrap {
      max-width: 1100px;
      margin: 18px auto;
      padding: 18px;
    }

    .chalkboard {
      background-color: #222824; /* deep chalkboard dark */
      /* faint dot texture to simulate dust */
      background-image:
        radial-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
        radial-gradient(rgba(255,255,255,0.02) 1px, transparent 1px);
      background-size: 12px 12px, 18px 18px;
      color: #fff;
      padding: 18px;
      border: 9px solid #5b4636; /* wooden frame */
      border-radius: 8px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.6);
      font-family: 'Patrick Hand', cursive; /* chalk handwriting */
      position: relative;
    }

    /* subtle chalk smudge at top-left */
    .chalkboard::before {
      content: "";
      position: absolute;
      top: 10px;
      left: 20px;
      width: 160px;
      height: 26px;
      background: linear-gradient(90deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
      filter: blur(6px);
      opacity: 0.07;
      transform: rotate(-4deg);
    }

    /* BOURBON-MENU ROWS */
    .bottle-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-height: 65vh;
      overflow: auto;
      padding-right: 6px;
    }

    .bottle-item {
      display: flex;
      gap: 12px;
      align-items: center;
      padding: 10px 8px;
      border-bottom: 1px dashed rgba(255,255,255,0.08);
      transition: background 0.15s ease, transform 0.12s ease;
      background: linear-gradient(180deg, rgba(255,255,255,0.01), rgba(0,0,0,0.02));
      border-radius: 4px;
    }
    .bottle-item:hover { transform: translateY(-2px); }

    .bottle-thumb {
      width: 64px;
      height: auto;
      border-radius: 6px;
      border: 2px solid rgba(255,255,255,0.06);
      box-shadow: 0 4px 10px rgba(0,0,0,0.6);
      cursor: pointer;
      flex-shrink: 0;
      transition: transform 0.18s ease;
    }
    .bottle-thumb:hover { transform: scale(1.06); }

    .bottle-details {
      flex: 1;
      color: #fff;
      text-shadow: 0 1px 0 rgba(0,0,0,0.6);
    }
    .bottle-name { font-size: 1.05rem; margin-bottom: 2px; }
    .bottle-meta { font-size: 0.92rem; opacity: 0.95; }
    .bottle-meta small { opacity: 0.85; font-weight: normal; margin-left: 8px; }

    .toggle-group {
      display: flex;
      gap: 10px;
      margin-top: 6px;
      flex-wrap: wrap;
    }
    .emoji { font-weight: bold; font-size: 1.25em; display:inline-block; transition: transform 0.4s ease; }
    .spin { animation: spin360 0.4s ease; }
    @keyframes spin360 { from { transform: rotate(0deg);} to { transform: rotate(360deg);} }

    .edit-btn, .delete-btn {
      background: transparent;
      border: none;
      cursor: pointer;
      font-size: 1.05em;
      color: #fff;
      margin-left: 6px;
    }
    .admin-controls {
      display:flex;
      gap:6px;
      align-items:center;
    }

    /* Image modal (zoom in/out) */
    #imageModal {
      display: none; /* toggled to flex when visible */
      position: fixed;
      z-index: 2200;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.85);
      padding: 20px;
    }
    #imageModal.show { display:flex; }

    .modal-inner {
      position: relative;
      max-width: 92%;
      max-height: 92%;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    #modalImg {
      max-width: 100%;
      max-height: 100%;
      border-radius: 8px;
      box-shadow: 0 12px 40px rgba(0,0,0,0.7);
      transform-origin: center center;
    }

    /* zoom animations */
    .zoom-in { animation: zoomIn 350ms cubic-bezier(.2,.9,.3,1) forwards; }
    .zoom-out { animation: zoomOut 220ms cubic-bezier(.4,.0,.2,1) forwards; }

    @keyframes zoomIn {
      from { transform: scale(0.75); opacity: 0; filter: blur(2px); }
      to   { transform: scale(1);    opacity: 1; filter: blur(0); }
    }
    @keyframes zoomOut {
      from { transform: scale(1);    opacity: 1; filter: blur(0); }
      to   { transform: scale(0.75); opacity: 0; filter: blur(2px); }
    }

    /* Roulette popup (keeps your previous style) */
    #rouletteResult {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, 100%) rotate(0deg);
      background: rgba(255,255,255,0.95);
      border: 2px solid #333;
      border-radius: 20px;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      font-size: 18px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
      transition: transform 0.6s ease, opacity 0.6s ease;
      z-index: 2100;
      opacity: 0;
      pointer-events: none;
      color: #3e2f1c;
    }
    #rouletteResult.show {
      transform: translate(-50%, -50%) rotate(720deg);
      opacity: 1;
      pointer-events: auto;
    }
    #rouletteResult .closeBtn {
      margin-top: 10px;
      background: #c0392b;
      color: #fff;
      border: none;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
    }

    /* responsive tweaks */
    @media (max-width: 800px) {
      .bottle-thumb { width: 58px; }
      .chalkboard { padding: 12px; }
    }
  </style>
</head>

<body>
  <header>
    <button onclick="location='index.html'" class="return-button">Return to Bunghole</button>
    <div>The Tipsy Bunghole Bottle Inventory</div>
    <button id="rouletteBtn" aria-label="Choose a random bottle to drink">üé∞ What Should I Drink?</button>

    <div class="filters">
      <label><input type="checkbox" id="filterFavorite" /> ‚≠ê Favorite</label>
      <label><input type="checkbox" id="filterRare" /> ü¶Ñ Rare</label>
      <label><input type="checkbox" id="filterKilled" /> ü™¶ Killed</label>
      <input type="text" id="filterSearch" placeholder="Search name or distillery‚Ä¶" />
    </div>
  </header>

  <button class="collapsible">‚ûï Add a Bottle</button>
  <div class="content">
    <form id="bottleForm">
      <input type="text" id="name" placeholder="Bottle Name" required />
      <input type="text" id="distillery" placeholder="Distillery" />
      <input type="text" id="age" placeholder="Year / Age" />
      <input type="text" id="proof" placeholder="Proof" />
      <input type="file" id="labelImage" accept="image/*" />
      <button type="submit">Add Bottle</button>
    </form>
    <p id="formStatus" style="color:#a6794a; font-weight:bold;"></p>
  </div>

  <!-- Chalkboard wrapper around the bottle area only -->
  <div class="chalkboard-wrap">
    <div class="chalkboard" role="region" aria-label="Bourbon menu chalkboard">
      <div id="bottleGrid" class="bottle-list" aria-live="polite"></div>
    </div>
  </div>

  <!-- Image Modal -->
  <div id="imageModal" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="modal-inner" onclick="event.stopPropagation()">
      <button id="modalClose" aria-label="Close image" style="position:absolute; top:10px; right:12px; font-size:1.1rem; background:transparent; color:#fff; border:none; cursor:pointer;">‚úñ</button>
      <img id="modalImg" src="" alt="Enlarged Bottle Label">
    </div>
  </div>

  <!-- Roulette result modal -->
  <div id="rouletteResult" aria-live="polite" role="dialog" aria-modal="true" aria-hidden="true">
    <div id="rouletteContent"></div>
    <button class="closeBtn" aria-label="Close roulette result">Close</button>
  </div>

  <!-- Firebase SDKs (compat) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script>
    // Initialize Firebase (same keys you had)
    firebase.initializeApp({
      apiKey: "AIzaSyAdHvy_zumpvAObyIF_o-nVcJwhH2M_q_Q",
      authDomain: "tipsy-bunghole-photos.firebaseapp.com",
      projectId: "tipsy-bunghole-photos",
      storageBucket: "tipsy-bunghole-photos.firebaseapp.com",
      messagingSenderId: "2480051479",
      appId: "1:2480051479:web:c89f9cf8f4b3df8cdf1352"
    });
    const storage = firebase.storage();
    const firestore = firebase.firestore();

    // Access control (unchanged)
    const role = localStorage.getItem("bungholeRole");
    const access = localStorage.getItem("bungholeAccess");
    if (!access || !role) location = "signin.html";

    document.addEventListener("DOMContentLoaded", () => {
      if (role !== "admin") {
        document.querySelector(".collapsible").style.display = "none";
        document.querySelector(".content").style.display = "none";
      }
      ['filterFavorite','filterRare','filterKilled'].forEach(id => {
        const el = document.getElementById(id);
        if (el) el.onchange = applyFilters;
      });
      const searchEl = document.getElementById('filterSearch');
      if (searchEl) searchEl.oninput = applyFilters;
    });

    // Data + realtime sync
    let allBottles = [];
    firestore.collection("bottles").orderBy('createdAt','desc').onSnapshot(snapshot => {
      allBottles = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
      applyFilters();
    });

    function applyFilters() {
      let filtered = [...allBottles];
      if (document.getElementById('filterFavorite').checked) filtered = filtered.filter(b => b.favorite);
      if (document.getElementById('filterRare').checked) filtered = filtered.filter(b => b.rare);
      if (document.getElementById('filterKilled').checked) filtered = filtered.filter(b => b.killed);
      const term = document.getElementById('filterSearch').value.trim().toLowerCase();
      if (term) {
        filtered = filtered.filter(b =>
          (b.name && b.name.toLowerCase().includes(term)) ||
          (b.distillery && b.distillery.toLowerCase().includes(term))
        );
      }
      renderBottles(filtered);
    }

    const bottleGrid = document.getElementById('bottleGrid');
    const form = document.getElementById('bottleForm');
    const formStatus = document.getElementById('formStatus');

    // Collapsible add form toggle
    document.querySelector(".collapsible").onclick = function() {
      this.classList.toggle("active");
      const content = this.nextElementSibling;
      content.style.display = content.style.display === 'block' ? 'none' : 'block';
      formStatus.textContent = '';
    };

    // Render as bourbon-menu rows inside chalkboard
    function renderBottles(bottles) {
      bottleGrid.innerHTML = '';
      const icons = { favorite: '‚≠ê', rare: 'ü¶Ñ', killed: 'ü™¶' };
      bottles.forEach(b => {
        const item = document.createElement('div');
        item.className = 'bottle-item' + (b.killed ? ' killed' : '');

        // Thumbnail (click to open)
        if (b.labelImageUrl) {
          const img = document.createElement('img');
          img.src = b.labelImageUrl;
          img.alt = `${b.name || 'Bottle'} Label`;
          img.className = 'bottle-thumb';
          img.onclick = () => openImageModal(b.labelImageUrl, b.name);
          item.appendChild(img);
        } else {
          // placeholder small blank area so layout stays consistent
          const placeholder = document.createElement('div');
          placeholder.style.width = '64px';
          placeholder.style.height = '64px';
          placeholder.style.flexShrink = '0';
          item.appendChild(placeholder);
        }

        // Details column
        const details = document.createElement('div');
        details.className = 'bottle-details';

        const nm = document.createElement('div');
        nm.className = 'bottle-name';
        nm.textContent = b.name || 'Unnamed Bottle';
        details.appendChild(nm);

        const meta = document.createElement('div');
        meta.className = 'bottle-meta';
        meta.innerHTML = `<strong>Distillery:</strong> ${b.distillery || 'N/A'} <small>‚Ä¢</small> <strong>Year/Age:</strong> ${b.age || 'N/A'} <small>‚Ä¢</small> <strong>Proof:</strong> ${b.proof || 'N/A'}`;
        details.appendChild(meta);

        // Toggles row (killed / favorite / rare)
        const toggleGroup = document.createElement('div');
        toggleGroup.className = 'toggle-group';
        ['killed','favorite','rare'].forEach(fld => {
          const label = document.createElement('label');
          label.style.cursor = role === 'admin' ? 'pointer' : 'default';
          const emoji = document.createElement('span');
          emoji.className = 'emoji';
          emoji.textContent = b[fld] ? icons[fld] : '‚¨ú';
          if (role === 'admin') {
            emoji.onclick = async () => {
              // local optimistic UI not implemented; spin for feedback
              emoji.classList.remove('spin');
              void emoji.offsetWidth;
              emoji.classList.add('spin');
              try {
                await firestore.collection('bottles').doc(b.id).update({ [fld]: !b[fld] });
              } catch (err) {
                console.error('Toggle update failed', err);
                alert('Failed to update ‚Äî try again.');
              }
            };
          }
          label.appendChild(emoji);
          const txt = document.createTextNode(' ' + fld.charAt(0).toUpperCase() + fld.slice(1));
          label.appendChild(txt);
          toggleGroup.appendChild(label);
        });
        details.appendChild(toggleGroup);

        item.appendChild(details);

        // Admin controls: edit / delete
        if (role === 'admin') {
          const adminCtr = document.createElement('div');
          adminCtr.className = 'admin-controls';

          const editBtn = document.createElement('button');
          editBtn.className = 'edit-btn';
          editBtn.textContent = '‚úèÔ∏è';
          editBtn.title = 'Edit bottle';
          editBtn.onclick = async () => {
            const upd = {};
            ['name','distillery','age','proof'].forEach(fld => {
              const v = prompt(`Update ${fld}`, b[fld] || '');
              if (v != null) upd[fld] = v.trim();
            });
            if (Object.keys(upd).length) {
              try {
                await firestore.collection('bottles').doc(b.id).update(upd);
              } catch (err) {
                console.error(err);
                alert('Update failed.');
              }
            }
          };
          adminCtr.appendChild(editBtn);

          const deleteBtn = document.createElement('button');
          deleteBtn.className = 'delete-btn';
          deleteBtn.textContent = 'üóëÔ∏è';
          deleteBtn.title = 'Delete bottle';
          deleteBtn.onclick = async () => {
            if (confirm('Delete this bottle?')) {
              try {
                await firestore.collection('bottles').doc(b.id).delete();
              } catch (err) {
                console.error(err);
                alert('Delete failed.');
              }
            }
          };
          adminCtr.appendChild(deleteBtn);

          // position admin controls to the right of the item
          adminCtr.style.marginLeft = '12px';
          item.appendChild(adminCtr);
        }

        bottleGrid.appendChild(item);
      });
    }

    // Add bottle form submit -> storage + firestore
    form.addEventListener('submit', async e => {
      e.preventDefault();
      formStatus.style.color = '#a6794a';
      formStatus.textContent = 'Adding bottle...';
      const nameVal = form.name.value.trim();
      if (!nameVal) {
        formStatus.style.color = 'red';
        formStatus.textContent = 'Bottle name is required!';
        return;
      }
      try {
        let labelUrl = null;
        if (form.labelImage.files.length) {
          const f = form.labelImage.files[0];
          const ref = storage.ref(`bottleLabels/${Date.now()}_${f.name}`);
          await ref.put(f);
          labelUrl = await ref.getDownloadURL();
        }
        await firestore.collection('bottles').add({
          name: nameVal,
          distillery: form.distillery.value.trim() || '',
          age: form.age.value.trim() || '',
          proof: form.proof.value.trim() || '',
          labelImageUrl: labelUrl,
          killed: false,
          favorite: false,
          rare: false,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });
        formStatus.textContent = 'Bottle added successfully! üçæ';
        form.reset();
      } catch(err) {
        console.error(err);
        formStatus.style.color = 'red';
        formStatus.textContent = 'Failed to add bottle, try again.';
      }
    });

    /* -----------------------
       Image modal open / close with smooth zoom-in/out
       ----------------------- */
    const imageModal = document.getElementById('imageModal');
    const modalImg = document.getElementById('modalImg');
    const modalClose = document.getElementById('modalClose');

    function openImageModal(url, label = '') {
      modalImg.src = url;
      modalImg.alt = label || 'Bottle label';
      imageModal.classList.add('show');
      imageModal.setAttribute('aria-hidden', 'false');

      // reset classes then add zoom-in
      modalImg.classList.remove('zoom-out');
      void modalImg.offsetWidth;
      modalImg.classList.add('zoom-in');
    }

    function closeImageModal() {
      // play zoom-out then hide modal at animation end
      modalImg.classList.remove('zoom-in');
      modalImg.classList.add('zoom-out');
      modalImg.addEventListener('animationend', function handler() {
        imageModal.classList.remove('show');
        imageModal.setAttribute('aria-hidden', 'true');
        modalImg.src = '';
        modalImg.classList.remove('zoom-out');
        modalImg.removeEventListener('animationend', handler);
      });
    }

    // close handlers
    imageModal.addEventListener('click', closeImageModal);
    modalClose.addEventListener('click', closeImageModal);
    document.addEventListener('keydown', (ev) => {
      if (ev.key === 'Escape' && imageModal.classList.contains('show')) closeImageModal();
    });

    /* -----------------------
       Roulette button (unchanged behavior)
       ----------------------- */
    const rouletteBtnEl = document.getElementById('rouletteBtn');
    const rouletteRes = document.getElementById('rouletteResult');
    const rouletteContent = document.getElementById('rouletteContent');
    const closeBtnEl = rouletteRes.querySelector('.closeBtn');

    closeBtnEl.onclick = () => {
      rouletteRes.classList.remove('show');
      rouletteRes.setAttribute('aria-hidden','true');
    };

    rouletteBtnEl.addEventListener('click', async () => {
      try {
        const snap = await firestore.collection('bottles').get();
        const available = snap.docs.map(d => ({ id:d.id, ...d.data() })).filter(b => !b.killed);
        if (available.length === 0) {
          rouletteContent.innerHTML = '<strong>No available bottles found!</strong>';
        } else {
          const chosen = available[Math.floor(Math.random() * available.length)];
          rouletteContent.innerHTML = `
            <h2>${escapeHtml(chosen.name || 'Unnamed Bottle')}</h2>
            <p><strong>Distillery:</strong> ${escapeHtml(chosen.distillery || 'N/A')}</p>
            <p><strong>Age:</strong> ${escapeHtml(chosen.age || 'N/A')}</p>
            <p><strong>Proof:</strong> ${escapeHtml(chosen.proof || 'N/A')}</p>
            ${chosen.labelImageUrl ? `<img src="${chosen.labelImageUrl}" alt="${escapeHtml(chosen.name)} Label" style="max-width:150px; margin-top:10px; border-radius:6px;">` : ''}
            <p style="margin-top:10px; font-weight:bold;">Drink this one, pal! üçª</p>
          `;
        }
        rouletteRes.classList.add('show');
        rouletteRes.setAttribute('aria-hidden','false');
      } catch(err) {
        console.error(err);
        rouletteContent.innerHTML = '<strong>Error choosing a bottle, try again later.</strong>';
        rouletteRes.classList.add('show');
        rouletteRes.setAttribute('aria-hidden','false');
      }
    });

    // small helper to avoid placing unsanitized content
    function escapeHtml(str) {
      return String(str)
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#039;');
    }
  </script>
</body>
</html>
