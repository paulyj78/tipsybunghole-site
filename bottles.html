<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Tipsy Bunghole Bottles</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      background-image: url('https://firebasestorage.googleapis.com/v0/b/tipsy-bunghole-photos.appspot.com/o/IMG_0037.jpeg?alt=media&token=857fc39c-1247-45df-9fc7-5836eddce8db');
      background-size: cover;
      background-attachment: fixed;
      padding: 20px;
      color: #2d2d2d;
    }
    h1 {
      text-align: center;
      font-size: 2em;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .roulette-btn {
      background: #552200;
      color: white;
      padding: 10px 16px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .form-container {
      margin: 20px auto;
      padding: 15px;
      background: #fff8e1;
      border: 2px dashed #ccc;
      max-width: 700px;
      box-shadow: 3px 3px 8px rgba(0,0,0,0.2);
    }
    .form-container input,
    .form-container select {
      width: calc(100% - 12px);
      margin: 5px 0;
      padding: 6px;
      font-family: inherit;
      font-size: 14px;
    }
    .form-container button {
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 14px;
    }
    .bottle-list {
      margin-top: 30px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
    }
    .bottle-card {
      background: #fffaf0;
      padding: 10px;
      border: 1px solid #aaa;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
      position: relative;
    }
    .bottle-card img {
      max-width: 100%;
      max-height: 150px;
      object-fit: contain;
      margin-bottom: 5px;
      display: block;
    }
    .roulette-card {
      position: fixed;
      left: 50%;
      top: 50%;
      transform: translate(-50%, 200%) rotate(0deg);
      transition: transform 0.8s ease-out;
      z-index: 1000;
      background: #fffaf0;
      padding: 20px;
      border: 2px solid #552200;
      font-size: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }
    .roulette-card.show {
      transform: translate(-50%, -50%) rotate(720deg);
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <a href="index.html">Return to Bunghole</a>
    <button class="roulette-btn" onclick="spinRoulette()">What Should I Drink?</button>
  </div>

  <h1>Bottle Inventory</h1>

  <div class="form-container">
    <input type="text" id="bottleName" placeholder="Bottle Name">
    <input type="text" id="distillery" placeholder="Distillery">
    <input type="text" id="year" placeholder="Year">
    <input type="text" id="proof" placeholder="Proof">
    <input type="file" id="labelImage" accept="image/*">
    <button onclick="addBottle()">Add Bottle</button>
  </div>

  <div class="bottle-list" id="bottleList"></div>

  <div class="roulette-card" id="rouletteCard"></div>

  <!-- Firebase App (the core Firebase SDK) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-storage-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAdHvy_zumpvAObyIF_o-nVcJwhH2M_q_Q",
      authDomain: "tipsy-bunghole-photos.firebaseapp.com",
      projectId: "tipsy-bunghole-photos",
      storageBucket: "tipsy-bunghole-photos.appspot.com",
      messagingSenderId: "2480051479",
      appId: "1:2480051479:web:c89f9cf8f4b3df8cdf1352"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const storage = firebase.storage();

    function addBottle() {
      const name = document.getElementById("bottleName").value.trim();
      const distillery = document.getElementById("distillery").value.trim();
      const year = document.getElementById("year").value.trim();
      const proof = document.getElementById("proof").value.trim();
      const fileInput = document.getElementById("labelImage");
      const file = fileInput.files[0];

      if (!name) {
        alert("Bottle name is required.");
        return;
      }

      if (file) {
        const storageRef = storage.ref(`bottlelabels/${Date.now()}_${file.name}`);
        storageRef.put(file).then(snapshot => {
          snapshot.ref.getDownloadURL().then(url => {
            saveBottle({ name, distillery, year, proof, labelURL: url });
          });
        });
      } else {
        saveBottle({ name, distillery, year, proof });
      }
    }

    function saveBottle(data) {
      db.collection("bottles").add(data).then(() => {
        loadBottles();
        clearForm();
      });
    }

    function clearForm() {
      document.getElementById("bottleName").value = "";
      document.getElementById("distillery").value = "";
      document.getElementById("year").value = "";
      document.getElementById("proof").value = "";
      document.getElementById("labelImage").value = "";
    }

    function loadBottles() {
      const list = document.getElementById("bottleList");
      list.innerHTML = "";
      db.collection("bottles").onSnapshot(snapshot => {
        list.innerHTML = "";
        snapshot.forEach(doc => {
          const data = doc.data();
          const div = document.createElement("div");
          div.className = "bottle-card";
          if (data.labelURL) {
            const img = document.createElement("img");
            img.src = data.labelURL;
            div.appendChild(img);
          }
          div.innerHTML += `
            <strong>${data.name}</strong><br>
            ${data.distillery || ''}<br>
            ${data.year || ''} ${data.proof ? '- ' + data.proof + ' proof' : ''}
          `;
          list.appendChild(div);
        });
      });
    }

    function spinRoulette() {
      db.collection("bottles").get().then(snapshot => {
        const bottles = snapshot.docs.map(doc => doc.data());
        if (bottles.length === 0) {
          alert("No bottles to choose from.");
          return;
        }
        const pick = bottles[Math.floor(Math.random() * bottles.length)];
        const card = document.getElementById("rouletteCard");
        card.textContent = pick.name + (pick.proof ? ` - ${pick.proof} proof` : "");
        card.classList.add("show");
        setTimeout(() => {
          card.classList.remove("show");
        }, 4000);
      });
    }

    loadBottles();
  </script>
</body>
</html>
