<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Tipsy Bunghole - Bottles</title>
  <style>
    body {
      font-family: 'Courier New', monospace;
      background: url('https://i.imgur.com/5Xlrsd7.jpg') repeat;
      background-size: cover;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: 2em;
      color: #4b2e1e;
      margin-bottom: 10px;
    }

    #toggleFormBtn {
      display: block;
      margin: 0 auto 20px auto;
      background-color: #cc9933;
      color: #000;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }

    #bottleForm {
      display: none;
      background-color: #ffff88;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      margin: 0 auto 20px auto;
      box-shadow: 5px 5px 10px rgba(0,0,0,0.3);
      transform: rotate(-1deg);
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input[type="text"] {
      width: 100%;
      padding: 5px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    #bottleList {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }

    .bottle {
      width: 220px;
      padding: 15px;
      border-radius: 6px;
      background-color: #fdfd96;
      box-shadow: 5px 5px 10px rgba(0,0,0,0.3);
      transform: rotate(0deg);
      cursor: move;
      transition: transform 0.2s ease;
    }

    .bottle:hover {
      transform: scale(1.02);
    }

    .rare {
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Emoji_u1f984.svg/1024px-Emoji_u1f984.svg.png');
      background-size: 40px;
      background-repeat: no-repeat;
      background-position: top right;
    }

    button.action-btn {
      background-color: #a0522d;
      color: white;
      border: none;
      padding: 5px 10px;
      margin: 5px 5px 0 0;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9em;
    }

    .return-btn {
      display: block;
      margin: 40px auto 0 auto;
      text-align: center;
      font-size: 1.2em;
      background-color: #996633;
      color: #fff;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>üì¶ The Bunghole Bottle Log</h1>

  <button id="toggleFormBtn">‚ûï Add a New Bottle</button>

  <form id="bottleForm">
    <label for="name">Bottle Name:</label>
    <input type="text" id="name" required />

    <label for="distillery">Distillery:</label>
    <input type="text" id="distillery" required />

    <label for="barcode">Barcode (optional):</label>
    <input type="text" id="barcode" />

    <label><input type="checkbox" id="isRare" /> Mark as Rare</label>

    <button class="action-btn" type="submit">Add Bottle</button>
  </form>

  <div id="bottleList"></div>

  <button class="return-btn" onclick="window.location.href='index.html'">‚¨ÖÔ∏è Return to the Bunghole</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore, collection, addDoc, getDocs, updateDoc, deleteDoc,
      doc, setDoc, query, orderBy
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAxvLgYQOOxx8QIqVckgEdjHpDlYTzcwGs",
      authDomain: "tipsy-bunghole-guest-book.firebaseapp.com",
      projectId: "tipsy-bunghole-photos",
      storageBucket: "tipsy-bunghole-photos.appspot.com",
      messagingSenderId: "152050189848",
      appId: "1:152050189848:web:9ba719e8d2ad24c138e56d",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const bottlesRef = collection(db, "bottles");

    const colors = ['#fdfd96', '#ffdab9', '#e6ffe6', '#ffe6e6', '#e0ffff'];

    document.getElementById("toggleFormBtn").addEventListener("click", () => {
      const form = document.getElementById("bottleForm");
      form.style.display = form.style.display === "none" ? "block" : "none";
    });

    document.getElementById("bottleForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const distillery = document.getElementById("distillery").value;
      const barcode = document.getElementById("barcode").value;
      const isRare = document.getElementById("isRare").checked;

      await addDoc(bottlesRef, {
        name,
        distillery,
        barcode,
        isRare,
        isKilled: false,
        order: Date.now()
      });

      location.reload();
    });

    function createBottleCard(docData, docId) {
      const div = document.createElement("div");
      div.className = "bottle";
      if (docData.isRare) div.classList.add("rare");

      const color = colors[Math.floor(Math.random() * colors.length)];
      const rotation = (Math.random() * 6 - 3).toFixed(2);
      div.style.backgroundColor = color;
      div.style.transform = `rotate(${rotation}deg)`;
      div.setAttribute("draggable", "true");
      div.dataset.id = docId;

      div.innerHTML = `
        <strong>${docData.name}</strong><br/>
        <em>${docData.distillery}</em><br/>
        ${docData.barcode ? `<small>Barcode: ${docData.barcode}</small><br/>` : ""}
        <button class="action-btn" onclick="markAsKilled('${docId}')">üíÄ Mark as Killed</button>
      `;

      return div;
    }

    window.markAsKilled = async (id) => {
      await updateDoc(doc(bottlesRef, id), { isKilled: true });
      location.reload();
    };

    async function loadBottles() {
      const snapshot = await getDocs(query(bottlesRef, orderBy("order")));
      const bottleList = document.getElementById("bottleList");
      bottleList.innerHTML = "";

      snapshot.forEach(docSnap => {
        const card = createBottleCard(docSnap.data(), docSnap.id);
        bottleList.appendChild(card);
      });

      initDragAndDrop();
    }

    function initDragAndDrop() {
      const draggables = document.querySelectorAll(".bottle");
      let dragged;

      draggables.forEach(el => {
        el.addEventListener("dragstart", (e) => dragged = e.target);
        el.addEventListener("dragover", (e) => e.preventDefault());
        el.addEventListener("drop", async (e) => {
          e.preventDefault();
          if (dragged !== e.target) {
            const parent = dragged.parentNode;
            const siblings = Array.from(parent.children);
            const fromIndex = siblings.indexOf(dragged);
            const toIndex = siblings.indexOf(e.target);
            parent.insertBefore(dragged, toIndex > fromIndex ? e.target.nextSibling : e.target);
            await saveNewOrder();
          }
        });
      });
    }

    async function saveNewOrder() {
      const bottleEls = document.querySelectorAll(".bottle");
      for (let i = 0; i < bottleEls.length; i++) {
        const id = bottleEls[i].dataset.id;
        await updateDoc(doc(bottlesRef, id), { order: i });
      }
    }

    loadBottles();
  </script>
</body>
</html>
