<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üì¶ Bottle List - The Tipsy Bunghole</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <style>
    body {
      background-color: #1e1e1e;
      color: #f5f5f5;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      padding: 20px;
      text-align: center;
    }

    #reader {
      width: 300px;
      margin: 20px auto;
      border: 2px solid #ffb347;
      border-radius: 8px;
      padding: 10px;
    }

    input, button {
      padding: 10px;
      font-size: 1em;
      margin: 10px;
      border-radius: 6px;
      border: none;
    }

    input {
      width: 80%;
      background-color: #2a2a2a;
      color: white;
    }

    button {
      background-color: #ffb347;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #e6a82a;
    }

    .bottle-form {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>üìö Bottle List</h1>
  <p>Scan a bottle to add it to the collection üçæ</p>

  <div id="reader"></div>

  <div class="bottle-form">
    <input type="text" id="upc" placeholder="UPC Code" readonly /><br/>
    <input type="text" id="name" placeholder="Bottle Name" required /><br/>
    <input type="text" id="type" placeholder="Type (e.g., Bourbon, Rye)" /><br/>
    <input type="text" id="proof" placeholder="Proof (optional)" /><br/>
    <button onclick="saveBottle()">üíæ Save Bottle</button>
    <p id="saveStatus"></p>
  </div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Start QR code scanner
    const html5QrCode = new Html5Qrcode("reader");

    function startScanner() {
      Html5Qrcode.getCameras().then(devices => {
        if (devices && devices.length) {
          const cameraId = devices[0].id;
          html5QrCode.start(
            cameraId,
            { fps: 10, qrbox: 250 },
            (decodedText, decodedResult) => {
              document.getElementById("upc").value = decodedText;
              html5QrCode.stop();
              document.getElementById("saveStatus").textContent = `Scanned UPC: ${decodedText}`;
            },
            error => {
              // Ignore scan errors
            }
          );
        }
      }).catch(err => {
        console.error("Camera access error", err);
      });
    }

    startScanner();

    // Save bottle to Firestore
    function saveBottle() {
      const upc = document.getElementById("upc").value;
      const name = document.getElementById("name").value;
      const type = document.getElementById("type").value;
      const proof = document.getElementById("proof").value;

      if (!upc || !name) {
        document.getElementById("saveStatus").textContent = "UPC and name are required!";
        return;
      }

      db.collection("bottles").add({
        upc,
        name,
        type,
        proof,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      }).then(() => {
        document.getElementById("saveStatus").textContent = "üçª Bottle saved!";
        document.getElementById("name").value = "";
        document.getElementById("type").value = "";
        document.getElementById("proof").value = "";
        document.getElementById("upc").value = "";
        startScanner();
      }).catch(err => {
        console.error("Error saving bottle:", err);
        document.getElementById("saveStatus").textContent = "Error saving bottle.";
      });
    }
  </script>
</body>
</html>
