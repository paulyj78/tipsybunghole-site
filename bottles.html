<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Tipsy Bunghole - Bottles</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', Courier, monospace;
      background-image: url('https://firebasestorage.googleapis.com/v0/b/tipsy-bunghole-photos.appspot.com/o/IMG_0037.jpeg?alt=media&token=857fc39c-1247-45df-9fc7-5836eddce8db');
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
    }

    #bottleForm {
      background-color: #ffff88;
      padding: 10px;
      border: 1px solid #ddd;
      width: 250px;
      margin: 10px auto;
      transform: rotate(-2deg);
      box-shadow: 2px 2px 8px rgba(0,0,0,0.4);
      cursor: pointer;
    }

    .sticky-note {
      width: 200px;
      padding: 10px;
      margin: 10px;
      position: relative;
      transform: rotate(var(--rotation));
      background-color: var(--bgColor);
      box-shadow: 3px 3px 10px rgba(0,0,0,0.3);
      display: inline-block;
      vertical-align: top;
      word-wrap: break-word;
      cursor: grab;
    }

    .sticky-note.killed {
      text-decoration: line-through;
      opacity: 0.6;
    }

    .note-buttons {
      margin-top: 10px;
    }

    .note-buttons button {
      background-color: #cc0000;
      color: white;
      border: none;
      padding: 4px 8px;
      cursor: pointer;
      font-size: 0.8em;
    }

    .rare {
      border: 2px dashed purple;
    }

    #notesContainer {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding-bottom: 60px;
    }

    #toggleFormBtn {
      background-color: #ffa500;
      color: white;
      border: none;
      padding: 8px 16px;
      font-weight: bold;
      font-size: 1em;
      cursor: pointer;
      display: block;
      margin: 20px auto 5px;
    }

    #returnBtn {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #222;
      color: #fff;
      padding: 10px 20px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      font-size: 1em;
      z-index: 999;
    }
  </style>
</head>
<body>

<button id="toggleFormBtn">+ Add New Bottle</button>

<div id="bottleForm" style="display: none;">
  <input type="text" id="bottleName" placeholder="Bottle Name" /><br />
  <input type="text" id="distillery" placeholder="Distillery" /><br />
  <input type="text" id="proof" placeholder="Proof" /><br />
  <label><input type="checkbox" id="rare"> Mark as Rare</label><br />
  <button onclick="addBottle()">Add Bottle</button>
</div>

<div id="notesContainer"></div>

<button id="returnBtn" onclick="window.location.href='index.html'">Return to the Bunghole</button>

<!-- Firebase Scripts -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyAxvLgYQOOxx8QIqVckgEdjHpDlYTzcwGs",
    authDomain: "tipsy-bunghole-photos.firebaseapp.com",
    projectId: "tipsy-bunghole-photos",
    storageBucket: "tipsy-bunghole-photos.appspot.com",
    messagingSenderId: "853319474583",
    appId: "1:853319474583:web:726d3d9b50a3b66d30395c"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
</script>

<script>
  const notesContainer = document.getElementById('notesContainer');
  const toggleFormBtn = document.getElementById('toggleFormBtn');
  const bottleForm = document.getElementById('bottleForm');

  toggleFormBtn.addEventListener('click', () => {
    bottleForm.style.display = bottleForm.style.display === 'none' ? 'block' : 'none';
  });

  function randomColor() {
    const colors = ['#ffff88', '#ffcc99', '#ccffcc', '#ffccee', '#ccffff'];
    return colors[Math.floor(Math.random() * colors.length)];
  }

  function randomRotation() {
    return `${(Math.random() * 6 - 3).toFixed(2)}deg`;
  }

  function renderNote(doc) {
    const data = doc.data();
    const note = document.createElement('div');
    note.classList.add('sticky-note');
    if (data.killed) note.classList.add('killed');
    if (data.rare) note.classList.add('rare');

    note.setAttribute('draggable', true);
    note.dataset.id = doc.id;
    note.style.setProperty('--rotation', randomRotation());
    note.style.setProperty('--bgColor', randomColor());

    note.innerHTML = `
      <strong>${data.name || 'Unnamed'}</strong><br />
      ${data.distillery || ''}<br />
      ${data.proof || ''} proof
      <div class="note-buttons">
        <button onclick="markKilled('${doc.id}', ${!data.killed})">${data.killed ? 'Unmark' : 'Mark'} as Killed</button>
      </div>
    `;

    note.addEventListener('dragstart', dragStart);
    note.addEventListener('dragover', dragOver);
    note.addEventListener('drop', drop);
    note.addEventListener('dragend', dragEnd);

    notesContainer.appendChild(note);
  }

  function loadBottles() {
    notesContainer.innerHTML = '';
    db.collection("bottles").get().then((snapshot) => {
      snapshot.forEach(doc => renderNote(doc));
    });
  }

  function addBottle() {
    const name = document.getElementById("bottleName").value;
    const distillery = document.getElementById("distillery").value;
    const proof = document.getElementById("proof").value;
    const rare = document.getElementById("rare").checked;

    db.collection("bottles").add({
      name,
      distillery,
      proof,
      killed: false,
      rare
    }).then(() => {
      loadBottles();
      document.getElementById("bottleName").value = '';
      document.getElementById("distillery").value = '';
      document.getElementById("proof").value = '';
      document.getElementById("rare").checked = false;
      bottleForm.style.display = 'none';
    });
  }

  function markKilled(id, status) {
    db.collection("bottles").doc(id).update({ killed: status }).then(() => loadBottles());
  }

  // Drag & Drop Reordering
  let dragged;

  function dragStart(e) {
    dragged = this;
    this.style.opacity = '0.4';
  }

  function dragOver(e) {
    e.preventDefault();
  }

  function drop(e) {
    e.preventDefault();
    if (dragged !== this) {
      const draggedIndex = [...notesContainer.children].indexOf(dragged);
      const droppedIndex = [...notesContainer.children].indexOf(this);
      if (draggedIndex < droppedIndex) {
        notesContainer.insertBefore(dragged, this.nextSibling);
      } else {
        notesContainer.insertBefore(dragged, this);
      }
    }
  }

  function dragEnd() {
    this.style.opacity = '1';
  }

  loadBottles();
</script>

</body>
</html>
