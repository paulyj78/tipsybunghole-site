<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bottle List</title>
<style>
  body {
    background: url('https://i.ibb.co/SXmVZxQ/chalkboard-texture.jpg') repeat center center fixed;
    background-size: cover;
    font-family: 'Courier New', monospace;
    color: #fff;
    margin: 0;
    padding: 20px;
  }

  h1 {
    text-align: center;
    font-size: 2em;
    text-shadow: 1px 1px 2px #000;
  }

  .filter-container {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 10px;
    margin-bottom: 20px;
  }

  .filter-container input[type="checkbox"],
  .filter-container input[type="text"] {
    font-size: 14px;
  }

  .bottle-list {
    display: flex;
    flex-direction: column;
    gap: 15px;
  }

  .bottle-card {
    display: flex;
    align-items: flex-start;
    background-color: rgba(0,0,0,0.5);
    padding: 10px;
    border: 2px solid #ccc;
    border-radius: 5px;
  }

  .bottle-card img.thumb {
    width: 60px;
    height: 60px;
    object-fit: cover;
    border: 1px solid #fff;
    border-radius: 3px;
    margin-right: 15px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .bottle-card img.thumb:hover {
    transform: scale(1.2);
    box-shadow: 0 0 8px #fff;
  }

  .placeholder {
    width: 60px;
    height: 60px;
    background: url('https://i.ibb.co/3dD9srd/chalk-placeholder.png') center/cover no-repeat;
    border: 1px solid #fff;
    border-radius: 3px;
    margin-right: 15px;
  }

  .bottle-info {
    flex-grow: 1;
  }

  .toggle-group {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    gap: 4px;
    margin-left: -10px;
  }

  .toggle-group label {
    display: flex;
    align-items: center;
    font-size: 14px;
    cursor: pointer;
  }

  .toggle-group img.icon {
    width: 20px;
    height: 20px;
    margin-right: 6px;
  }

  .edit-btn, .delete-btn {
    margin-left: 10px;
    cursor: pointer;
  }

  #addBottleForm {
    background-color: rgba(0,0,0,0.6);
    padding: 15px;
    border-radius: 5px;
    margin-bottom: 20px;
  }

  #rouletteBtn {
    display: block;
    margin: 20px auto;
    padding: 10px 20px;
    background: #444;
    color: #fff;
    border: none;
    cursor: pointer;
    border-radius: 5px;
    font-size: 16px;
  }

  #rouletteResult {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(0,0,0,0.9);
    color: #fff;
    padding: 20px;
    border-radius: 5px;
    z-index: 100;
    display: none;
    max-width: 300px;
    text-align: center;
  }

  #rouletteResult.show {
    display: block;
  }

  #rouletteResult img {
    max-width: 100%;
    margin-top: 10px;
  }

  .closeBtn {
    background: transparent;
    border: none;
    color: #fff;
    font-size: 18px;
    cursor: pointer;
    float: right;
  }
</style>
</head>
<body>

<h1>My Bottle Collection</h1>

<div class="filter-container">
  <label><input type="checkbox" id="filterFavorite"> Favorites</label>
  <label><input type="checkbox" id="filterRare"> Rare</label>
  <label><input type="checkbox" id="filterKilled"> Killed</label>
  <input type="text" id="filterSearch" placeholder="Search...">
</div>

<div id="addBottleForm">
  <h3>Add Bottle</h3>
  <form id="bottleForm">
    <input type="text" name="name" placeholder="Name" required><br>
    <input type="text" name="distillery" placeholder="Distillery"><br>
    <input type="text" name="year" placeholder="Year"><br>
    <input type="text" name="proof" placeholder="Proof"><br>
    <input type="file" name="labelImage" accept="image/*"><br>
    <button type="submit">Add</button>
    <div id="formStatus"></div>
  </form>
</div>

<div class="bottle-list" id="bottleList"></div>

<button id="rouletteBtn">üé∞ Pick a Bottle</button>

<div id="rouletteResult">
  <button class="closeBtn">‚úñ</button>
  <div id="rouletteContent"></div>
</div>

<script>
  const icons = {
    killed: {
      on: 'https://i.ibb.co/FVbtKRc/chalk-skull.png',
      off: 'https://i.ibb.co/4PvQ9hR/chalk-empty.png'
    },
    favorite: {
      on: 'https://i.ibb.co/m4HjvFz/chalk-star.png',
      off: 'https://i.ibb.co/4PvQ9hR/chalk-empty.png'
    },
    rare: {
      on: 'https://i.ibb.co/NL1FLw7/chalk-diamond.png',
      off: 'https://i.ibb.co/4PvQ9hR/chalk-empty.png'
    }
  };

  let allBottles = [];
  let role = 'admin'; // or 'viewer'

  function createPlaceholder() {
    const ph = document.createElement('div');
    ph.className = 'placeholder';
    return ph;
  }

  function renderBottles(list) {
    const bottleList = document.getElementById('bottleList');
    bottleList.innerHTML = '';
    list.forEach(b => {
      const card = document.createElement('div');
      card.className = 'bottle-card';

      if (b.labelImageUrl) {
        const img = document.createElement('img');
        img.src = b.labelImageUrl;
        img.className = 'thumb';
        img.alt = b.name || 'Bottle';
        card.appendChild(img);
      } else {
        card.appendChild(createPlaceholder());
      }

      const info = document.createElement('div');
      info.className = 'bottle-info';
      info.innerHTML = `
        <div><strong>Name:</strong> ${b.name || 'N/A'}</div>
        <div><strong>Distillery:</strong> ${b.distillery || 'N/A'}</div>
        <div><strong>Year:</strong> ${b.year || 'N/A'}</div>
        <div><strong>Proof:</strong> ${b.proof || 'N/A'}</div>
      `;

      const toggles = document.createElement('div');
      toggles.className = 'toggle-group';
      ['killed', 'favorite', 'rare'].forEach(fld => {
        const label = document.createElement('label');
        const icon = document.createElement('img');
        icon.className = 'icon';
        icon.src = b[fld] ? icons[fld].on : icons[fld].off;
        if (role === 'admin') {
          icon.onclick = () => {
            b[fld] = !b[fld];
            renderBottles(allBottles);
          };
        }
        label.appendChild(icon);
        label.appendChild(document.createTextNode(fld.charAt(0).toUpperCase() + fld.slice(1)));
        toggles.appendChild(label);
      });

      card.appendChild(info);
      card.appendChild(toggles);

      if (role === 'admin') {
        const editBtn = document.createElement('button');
        editBtn.className = 'edit-btn';
        editBtn.textContent = '‚úèÔ∏è';
        editBtn.onclick = () => alert('Edit logic here');
        card.appendChild(editBtn);

        const deleteBtn = document.createElement('button');
        deleteBtn.className = 'delete-btn';
        deleteBtn.textContent = 'üóëÔ∏è';
        deleteBtn.onclick = () => {
          allBottles = allBottles.filter(x => x !== b);
          renderBottles(allBottles);
        };
        card.appendChild(deleteBtn);
      }

      bottleList.appendChild(card);
    });
  }

  function applyFilters() {
    let filtered = [...allBottles];
    if (document.getElementById('filterFavorite').checked) filtered = filtered.filter(b => b.favorite);
    if (document.getElementById('filterRare').checked) filtered = filtered.filter(b => b.rare);
    if (document.getElementById('filterKilled').checked) filtered = filtered.filter(b => b.killed);
    const term = document.getElementById('filterSearch').value.trim().toLowerCase();
    if (term) {
      filtered = filtered.filter(b =>
        (b.name && b.name.toLowerCase().includes(term)) ||
        (b.distillery && b.distillery.toLowerCase().includes(term))
      );
    }
    renderBottles(filtered);
  }

  document.getElementById('filterFavorite').onchange = applyFilters;
  document.getElementById('filterRare').onchange = applyFilters;
  document.getElementById('filterKilled').onchange = applyFilters;
  document.getElementById('filterSearch').oninput = applyFilters;

  document.getElementById('bottleForm').onsubmit = e => {
    e.preventDefault();
    const form = e.target;
    const bottle = {
      name: form.name.value.trim(),
      distillery: form.distillery.value.trim(),
      year: form.year.value.trim(),
      proof: form.proof.value.trim(),
      labelImageUrl: '',
      killed: false,
      favorite: false,
      rare: false
    };
    allBottles.push(bottle);
    renderBottles(allBottles);
    form.reset();
  };

  document.getElementById('rouletteBtn').onclick = () => {
    const available = allBottles.filter(b => !b.killed);
    const resBox = document.getElementById('rouletteResult');
    const resContent = document.getElementById('rouletteContent');
    if (available.length === 0) {
      resContent.innerHTML = '<strong>No available bottles found!</strong>';
    } else {
      const chosen = available[Math.floor(Math.random() * available.length)];
      resContent.innerHTML = `
        <h2>${chosen.name || 'Unnamed Bottle'}</h2>
        <p><strong>Distillery:</strong> ${chosen.distillery || 'N/A'}</p>
        <p><strong>Year:</strong> ${chosen.year || 'N/A'}</p>
        <p><strong>Proof:</strong> ${chosen.proof || 'N/A'}</p>
        ${chosen.labelImageUrl ? `<img src="${chosen.labelImageUrl}" alt="${chosen.name}">` : ''}
        <p style="margin-top:10px; font-weight:bold;">Drink this one, pal! üçª</p>
      `;
    }
    resBox.classList.add('show');
  };

  document.querySelector('#rouletteResult .closeBtn').onclick = () => {
    document.getElementById('rouletteResult').classList.remove('show');
  };

  // Example bottles for testing
  allBottles = [
    { name: 'Whiskey A', distillery: 'Distillery X', year: '2020', proof: '80', labelImageUrl: '', killed: false, favorite: true, rare: false },
    { name: 'Bourbon B', distillery: 'Distillery Y', year: '2018', proof: '90', labelImageUrl: '', killed: false, favorite: false, rare: true }
  ];
  renderBottles(allBottles);
</script>
</body>
</html>
