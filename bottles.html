<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bottle Inventory ‚Äì The Tipsy Bunghole</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: radial-gradient(ellipse at center, #3a2c1a, #1e1e1e);
      color: #f8e7c8;
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      color: #ffa95e;
    }

    input, textarea, select {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #444;
      background-color: #2a2a2a;
      color: #fff;
      font-size: 1em;
    }

    .fun-button {
      padding: 12px 30px;
      font-weight: bold;
      font-size: 1.1em;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      border-radius: 30px;
      cursor: pointer;
      border: none;
      background: linear-gradient(135deg, #ffd369, #ffb347);
      color: #422900;
      margin: 5px;
    }

    .bottle-list {
      margin-top: 30px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
    }

    .bottle-entry {
      background-color: #2e2e2e;
      margin-bottom: 20px;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 8px #ffb34799;
    }

    .killed {
      text-decoration: line-through;
      opacity: 0.6;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    .edit-area {
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>ü•É Bottle Inventory</h1>
  <form id="bottleForm">
    <input type="text" id="bottleName" placeholder="Bottle Name" required />
    <input type="text" id="distillery" placeholder="Distillery" required />
    <input type="text" id="proof" placeholder="Proof" required />
    <textarea id="notes" rows="3" placeholder="Tasting Notes / Comments"></textarea>
    <button type="submit" class="fun-button">Add Bottle</button>
  </form>

  <div class="bottle-list" id="bottleList"></div>

  <br />
  <button onclick="window.location.href='index.html'" class="fun-button">Back to the Bunghole</button>

  <script type="module">
    // Firebase setup for tipsy-bunghole-photos
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAxvLgYQOOxx8QIqVckgEdjHpDlYTzcwGs",
      authDomain: "tipsy-bunghole-guest-book.firebaseapp.com",
      projectId: "tipsy-bunghole-photos",
      storageBucket: "tipsy-bunghole-photos.appspot.com",
      messagingSenderId: "152050189848",
      appId: "1:152050189848:web:9ba719e8d2ad24c138e56d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const bottlesRef = collection(db, "bottles");

    const form = document.getElementById('bottleForm');
    const list = document.getElementById('bottleList');

    async function loadBottles() {
      list.innerHTML = '';
      const snapshot = await getDocs(bottlesRef);
      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        const entry = document.createElement('div');
        entry.className = 'bottle-entry' + (data.killed ? ' killed' : '');
        entry.innerHTML = `
          <h3>${data.name}</h3>
          <p><strong>üè≠ Distillery:</strong> ${data.distillery}</p>
          <p><strong>üî• Proof:</strong> ${data.proof}</p>
          <p>${data.notes}</p>
          <label><input type="checkbox" ${data.killed ? 'checked' : ''} data-id="${docSnap.id}" class="killToggle"> Mark as Killed</label>
          <button class="fun-button editBtn" data-id="${docSnap.id}">Edit</button>
          <button class="fun-button deleteBtn" data-id="${docSnap.id}">Delete</button>
        `;
        list.appendChild(entry);
      });
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('bottleName').value.trim();
      const distillery = document.getElementById('distillery').value.trim();
      const proof = document.getElementById('proof').value.trim();
      const notes = document.getElementById('notes').value.trim();

      await addDoc(bottlesRef, {
        name, distillery, proof, notes, killed: false
      });

      form.reset();
      loadBottles();
    });

    list.addEventListener('click', async (e) => {
      const id = e.target.dataset.id;
      if (e.target.classList.contains('deleteBtn')) {
        if (confirm('Delete this bottle?')) {
          await deleteDoc(doc(bottlesRef, id));
          loadBottles();
        }
      }

      if (e.target.classList.contains('editBtn')) {
        const entryDiv = e.target.parentElement;
        const snapshot = await getDocs(bottlesRef);
        const targetDoc = snapshot.docs.find(d => d.id === id);
        const data = targetDoc.data();

        const newName = prompt("Bottle Name:", data.name);
        const newDistillery = prompt("Distillery:", data.distillery);
        const newProof = prompt("Proof:", data.proof);
        const newNotes = prompt("Notes:", data.notes);

        if (newName && newDistillery && newProof) {
          await updateDoc(doc(bottlesRef, id), {
            name: newName,
            distillery: newDistillery,
            proof: newProof,
            notes: newNotes
          });
          loadBottles();
        }
      }
    });

    list.addEventListener('change', async (e) => {
      if (e.target.classList.contains('killToggle')) {
        const id = e.target.dataset.id;
        await updateDoc(doc(bottlesRef, id), { killed: e.target.checked });
        loadBottles();
      }
    });

    loadBottles();
  </script>
</body>
</html>
