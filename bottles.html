<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bottle Inventory</title>
  <style>
    body {
      font-family: 'Courier New', Courier, monospace;
      background: #fdf6e3;
      margin: 0;
      padding: 0;
    }

    header {
      background: #8b5e3c;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 24px;
    }

    #formContainer {
      margin: 20px auto;
      max-width: 400px;
      background-color: #fff599;
      border: 1px solid #e5d85c;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 5px 5px 10px rgba(0,0,0,0.2);
      transform: rotate(-1.5deg);
      position: relative;
    }

    #formContainer h2 {
      margin-top: 0;
    }

    #formToggleBtn {
      display: block;
      margin: 20px auto 10px;
      padding: 10px 15px;
      background-color: #8b5e3c;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    form label {
      display: block;
      margin: 10px 0 5px;
    }

    form input {
      width: 100%;
      padding: 6px;
      margin-bottom: 10px;
    }

    #bottleList {
      padding: 20px;
    }

    .bottle-card {
      background-color: #fff599;
      border: 1px solid #e5d85c;
      padding: 15px;
      margin: 10px auto;
      max-width: 400px;
      box-shadow: 5px 5px 10px rgba(0,0,0,0.2);
      transform: rotate(var(--angle));
      position: relative;
      transition: transform 0.2s ease;
    }

    .bottle-card.rare::after {
      content: "ü¶Ñ";
      position: absolute;
      top: 8px;
      right: 8px;
      font-size: 1.5em;
    }

    .bottle-buttons button {
      background-color: #8b5e3c;
      color: white;
      border: none;
      padding: 5px 10px;
      margin-top: 10px;
      border-radius: 4px;
      cursor: pointer;
    }

    #backBtn {
      margin: 20px auto;
      display: block;
      text-align: center;
      padding: 10px 20px;
      background-color: #8b5e3c;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      width: fit-content;
    }
  </style>
</head>
<body>
  <header>
    üì¶ The Tipsy Bunghole Bottle Inventory
  </header>

  <button id="formToggleBtn">‚ûï Add a Bottle</button>

  <div id="formContainer" style="display: none;">
    <h2>Add New Bottle</h2>
    <form id="bottleForm">
      <label for="name">Bottle Name:</label>
      <input type="text" id="name" required />

      <label for="distillery">Distillery:</label>
      <input type="text" id="distillery" required />

      <label for="notes">Tasting Notes:</label>
      <input type="text" id="notes" />

      <button type="submit">Save Bottle</button>
    </form>
  </div>

  <section id="bottleList"></section>

  <a href="index.html" id="backBtn">‚¨ÖÔ∏è Return to the Bunghole</a>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore, collection, addDoc, getDocs, onSnapshot, doc, updateDoc
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAxvLgYQOOxx8QIqVckgEdjHpDlYTzcwGs",
      authDomain: "tipsy-bunghole-guest-book.firebaseapp.com",
      projectId: "tipsy-bunghole-photos",
      storageBucket: "tipsy-bunghole-photos.appspot.com",
      messagingSenderId: "152050189848",
      appId: "1:152050189848:web:9ba719e8d2ad24c138e56d",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const bottlesRef = collection(db, "bottles");

    const form = document.getElementById("bottleForm");
    const list = document.getElementById("bottleList");
    const formContainer = document.getElementById("formContainer");
    const toggleBtn = document.getElementById("formToggleBtn");

    toggleBtn.addEventListener("click", () => {
      formContainer.style.display = formContainer.style.display === "none" ? "block" : "none";
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const distillery = document.getElementById("distillery").value;
      const notes = document.getElementById("notes").value;
      await addDoc(bottlesRef, {
        name, distillery, notes, killed: false, rare: false
      });
      form.reset();
      formContainer.style.display = "none";
    });

    function renderBottle(doc) {
      const data = doc.data();
      const div = document.createElement("div");
      div.className = "bottle-card";
      if (data.rare) div.classList.add("rare");
      div.style.setProperty('--angle', `${(Math.random() - 0.5) * 4}deg`);
      div.innerHTML = `
        <strong>${data.name}</strong><br/>
        <em>${data.distillery}</em><br/>
        <small>${data.notes || ""}</small>
        <div class="bottle-buttons">
          <button onclick="markKilled('${doc.id}')">‚ò†Ô∏è Mark as Killed</button>
        </div>
      `;
      list.appendChild(div);
    }

    window.markKilled = async (id) => {
      const bottleDoc = doc(db, "bottles", id);
      await updateDoc(bottleDoc, { killed: true });
    };

    onSnapshot(bottlesRef, (snapshot) => {
      list.innerHTML = "";
      snapshot.forEach(doc => {
        renderBottle(doc);
      });
    });
  </script>
</body>
</html>
