<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bottle Inventory ‚Äì The Tipsy Bunghole</title>

  <!-- Typewriter-style font -->
  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: radial-gradient(ellipse at center, #3a2c1a, #1e1e1e);
      color: #f8e7c8;
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      color: #ffa95e;
    }

    input,
    textarea {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #444;
      background-color: #2a2a2a;
      color: #fff;
      font-size: 1em;
    }

    .fun-button {
      padding: 12px 30px;
      font-weight: bold;
      font-size: 1.1em;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      border-radius: 30px;
      cursor: pointer;
      user-select: none;
      border: none;
      box-shadow: 0 5px 10px rgba(255, 179, 71, 0.7);
      background: linear-gradient(135deg, #ffd369, #ffb347);
      color: #422900;
      transition: transform 0.25s ease, background-color 0.3s ease;
    }

    .fun-button:hover {
      background: linear-gradient(135deg, #ffb347, #ffd369);
      transform: scale(1.1);
      box-shadow: 0 8px 15px rgba(255, 179, 71, 0.9);
    }

    .bottle-list {
      margin-top: 30px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
    }
.bottle-entry {
  font-family: 'Courier Prime', monospace;
  background-color: #f5e6c4;
  background-image:
    linear-gradient(to bottom, rgba(100, 80, 40, 0.2) 1px, transparent 24px),
    url("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAGCAYAAADtikdSAAAAMklEQVQYV2NggAIYYOUDGJDv5P//n5+ff19vWl6s1gD3BRBA0jHIYHQyyQGASOB2F2BaA8yL0C7RY9AZCnZBoXADrEBdIWSxanAAAAAElFTkSuQmCC");
  background-repeat: repeat;
  background-size: 100% 24px, auto;
  padding: 20px 20px 20px 50px; /* space for red line and holes */
  border-left: 2px solid #b33; /* faded red */
  border-radius: 12px;
  box-shadow: 0 0 15px #ffb347bb;
  margin-bottom: 20px;
  position: relative;
  color: #4a3b1a;
  font-size: 16px;
}

/* Binder ring holes - spaced down the side */
.bottle-entry::before {
  content: '';
  position: absolute;
  left: 20px;
  top: 10px;
  width: 10px;
  height: 10px;
  background-color: #999;
  border-radius: 50%;
  box-shadow:
    0 30px #999,
    0 60px #999,
    0 90px #999,
    0 120px #999,
    0 150px #999,
    0 180px #999;
}

/* Buttons inside bottle entries */
.bottle-entry button {
  font-size: 13px;
  padding: 5px 10px;
  margin: 4px 4px 0 0;
  border-radius: 5px;
  border: none;
  background-color: #8b5e3c;
  color: white;
  cursor: pointer;
  box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
}

.bottle-entry button:hover {
  background-color: #a26b44;
}
 

    .bottle-entry.killed {
      opacity: 0.5;
      text-decoration: line-through;
    }

    .bottle-entry.rare::before {
      content: "ü¶Ñ";
      position: absolute;
      top: 12px;
      right: 15px;
      font-size: 28px;
      filter: drop-shadow(1px 1px 1px #aa7700);
    }

    .bottle-entry h3 {
      margin: 0 0 8px;
      color: #c47f00;
    }

    .entry-actions {
      margin-top: 12px;
    }

    .entry-actions button {
      margin-right: 10px;
      padding: 6px 12px;
      font-size: 0.85em;
      border-radius: 15px;
      min-width: 80px;
    }

    @media (max-width: 480px) {
      .entry-actions {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .entry-actions button {
        margin: 6px 0;
        width: 80%;
      }
    }
  </style>
</head>
<body>
  <h1>ü•É Bottle Inventory</h1>

  <form id="bottleForm">
    <input type="text" id="bottleName" placeholder="Bottle Name" required /><br />
    <input type="text" id="distillery" placeholder="Distillery" required /><br />
    <input type="text" id="proof" placeholder="Proof" required /><br />
    <textarea id="notes" rows="3" placeholder="Tasting Notes / Comments"></textarea><br />

    <button type="submit" class="fun-button">Add Bottle</button>
  </form>

  <div class="bottle-list" id="bottleList"></div>

  <br />
  <button onclick="window.location.href='index.html'" class="fun-button">Back to the Bunghole</button>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAxvLgYQOOxx8QIqVckgEdjHpDlYTzcwGs",
      authDomain: "tipsy-bunghole-guest-book.firebaseapp.com",
      projectId: "tipsy-bunghole-photos",
      storageBucket: "tipsy-bunghole-photos.appspot.com",
      messagingSenderId: "152050189848",
      appId: "1:152050189848:web:9ba719e8d2ad24c138e56d",
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const form = document.getElementById("bottleForm");
    const list = document.getElementById("bottleList");

    async function loadBottles() {
      list.innerHTML = "";
      const snapshot = await db.collection("bottles").orderBy("timestamp", "desc").get();
      snapshot.forEach((doc) => {
        renderBottle(doc.id, doc.data());
      });
    }

    function renderBottle(id, data) {
      const entry = document.createElement("div");
      entry.className = "bottle-entry";
      if (data.killed) entry.classList.add("killed");
      if (data.rare) entry.classList.add("rare");

      entry.innerHTML = `
        <h3>${data.name}</h3>
        <p><strong>üè≠ Distillery:</strong> ${data.distillery}</p>
        <p><strong>üî• Proof:</strong> ${data.proof}</p>
        <p>${data.notes || ""}</p>
        <div class="entry-actions">
          <button class="fun-button" onclick="editBottle('${id}')">Edit</button>
          <button class="fun-button" onclick="toggleKilled('${id}', ${!!data.killed})">
            ${data.killed ? "Unkill" : "Mark as Killed"}
          </button>
          <button class="fun-button" onclick="toggleRare('${id}', ${!!data.rare})">
            ${data.rare ? "Unmark Rare" : "Mark as Rare"}
          </button>
          <button class="fun-button" onclick="confirmDelete('${id}')">Delete</button>
        </div>
      `;
      list.appendChild(entry);
    }

    async function toggleKilled(id, isKilled) {
      await db.collection("bottles").doc(id).update({ killed: !isKilled });
      loadBottles();
    }

    async function toggleRare(id, isRare) {
      await db.collection("bottles").doc(id).update({ rare: !isRare });
      loadBottles();
    }

    function confirmDelete(id) {
      if (confirm("Are you sure you want to delete this bottle? This action cannot be undone.")) {
        db.collection("bottles").doc(id).delete().then(loadBottles);
      }
    }

    function editBottle(id) {
      db.collection("bottles")
        .doc(id)
        .get()
        .then((doc) => {
          const data = doc.data();
          document.getElementById("bottleName").value = data.name;
          document.getElementById("distillery").value = data.distillery;
          document.getElementById("proof").value = data.proof;
          document.getElementById("notes").value = data.notes || "";

          // When editing, do NOT update killed or rare from form (no checkboxes)
          form.onsubmit = async (e) => {
            e.preventDefault();
            await db.collection("bottles").doc(id).update({
              name: document.getElementById("bottleName").value.trim(),
              distillery: document.getElementById("distillery").value.trim(),
              proof: document.getElementById("proof").value.trim(),
              notes: document.getElementById("notes").value.trim(),
            });
            form.reset();
            form.onsubmit = handleAdd;
            loadBottles();
          };
        });
    }

    async function handleAdd(e) {
      e.preventDefault();
      const name = document.getElementById("bottleName").value.trim();
      const distillery = document.getElementById("distillery").value.trim();
      const proof = document.getElementById("proof").value.trim();
      const notes = document.getElementById("notes").value.trim();

      if (!name || !distillery || !proof) return;

      // Default killed and rare to false on new bottles
      await db.collection("bottles").add({
        name,
        distillery,
        proof,
        notes,
        killed: false,
        rare: false,
        timestamp: firebase.firestore.FieldValue.serverTimestamp(),
      });

      form.reset();
      loadBottles();
    }

    form.onsubmit = handleAdd;
    loadBottles();
  </script>
</body>
</html>
