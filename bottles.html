<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Tipsy Bunghole Bottles</title>
  <style>
    body {
      font-family: 'Courier New', Courier, monospace;
      background: #fcf8e8;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    #addBottleToggle {
      background-color: #ffb347;
      padding: 10px 20px;
      border: none;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 10px;
      border-radius: 5px;
    }

    #bottleFormWrapper {
      display: none;
      margin-bottom: 20px;
    }

    #bottleForm {
      background-color: #fdfd96;
      padding: 20px;
      border: 2px solid #e0c879;
      border-radius: 10px;
      box-shadow: 5px 5px 10px rgba(0,0,0,0.1);
      transform: rotate(-1deg);
    }

    .note {
      background-color: #fdfd96;
      padding: 15px;
      margin: 10px;
      border-radius: 8px;
      width: 220px;
      display: inline-block;
      box-shadow: 3px 3px 5px rgba(0,0,0,0.2);
      white-space: pre-wrap;
      transform: rotate(-2deg);
    }

    .note-buttons {
      margin-top: 10px;
    }

    .note-buttons button {
      margin-right: 5px;
      font-size: 12px;
      padding: 5px;
    }

    #bottleEntries {
      display: flex;
      flex-wrap: wrap;
    }

    .return-btn {
      display: block;
      margin: 40px auto 0;
      background-color: #c1c1c1;
      color: black;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>The Tipsy Bunghole Bottle Log</h1>

  <button id="addBottleToggle">‚ûï Add New Bottle</button>
  <div id="bottleFormWrapper">
    <form id="bottleForm">
      <label>Bottle Name: <input type="text" id="bottleName" required /></label><br /><br />
      <label>Distillery: <input type="text" id="distillery" /></label><br /><br />
      <label>Notes:<br /><textarea id="notes"></textarea></label><br /><br />
      <label><input type="checkbox" id="rare"> Mark as Rare</label><br /><br />
      <button type="submit">Save Bottle</button>
    </form>
  </div>

  <div id="bottleEntries"></div>

  <a href="index.html" class="return-btn">‚Üê Return to the Bunghole</a>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore, collection, addDoc, getDocs, doc, updateDoc, deleteDoc
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAxvLgYQOOxx8QIqVckgEdjHpDlYTzcwGs",
      authDomain: "tipsy-bunghole-guest-book.firebaseapp.com",
      projectId: "tipsy-bunghole-photos",
      storageBucket: "tipsy-bunghole-photos.appspot.com",
      messagingSenderId: "152050189848",
      appId: "1:152050189848:web:9ba719e8d2ad24c138e56d",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const bottleRef = collection(db, "bottles");

    const toggleBtn = document.getElementById("addBottleToggle");
    const formWrapper = document.getElementById("bottleFormWrapper");
    toggleBtn.addEventListener("click", () => {
      formWrapper.style.display = formWrapper.style.display === "none" ? "block" : "none";
    });

    document.getElementById("bottleForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("bottleName").value;
      const distillery = document.getElementById("distillery").value;
      const notes = document.getElementById("notes").value;
      const rare = document.getElementById("rare").checked;

      await addDoc(bottleRef, {
        name, distillery, notes, rare, killed: false, createdAt: Date.now()
      });

      location.reload();
    });

    function randomNoteStyle() {
      const colors = ['#fdfd96', '#ffb347', '#ff6961', '#aec6cf', '#cfcfc4', '#b0e57c'];
      const angles = ['-3deg', '-2deg', '-1deg', '1deg', '2deg', '3deg'];
      const bg = colors[Math.floor(Math.random() * colors.length)];
      const rot = angles[Math.floor(Math.random() * angles.length)];
      return { backgroundColor: bg, transform: `rotate(${rot})` };
    }

    function renderNote(id, data) {
      const div = document.createElement("div");
      div.className = "note";
      const style = randomNoteStyle();
      Object.assign(div.style, style);

      div.setAttribute("draggable", true);
      div.innerHTML = `
        <strong>${data.name}</strong><br />
        <em>${data.distillery}</em><br />
        <p>${data.notes}</p>
        ${data.rare ? '<span>ü¶Ñ Rare</span><br />' : ''}
        ${data.killed ? '<strong>‚ò†Ô∏è Killed</strong>' : ''}
        <div class="note-buttons">
          <button onclick="markKilled('${id}')">‚ò†Ô∏è Mark as Killed</button>
        </div>
      `;

      div.addEventListener("dragstart", (e) => {
        e.dataTransfer.setData("text/plain", id);
        div.classList.add("dragging");
      });

      div.addEventListener("dragend", () => {
        div.classList.remove("dragging");
      });

      return div;
    }

    async function loadBottles() {
      const snapshot = await getDocs(bottleRef);
      const container = document.getElementById("bottleEntries");
      container.innerHTML = "";
      snapshot.forEach((docSnap) => {
        const note = renderNote(docSnap.id, docSnap.data());
        container.appendChild(note);
      });
    }

    window.markKilled = async (id) => {
      const docRef = doc(db, "bottles", id);
      await updateDoc(docRef, { killed: true });
      location.reload();
    };

    // Drag and Drop Container Logic
    const container = document.getElementById("bottleEntries");
    container.addEventListener("dragover", (e) => {
      e.preventDefault();
      const dragging = document.querySelector(".dragging");
      const afterElement = getDragAfterElement(container, e.clientX);
      if (afterElement == null) {
        container.appendChild(dragging);
      } else {
        container.insertBefore(dragging, afterElement);
      }
    });

    function getDragAfterElement(container, x) {
      const elements = [...container.querySelectorAll(".note:not(.dragging)")];
      return elements.reduce((closest, child) => {
        const box = child.getBoundingClientRect();
        const offset = x - box.left - box.width / 2;
        if (offset < 0 && offset > closest.offset) {
          return { offset, element: child };
        } else {
          return closest;
        }
      }, { offset: Number.NEGATIVE_INFINITY }).element;
    }

    loadBottles();
  </script>
</body>
</html>
