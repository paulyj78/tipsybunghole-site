<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Tipsy Bunghole Bottles</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: "Courier New", monospace;
      background-image: url('https://firebasestorage.googleapis.com/v0/b/tipsy-bunghole-photos.firebasestorage.app/o/IMG_0037.jpeg?alt=media&token=857fc39c-1247-45df-9fc7-5836eddce8db');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      min-height: 100vh;
      color: #3e2f1c;
    }

    header {
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 1rem;
      font-size: 1.5rem;
      font-weight: bold;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 10px;
      text-align: center;
    }

    .return-button,
    #rouletteBtn {
      background: #a6794a;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      padding: 10px 14px;
      flex-shrink: 0;
      white-space: nowrap;
    }

    .return-button { font-size: 0.9rem; }

    #rouletteBtn {
      font-weight: bold;
      font-size: 0.65rem;
      user-select: none;
      transition: background-color 0.3s ease;
    }

    #rouletteBtn:hover { background: #8b6434; }

    header div {
      flex-grow: 1;
      text-align: center;
    }

    @media (max-width: 600px) {
      header { flex-direction: column; }
      .return-button, #rouletteBtn {
        width: 100%;
        text-align: center;
      }
      header div {
        order: -1;
        width: 100%;
      }
    }

    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      align-items: center;
      padding: 10px;
      background: rgba(255, 255, 255, 0.8);
      font-size: 0.9rem;
      margin-top: 10px;
      width: 100%;
    }
    .filters label,
    .filters input[type="text"] {
      margin: 0 5px;
    }
    .filters input[type="text"] {
      padding: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    /* Collapsible form button and content */
    .collapsible {
      background: #a6794a;
      color: white;
      cursor: pointer;
      padding: 10px;
      width: 100%;
      border: none;
      text-align: left;
      font-size: 1.1em;
      margin-top: 10px;
    }
    .collapsible:hover { background: #8b6434; }
    .content {
      display: none;
      background: #fff8e6;
      padding: 10px;
      border: 1px solid #ccc;
    }

    /* Form inputs */
    form input, form button {
      margin: 5px;
      font-size: 1em;
    }
    form input[type="file"] { padding: 3px; }

    /* Bottle grid */
    .bottle-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px,1fr));
      gap: 15px;
      padding: 1rem;
    }

    .bottle-card {
      background: rgba(255,255,255,0.92);
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      position: relative;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: opacity 0.3s ease;
      color: #3e2f1c;
    }

    .bottle-card img {
      max-width: 150px;
      height: auto;
      border-radius: 6px;
      margin-bottom: 8px;
      user-select: none;
      pointer-events: none;
    }

    .bottle-card.killed {
      opacity: 0.5;
      filter: grayscale(100%);
    }

    .toggle-group {
      display: flex;
      justify-content: space-between;
      margin-top: 8px;
      font-size: 1em;
      gap: 10px;
      flex-wrap: wrap;
    }

    .toggle-group label {
      display: flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
    }

    .emoji {
      font-weight: bold;
      font-size: 1.3em;
      display: inline-block;
      transition: transform 0.4s ease;
    }

    .spin {
      animation: spin360 0.4s ease;
    }

    @keyframes spin360 {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .edit-btn, .delete-btn {
      position: absolute;
      top: 5px;
      background: transparent;
      border: none;
      cursor: pointer;
      font-size: 1.1em;
    }
    .edit-btn { right: 30px; }
    .delete-btn { right: 5px; color: red; }

    /* Roulette result popup */
    #rouletteResult {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, 100%) rotate(0deg);
      background: rgba(255,255,255,0.95);
      border: 2px solid #333;
      border-radius: 20px;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      font-size: 18px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
      transition: transform 0.6s ease, opacity 0.6s ease;
      z-index: 100;
      opacity: 0;
      color: #3e2f1c;
      pointer-events: none;
    }
    #rouletteResult.show {
      transform: translate(-50%, -50%) rotate(720deg);
      opacity: 1;
      pointer-events: auto;
    }
    #rouletteResult .closeBtn {
      margin-top: 10px;
      background: #c0392b;
      color: #fff;
      border: none;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <button onclick="location='index.html'" class="return-button">Return to Bunghole</button>
    <div>The Tipsy Bunghole Bottle Inventory</div>
    <button id="rouletteBtn" aria-label="Choose a random bottle to drink">üé∞ What Should I Drink?</button>
    <div class="filters">
      <label><input type="checkbox" id="filterFavorite" /> ‚≠ê Favorite</label>
      <label><input type="checkbox" id="filterRare" /> ü¶Ñ Rare</label>
      <label><input type="checkbox" id="filterKilled" /> ü™¶ Killed</label>
      <input type="text" id="filterSearch" placeholder="Search name or distillery‚Ä¶" />
    </div>
  </header>

  <button class="collapsible">‚ûï Add a Bottle</button>
  <div class="content">
    <form id="bottleForm">
      <input type="text" id="name" placeholder="Bottle Name" required />
      <input type="text" id="distillery" placeholder="Distillery" />
      <input type="text" id="age" placeholder="Age" />
      <input type="text" id="proof" placeholder="Proof" />
      <input type="file" id="labelImage" accept="image/*" />
      <button type="submit">Add Bottle</button>
    </form>
    <p id="formStatus" style="color:#a6794a; font-weight:bold;"></p>
  </div>

  <div class="bottle-grid" id="bottleGrid"></div>

  <div id="rouletteResult" aria-live="polite" role="dialog" aria-modal="true" aria-hidden="true">
    <div id="rouletteContent"></div>
    <button class="closeBtn" aria-label="Close roulette result">Close</button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script>
    // Initialize Firebase
    firebase.initializeApp({
      apiKey: "AIzaSyAdHvy_zumpvAObyIF_o-nVcJwhH2M_q_Q",
      authDomain: "tipsy-bunghole-photos.firebaseapp.com",
      projectId: "tipsy-bunghole-photos",
      storageBucket: "tipsy‚Äëbunghole‚Äëphotos.firebaseapp.com",
      messagingSenderId: "2480051479",
      appId: "1:2480051479:web:c89f9cf8f4b3df8cdf1352"
    });
    const storage = firebase.storage();
    const firestore = firebase.firestore();

    // Access control
    const role = localStorage.getItem("bungholeRole");
    const access = localStorage.getItem("bungholeAccess");
    if (!access || !role) location = "signin.html";

    document.addEventListener("DOMContentLoaded", () => {
      if (role !== "admin") {
        document.querySelector(".collapsible").style.display = "none";
        document.querySelector(".content").style.display = "none";
      }
      ['filterFavorite','filterRare','filterKilled'].forEach(id => {
        document.getElementById(id).onchange = applyFilters;
      });
      document.getElementById('filterSearch').oninput = applyFilters;
    });

    let allBottles = [];
    firestore.collection("bottles").onSnapshot(snapshot => {
      allBottles = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
      applyFilters();
    });

    function applyFilters() {
      let filtered = [...allBottles];
      if (document.getElementById('filterFavorite').checked) filtered = filtered.filter(b => b.favorite);
      if (document.getElementById('filterRare').checked) filtered = filtered.filter(b => b.rare);
      if (document.getElementById('filterKilled').checked) filtered = filtered.filter(b => b.killed);
      const term = document.getElementById('filterSearch').value.trim().toLowerCase();
      if (term) {
        filtered = filtered.filter(b =>
          (b.name && b.name.toLowerCase().includes(term)) ||
          (b.distillery && b.distillery.toLowerCase().includes(term))
        );
      }
      renderBottles(filtered);
    }

    const bottleGrid = document.getElementById('bottleGrid');
    const form = document.getElementById('bottleForm');
    const formStatus = document.getElementById('formStatus');

    document.querySelector(".collapsible").onclick = function() {
      this.classList.toggle("active");
      const content = this.nextElementSibling;
      content.style.display = content.style.display === 'block' ? 'none' : 'block';
      formStatus.textContent = '';
    };

    function renderBottles(bottles) {
      bottleGrid.innerHTML = '';
      const icons = { favorite: '‚≠ê', rare: 'ü¶Ñ', killed: 'ü™¶' };
      bottles.forEach(b => {
        const card = document.createElement('div');
        card.className = 'bottle-card' + (b.killed ? ' killed' : '');
        if (b.labelImageUrl) {
          const img = document.createElement('img');
          img.src = b.labelImageUrl;
          img.alt = `${b.name || 'Bottle'} Label`;
          card.appendChild(img);
        }
        ['name','distillery','age','proof'].forEach(fld => {
          const div = document.createElement('div');
          div.innerHTML = `<strong>${fld.charAt(0).toUpperCase() + fld.slice(1)}:</strong> ${b[fld] || 'N/A'}`;
          card.appendChild(div);
        });
        const toggleGroup = document.createElement('div');
        toggleGroup.className = 'toggle-group';
        ['killed','favorite','rare'].forEach(fld => {
          const label = document.createElement('label');
          const emoji = document.createElement('span');
          emoji.className = 'emoji';
          emoji.textContent = b[fld] ? icons[fld] : '‚¨ú';
          label.appendChild(emoji);
          label.appendChild(document.createTextNode(' ' + fld.charAt(0).toUpperCase() + fld.slice(1)));
          if (role === 'admin') {
            emoji.style.cursor = 'pointer';
            emoji.onclick = async () => {
              emoji.classList.remove('spin');
              void emoji.offsetWidth;
              emoji.classList.add('spin');
              await firestore.collection('bottles').doc(b.id).update({ [fld]: !b[fld] });
            };
          }
          toggleGroup.appendChild(label);
        });
        card.appendChild(toggleGroup);

        if (role === 'admin') {
          const editBtn = document.createElement('button');
          editBtn.className = 'edit-btn';
          editBtn.textContent = '‚úèÔ∏è';
          editBtn.onclick = async () => {
            const upd = {};
            ['name','distillery','age','proof'].forEach(fld => {
              const v = prompt(`Update ${fld}`, b[fld] || '');
              if (v != null) upd[fld] = v.trim();
            });
            if (Object.keys(upd).length) {
              await firestore.collection('bottles').doc(b.id).update(upd);
            }
          };
          card.appendChild(editBtn);

          const deleteBtn = document.createElement('button');
          deleteBtn.className = 'delete-btn';
          deleteBtn.textContent = 'üóëÔ∏è';
          deleteBtn.onclick = async () => {
            if (confirm('Delete this bottle?')) {
              await firestore.collection('bottles').doc(b.id).delete();
            }
          };
          card.appendChild(deleteBtn);
        }

        bottleGrid.appendChild(card);
      });
    }

    form.addEventListener('submit', async e => {
      e.preventDefault();
      formStatus.style.color = '#a6794a';
      formStatus.textContent = 'Adding bottle...';
      const nameVal = form.name.value.trim();
      if (!nameVal) {
        formStatus.style.color = 'red';
        formStatus.textContent = 'Bottle name is required!';
        return;
      }
      try {
        let labelUrl = null;
        if (form.labelImage.files.length) {
          const f = form.labelImage.files[0];
          const ref = storage.ref(`bottleLabels/${Date.now()}_${f.name}`);
          await ref.put(f);
          labelUrl = await ref.getDownloadURL();
        }
        await firestore.collection('bottles').add({
          name: nameVal,
          distillery: form.distillery.value.trim() || '',
          age: form.age.value.trim() || '',
          proof: form.proof.value.trim() || '',
          labelImageUrl: labelUrl,
          killed: false,
          favorite: false,
          rare: false,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });
        formStatus.textContent = 'Bottle added successfully! üçæ';
        form.reset();
      } catch(err) {
        console.error(err);
        formStatus.style.color = 'red';
        formStatus.textContent = 'Failed to add bottle, try again.';
      }
    });

    const rouletteBtnEl = document.getElementById('rouletteBtn');
    const rouletteRes = document.getElementById('rouletteResult');
    const rouletteContent = document.getElementById('rouletteContent');
    const closeBtnEl = rouletteRes.querySelector('.closeBtn');

    closeBtnEl.onclick = () => {
      rouletteRes.classList.remove('show');
      rouletteRes.setAttribute('aria-hidden','true');
    };

    rouletteBtnEl.addEventListener('click', async () => {
      try {
        const snap = await firestore.collection('bottles').get();
        const available = snap.docs.map(d => ({ id:d.id, ...d.data() })).filter(b => !b.killed);
        if (available.length === 0) {
          rouletteContent.innerHTML = '<strong>No available bottles found!</strong>';
        } else {
          const chosen = available[Math.floor(Math.random() * available.length)];
          rouletteContent.innerHTML = `
            <h2>${chosen.name || 'Unnamed Bottle'}</h2>
            <p><strong>Distillery:</strong> ${chosen.distillery || 'N/A'}</p>
            <p><strong>Age:</strong> ${chosen.age || 'N/A'}</p>
            <p><strong>Proof:</strong> ${chosen.proof || 'N/A'}</p>
            ${chosen.labelImageUrl ? `<img src="${chosen.labelImageUrl}" alt="${chosen.name} Label" style="max-width:150px; margin-top:10px; border-radius:6px;">` : ''}
            <p style="margin-top:10px; font-weight:bold;">Drink this one, pal! üçª</p>
          `;
        }
        rouletteRes.classList.add('show');
        rouletteRes.setAttribute('aria-hidden','false');
      } catch(err) {
        console.error(err);
        rouletteContent.innerHTML = '<strong>Error choosing a bottle, try again later.</strong>';
        rouletteRes.classList.add('show');
        rouletteRes.setAttribute('aria-hidden','false');
      }
    });
  </script>
</body>
</html>
