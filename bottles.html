<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bottle Inventory - The Tipsy Bunghole</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Courier New', Courier, monospace;
      background: url('https://firebasestorage.googleapis.com/v0/b/tipsy-bunghole-photos.firebasestorage.app/o/IMG_0037.jpeg?alt=media&token=857fc39c-1247-45df-9fc7-5836eddce8db') no-repeat center center fixed;
      background-size: cover;
    }

    h1 {
      text-align: center;
      color: #fff;
      text-shadow: 2px 2px 4px #000;
    }

    #entryForm {
      width: 280px;
      background: #fffec8;
      padding: 10px;
      margin: 20px auto;
      border: 2px solid #ccc;
      border-radius: 6px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.4);
      transform: rotate(-1deg);
      cursor: pointer;
    }

    #toggleFormBtn {
      display: block;
      margin: 10px auto;
      padding: 8px 12px;
      background-color: #ffb347;
      border: none;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    .note {
      width: 220px;
      min-height: 120px;
      padding: 10px;
      margin: 20px;
      position: relative;
      background-color: #fffa91;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
      display: inline-block;
      border-radius: 4px;
      transform: rotate(var(--rotate));
      cursor: grab;
    }

    .note.dragging {
      opacity: 0.6;
    }

    .note button {
      display: block;
      margin-top: 8px;
      font-size: 12px;
      padding: 4px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #bottleList {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    #returnBtn {
      display: block;
      margin: 30px auto;
      padding: 12px 24px;
      background-color: #6b3e26;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>The Tipsy Bunghole Bottle Inventory</h1>

  <button id="toggleFormBtn">Add a New Bottle</button>

  <div id="entryForm" style="display:none;">
    <input type="text" id="bottleName" placeholder="Bottle Name" /><br />
    <input type="text" id="distillery" placeholder="Distillery" /><br />
    <input type="text" id="abv" placeholder="ABV" /><br />
    <input type="text" id="proof" placeholder="Proof" /><br />
    <input type="text" id="notes" placeholder="Notes" /><br />
    <label><input type="checkbox" id="rare"> Mark as Rare</label><br />
    <button onclick="addBottle()">Add Bottle</button>
  </div>

  <div id="bottleList"></div>

  <a id="returnBtn" href="index.html">‚Üê Return to the Bunghole</a>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, doc, updateDoc, deleteDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAxvLgYQOOxx8QIqVckgEdjHpDlYTzcwGs",
      authDomain: "tipsy-bunghole-guest-book.firebaseapp.com",
      projectId: "tipsy-bunghole-photos",
      storageBucket: "tipsy-bunghole-photos.appspot.com",
      messagingSenderId: "152050189848",
      appId: "1:152050189848:web:9ba719e8d2ad24c138e56d",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const bottleCollection = collection(db, "bottles");

    document.getElementById("toggleFormBtn").addEventListener("click", () => {
      const form = document.getElementById("entryForm");
      form.style.display = form.style.display === "none" ? "block" : "none";
    });

    function randomRotate() {
      const angles = [-2, -1.5, -1, 0, 1, 1.5, 2];
      return angles[Math.floor(Math.random() * angles.length)] + "deg";
    }

    function randomColor() {
      const colors = ["#fffec8", "#ffd9b3", "#e0ffff", "#fffa91", "#f0e68c"];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    async function addBottle() {
      const bottle = {
        name: document.getElementById("bottleName").value,
        distillery: document.getElementById("distillery").value,
        abv: document.getElementById("abv").value,
        proof: document.getElementById("proof").value,
        notes: document.getElementById("notes").value,
        killed: false,
        rare: document.getElementById("rare").checked,
        timestamp: Date.now()
      };
      await addDoc(bottleCollection, bottle);
      document.getElementById("entryForm").style.display = "none";
    }

    function renderBottle(docData, id) {
      const note = document.createElement("div");
      note.className = "note";
      note.setAttribute("draggable", true);
      note.style.setProperty("--rotate", randomRotate());
      note.style.backgroundColor = randomColor();

      note.innerHTML = `
        <strong>${docData.name}</strong><br/>
        ${docData.distillery}<br/>
        ABV: ${docData.abv} | Proof: ${docData.proof}<br/>
        Notes: ${docData.notes}<br/>
        ${docData.rare ? "ü¶Ñ Rare Bottle!" : ""}
        <button onclick="markAsKilled('${id}')">‚ò†Ô∏è Mark as Killed</button>
        <button onclick="toggleRare('${id}', ${!docData.rare})">ü¶Ñ Toggle Rare</button>
      `;

      addDragListeners(note);
      document.getElementById("bottleList").appendChild(note);
    }

    async function markAsKilled(id) {
      const ref = doc(db, "bottles", id);
      await updateDoc(ref, { killed: true });
    }

    async function toggleRare(id, isRare) {
      const ref = doc(db, "bottles", id);
      await updateDoc(ref, { rare: isRare });
    }

    function addDragListeners(el) {
      el.addEventListener("dragstart", () => el.classList.add("dragging"));
      el.addEventListener("dragend", () => el.classList.remove("dragging"));
    }

    onSnapshot(bottleCollection, (snapshot) => {
      const container = document.getElementById("bottleList");
      container.innerHTML = "";
      snapshot.docs.forEach(doc => renderBottle(doc.data(), doc.id));
    });

    // Drag-and-drop container logic
    const container = document.getElementById("bottleList");
    container.addEventListener("dragover", e => {
      e.preventDefault();
      const afterElement = getDragAfterElement(container, e.clientX);
      const dragging = document.querySelector(".dragging");
      if (afterElement == null) {
        container.appendChild(dragging);
      } else {
        container.insertBefore(dragging, afterElement);
      }
    });

    function getDragAfterElement(container, x) {
      const notes = [...container.querySelectorAll(".note:not(.dragging)")];
      return notes.reduce((closest, child) => {
        const box = child.getBoundingClientRect();
        const offset = x - box.left - box.width / 2;
        if (offset < 0 && offset > closest.offset) {
          return { offset: offset, element: child };
        } else {
          return closest;
        }
      }, { offset: Number.NEGATIVE_INFINITY }).element;
    }
  </script>
</body>
</html>
