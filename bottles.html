<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Tipsy Bunghole Bottles</title>
  <style>
    body {
      background: #fdf6e3;
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      padding: 0;
    }

    .sticky-note {
      background: #fff8a6;
      width: 90%;
      max-width: 500px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #e6d800;
      box-shadow: 3px 3px 8px rgba(0,0,0,0.2);
      transform: rotate(-1deg);
      position: relative;
      border-radius: 5px;
    }

    .sticky-note h2 {
      margin-top: 0;
      font-size: 20px;
    }

    .sticky-note input, .sticky-note textarea {
      display: block;
      width: 100%;
      margin: 8px 0;
      padding: 5px;
      font-family: inherit;
      font-size: 16px;
    }

    #bottleFormToggle {
      background-color: #ffdb58;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px;
      border-radius: 6px;
      box-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    #bottleFormContainer {
      display: none;
      text-align: center;
    }

    .bottle-entry {
      background: #fff8dc;
      border: 1px solid #deb887;
      margin: 15px;
      padding: 10px;
      width: 260px;
      transform: rotate(calc(-3deg + (6 * var(--rotation))));
      box-shadow: 4px 4px 6px rgba(0, 0, 0, 0.2);
      position: relative;
      font-size: 14px;
      display: inline-block;
      vertical-align: top;
      cursor: move;
    }

    .rare-icon {
      color: goldenrod;
      font-weight: bold;
    }

    #bottleList {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .kill-button {
      background-color: #a52a2a;
      color: white;
      border: none;
      padding: 5px 10px;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 4px;
      font-size: 14px;
    }

    .nav-btn {
      display: block;
      margin: 30px auto 10px auto;
      padding: 10px 20px;
      background-color: #8b5e3c;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
      text-decoration: none;
      text-align: center;
    }
  </style>
</head>
<body>
  <button id="bottleFormToggle">üìå Add a New Bottle</button>
  <div id="bottleFormContainer">
    <form id="bottleForm" class="sticky-note">
      <h2>New Bottle Entry</h2>
      <input type="text" id="name" placeholder="Bottle Name" required />
      <input type="text" id="distillery" placeholder="Distillery" required />
      <input type="text" id="proof" placeholder="Proof" />
      <input type="text" id="notes" placeholder="Tasting Notes" />
      <label><input type="checkbox" id="rare" /> Mark as Rare</label>
      <button type="submit">Add Bottle</button>
    </form>
  </div>

  <div id="bottleList"></div>

  <a href="index.html" class="nav-btn">‚Üê Return to The Bunghole</a>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore,
      collection,
      addDoc,
      getDocs,
      doc,
      updateDoc,
      deleteDoc,
      setDoc,
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAxvLgYQOOxx8QIqVckgEdjHpDlYTzcwGs",
      authDomain: "tipsy-bunghole-guest-book.firebaseapp.com",
      projectId: "tipsy-bunghole-photos",
      storageBucket: "tipsy-bunghole-photos.appspot.com",
      messagingSenderId: "152050189848",
      appId: "1:152050189848:web:9ba719e8d2ad24c138e56d",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const bottleRef = collection(db, "bottles");

    const formToggle = document.getElementById("bottleFormToggle");
    const formContainer = document.getElementById("bottleFormContainer");

    formToggle.addEventListener("click", () => {
      formContainer.style.display = formContainer.style.display === "none" ? "block" : "none";
    });

    document.getElementById("bottleForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const distillery = document.getElementById("distillery").value;
      const proof = document.getElementById("proof").value;
      const notes = document.getElementById("notes").value;
      const rare = document.getElementById("rare").checked;

      await addDoc(bottleRef, {
        name,
        distillery,
        proof,
        notes,
        killed: false,
        rare,
      });

      e.target.reset();
      loadBottles();
    });

    async function loadBottles() {
      const snapshot = await getDocs(bottleRef);
      const bottleList = document.getElementById("bottleList");
      bottleList.innerHTML = "";

      snapshot.forEach((docSnap, index) => {
        const bottle = docSnap.data();
        const bottleDiv = document.createElement("div");
        bottleDiv.className = "bottle-entry";
        bottleDiv.setAttribute("draggable", "true");
        bottleDiv.dataset.id = docSnap.id;
        bottleDiv.style.setProperty("--rotation", Math.random());

        bottleDiv.innerHTML = `
          <strong>${bottle.name}</strong> ${bottle.rare ? '<span class="rare-icon">ü¶Ñ</span>' : ""}<br>
          <em>${bottle.distillery}</em><br>
          ${bottle.proof ? `<strong>Proof:</strong> ${bottle.proof}<br>` : ""}
          ${bottle.notes ? `<strong>Notes:</strong> ${bottle.notes}<br>` : ""}
          ${bottle.killed ? "<strong>üíÄ Killed</strong><br>" : ""}
          <button class="kill-button" onclick="markAsKilled('${docSnap.id}')">Mark as Killed</button>
        `;
        bottleList.appendChild(bottleDiv);
      });

      addDragAndDropHandlers();
    }

    window.markAsKilled = async function (id) {
      const docRef = doc(db, "bottles", id);
      await updateDoc(docRef, { killed: true });
      loadBottles();
    };

    function addDragAndDropHandlers() {
      const entries = document.querySelectorAll(".bottle-entry");
      let dragged;

      entries.forEach((entry) => {
        entry.addEventListener("dragstart", (e) => {
          dragged = e.target;
        });

        entry.addEventListener("dragover", (e) => {
          e.preventDefault();
        });

        entry.addEventListener("drop", (e) => {
          e.preventDefault();
          if (dragged !== e.target) {
            const list = document.getElementById("bottleList");
            const nodes = Array.from(list.children);
            const draggedIndex = nodes.indexOf(dragged);
            const targetIndex = nodes.indexOf(e.target);
            if (draggedIndex < targetIndex) {
              list.insertBefore(dragged, e.target.nextSibling);
            } else {
              list.insertBefore(dragged, e.target);
            }
          }
        });
      });
    }

    loadBottles();
  </script>
</body>
</html>
