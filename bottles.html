meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Tipsy Bunghole Bottles</title>
  <style>
    /* --- Reset & base --- */
    html, body {
      height: 100%;
      margin: 0; padding: 0;
      font-family: "Courier New", monospace;
      background: #1a1a1a url('https://i.ibb.co/SXmVZxQ/chalkboard-texture.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #e0d9ca;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Overlay to darken chalkboard texture a bit */
    body::before {
      content: "";
      position: fixed;
      top:0; left:0; right:0; bottom:0;
      background: rgba(0,0,0,0.6);
      pointer-events:none;
      z-index: -1;
    }

    header {
      background: rgba(50, 40, 25, 0.85);
      color: #e0d9ca;
      padding: 1rem;
      font-size: 1.5rem;
      font-weight: bold;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 10px;
      text-align: center;
      user-select: none;
      border-bottom: 2px solid #d4af37;
    }

    .return-button,
    #rouletteBtn {
      background: #d4af37;
      color: #1a1a1a;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      padding: 10px 14px;
      flex-shrink: 0;
      white-space: nowrap;
      font-weight: bold;
      font-family: monospace;
      transition: background-color 0.3s ease;
    }

    .return-button:hover,
    #rouletteBtn:hover {
      background: #b89120;
    }

    header div {
      flex-grow: 1;
      text-align: center;
    }

    @media (max-width: 600px) {
      header { flex-direction: column; }
      .return-button, #rouletteBtn {
        width: 100%;
        text-align: center;
      }
      header div {
        order: -1;
        width: 100%;
      }
    }

    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      align-items: center;
      padding: 10px;
      background: rgba(30, 30, 30, 0.8);
      font-size: 0.9rem;
      margin-top: 10px;
      width: 100%;
      border: 1px solid #d4af37;
      border-radius: 6px;
      user-select: none;
    }
    .filters label {
      cursor: pointer;
      color: #d4af37;
    }
    .filters input[type="text"] {
      padding: 5px;
      border-radius: 4px;
      border: 1px solid #d4af37;
      background: #1a1a1a;
      color: #e0d9ca;
      font-family: monospace;
      flex-grow: 1;
      min-width: 180px;
    }

    /* Collapsible form button and content */
    .collapsible {
      background: #d4af37;
      color: #1a1a1a;
      cursor: pointer;
      padding: 10px;
      width: 100%;
      border: none;
      text-align: left;
      font-size: 1.1em;
      margin-top: 10px;
      font-family: monospace;
      border-radius: 6px;
      user-select: none;
    }
    .collapsible:hover { background: #b89120; }
    .content {
      display: none;
      background: #2e2b24;
      padding: 15px;
      border: 1px solid #d4af37;
      border-radius: 6px;
      color: #e0d9ca;
      font-family: monospace;
    }

    /* Form inputs */
    form input, form button {
      margin: 5px 10px 10px 0;
      font-size: 1em;
      font-family: monospace;
      border-radius: 4px;
      border: 1px solid #d4af37;
      padding: 6px 8px;
      background: #1a1a1a;
      color: #e0d9ca;
    }
    form input::placeholder {
      color: #bdb9ae;
    }
    form button {
      background: #d4af37;
      color: #1a1a1a;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    form button:hover {
      background: #b89120;
    }
    form input[type="file"] { padding: 3px; width: auto; }

    /* Bottle list container */
    #bottleGrid {
      display: flex;
      flex-direction: column;
      gap: 15px;
      padding: 1rem;
      max-width: 900px;
      margin: 0 auto 2rem;
    }

    /* Bottle "card" as list row */
    .bottle-card {
      background: rgba(40, 35, 25, 0.85);
      border: 1px solid #d4af37;
      border-radius: 8px;
      color: #e0d9ca;
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 16px;
      position: relative;
      box-shadow: 0 0 6px #d4af37aa;
      user-select: none;
      transition: background-color 0.3s ease;
    }
    .bottle-card:hover {
      background-color: rgba(60, 55, 35, 0.95);
    }
    .bottle-card.killed {
      opacity: 0.5;
      filter: grayscale(100%);
    }

    /* Thumbnail image and placeholder */
    .bottle-card img,
    .placeholder-container {
      flex-shrink: 0;
      width: 80px;
      height: 120px;
      border-radius: 6px;
      background: #2e2b24;
      box-shadow: inset 0 0 5px #a88f3a;
      transition: transform 0.4s ease;
      cursor: pointer;
      object-fit: cover;
      user-select: none;
      border: 2px solid #d4af37;
    }
    .bottle-card img:hover,
    .placeholder-container:hover {
      transform: scale(1.2);
      z-index: 2;
      box-shadow: 0 0 12px 4px #d4af37;
      position: relative;
    }

    /* Placeholder chalk sketch SVG container */
    .placeholder-container {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .placeholder-svg {
      fill: none;
      stroke: #d4af37;
      stroke-width: 2;
      stroke-linejoin: round;
      stroke-linecap: round;
      width: 80px;
      height: 120px;
      user-select: none;
    }

    /* Info section */
    .bottle-info {
      flex-grow: 1;
      font-size: 1.05rem;
      display: flex;
      flex-direction: column;
      gap: 4px;
      user-select: text;
    }
    .bottle-info div {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 100%;
    }

    /* Toggles container */
    .toggle-group {
      display: flex;
      gap: 14px;
      font-size: 1.2rem;
      user-select: none;
    }
    .toggle-group label {
      display: flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
      color: #d4af37;
    }

    .emoji {
      font-weight: bold;
      font-size: 1.6em;
      user-select: none;
      transition: transform 0.4s ease;
      color: #d4af37;
    }
    .spin {
      animation: spin360 0.4s ease;
    }
    @keyframes spin360 {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* Admin edit/delete buttons */
    .edit-btn, .delete-btn {
      position: absolute;
      top: 8px;
      background: transparent;
      border: none;
      cursor: pointer;
      font-size: 1.3em;
      color: #d4af37;
      user-select: none;
      transition: color 0.3s ease;
    }
    .edit-btn:hover { color: #fff176; }
    .delete-btn:hover { color: #f44336; }
    .edit-btn { right: 38px; }
    .delete-btn { right: 10px; }

    /* Roulette popup */
    #rouletteResult {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, 150%) rotate(0deg);
      background: rgba(30, 30, 30, 0.95);
      border: 2px solid #d4af37;
      border-radius: 20px;
      padding: 25px 30px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      font-size: 18px;
      color: #e0d9ca;
      box-shadow: 0 0 18px #d4af37aa;
      transition: transform 0.6s ease, opacity 0.6s ease;
      z-index: 9999;
      opacity: 0;
      pointer-events: none;
      user-select: none;
      font-family: monospace;
    }
    #rouletteResult.show {
      transform: translate(-50%, -50%) rotate(720deg);
      opacity: 1;
      pointer-events: auto;
    }
    #rouletteResult h2 {
      margin-top: 0;
      margin-bottom: 10px;
      color: #d4af37;
      font-weight: bold;
      font-size: 1.5rem;
    }
    #rouletteResult p {
      margin: 6px 0;
    }
    #rouletteResult img {
      max-width: 150px;
      margin-top: 12px;
      border-radius: 6px;
      border: 2px solid #d4af37;
      user-select: none;
    }
    #rouletteResult .closeBtn {
      margin-top: 15px;
      background: #f44336;
      color: #fff;
      border: none;
      padding: 8px 18px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      font-family: monospace;
      user-select: none;
      transition: background-color 0.3s ease;
    }
    #rouletteResult .closeBtn:hover {
      background: #ba000d;
    }
  </style>
</head>
<body>
  <header>
    <button onclick="location='index.html'" class="return-button" aria-label="Return to Bunghole Home">Return to Bunghole</button>
    <div>The Tipsy Bunghole Bottle Inventory</div>
    <button id="rouletteBtn" aria-label="Choose a random bottle to drink">üé∞ What Should I Drink?</button>
    <div class="filters" role="region" aria-label="Bottle Filters">
      <label><input type="checkbox" id="filterFavorite" /> ‚≠ê Favorite</label>
      <label><input type="checkbox" id="filterRare" /> ü¶Ñ Rare</label>
      <label><input type="checkbox" id="filterKilled" /> ü™¶ Killed</label>
      <input type="text" id="filterSearch" placeholder="Search name or distillery‚Ä¶" aria-label="Search bottles" />
    </div>
  </header>

  <button class="collapsible" aria-expanded="false" aria-controls="addBottleForm">‚ûï Add a Bottle</button>
  <div class="content" id="addBottleForm" role="region" aria-hidden="true">
    <form id="bottleForm">
      <input type="text" id="name" name="name" placeholder="Bottle Name" required aria-required="true" />
      <input type="text" id="distillery" name="distillery" placeholder="Distillery" />
      <input type="text" id="year" name="year" placeholder="Year" />
      <input type="text" id="proof" name="proof" placeholder="Proof" />
      <input type="file" id="labelImage" name="labelImage" accept="image/*" aria-label="Upload bottle label image" />
      <button type="submit">Add Bottle</button>
    </form>
    <p id="formStatus" role="alert" aria-live="polite" style="font-weight:bold; margin-top:8px;"></p>
  </div>

  <main id="bottleGrid" role="list" aria-label="Bottle list"></main>

  <div id="rouletteResult" aria-live="polite" role="dialog" aria-modal="true" aria-hidden="true" tabindex="-1">
    <div id="rouletteContent"></div>
    <button class="closeBtn" aria-label="Close roulette result">Close</button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script>
    // Initialize Firebase
    firebase.initializeApp({
      apiKey: "AIzaSyAdHvy_zumpvAObyIF_o-nVcJwhH2M_q_Q",
      authDomain: "tipsy-bunghole-photos.firebaseapp.com",
      projectId: "tipsy-bunghole-photos",
      storageBucket: "tipsy-bunghole-photos.appspot.com",
      messagingSenderId: "2480051479",
      appId: "1:2480051479:web:c89f9cf8f4b3df8cdf1352"
    });
    const storage = firebase.storage();
    const firestore = firebase.firestore();

    // Access control
    const role = localStorage.getItem("bungholeRole");
    const access = localStorage.getItem("bungholeAccess");
    if (!access || !role) location = "signin.html";

    // Collapsible toggle accessibility
    const collapsibleBtn = document.querySelector(".collapsible");
    const collapsibleContent = document.querySelector(".content");
    collapsibleBtn.addEventListener("click", () => {
      const expanded = collapsibleBtn.getAttribute("aria-expanded") === "true";
      collapsibleBtn.setAttribute("aria-expanded", String(!expanded));
      if (collapsibleContent.style.display === "block") {
        collapsibleContent.style.display = "none";
        collapsibleContent.setAttribute("aria-hidden", "true");
      } else {
        collapsibleContent.style.display = "block";
        collapsibleContent.setAttribute("aria-hidden", "false");
      }
      document.getElementById("formStatus").textContent = "";
    });

    document.addEventListener("DOMContentLoaded", () => {
      if (role !== "admin") {
        collapsibleBtn.style.display = "none";
        collapsibleContent.style.display = "none";
      }
      ['filterFavorite','filterRare','filterKilled'].forEach(id => {
        document.getElementById(id).onchange = applyFilters;
      });
      document.getElementById('filterSearch').oninput = applyFilters;
    });

    let allBottles = [];
    firestore.collection("bottles").orderBy('createdAt', 'desc').onSnapshot(snapshot => {
      allBottles = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
      applyFilters();
    });

    function createPlaceholder() {
      const container = document.createElement('div');
      container.className = 'placeholder-container';
      container.innerHTML = `
        <svg class="placeholder-svg" viewBox="0 0 64 96" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
          <rect x="12" y="8" width="40" height="80" rx="6" ry="6" />
          <line x1="12" y1="20" x2="52" y2="20" />
          <line x1="12" y1="40" x2="52" y2="40" />
          <line x1="12" y1="60" x2="52" y2="60" />
          <line x1="12" y1="80" x2="52" y2="80" />
        </svg>
      `;
      return container;
    }

    function renderBottles(bottles) {
      const bottleGrid = document.getElementById('bottleGrid');
      bottleGrid.innerHTML = '';
      const icons = { favorite: '‚≠ê', rare: 'ü¶Ñ', killed: 'ü™¶' };
      bottles.forEach(b => {
        const card = document.createElement('div');
        card.className = 'bottle-card' + (b.killed ? ' killed' : '');
        card.setAttribute('role', 'listitem');
        card.tabIndex = 0;

        // Image or placeholder
        if (        if (b.labelImageUrl) {
          const img = document.createElement('img');
          img.src = b.labelImageUrl;
          img.alt = `${b.name || 'Bottle'} Label`;
          img.loading = "lazy";
          card.appendChild(img);
        } else {
          card.appendChild(createPlaceholder());
        }

        // Info columns
        const info = document.createElement('div');
        info.className = 'bottle-info';

        ['name','distillery','year','proof'].forEach(fld => {
          const div = document.createElement('div');
          div.textContent = `${fld.charAt(0).toUpperCase() + fld.slice(1)}: ${b[fld] || 'N/A'}`;
          info.appendChild(div);
        });
        card.appendChild(info);

        // Toggles
        const toggleGroup = document.createElement('div');
        toggleGroup.className = 'toggle-group';
        ['killed','favorite','rare'].forEach(fld => {
          const label = document.createElement('label');
          const emoji = document.createElement('span');
          emoji.className = 'emoji';
          emoji.textContent = b[fld] ? icons[fld] : '‚¨ú';
          label.appendChild(emoji);
          label.appendChild(document.createTextNode(' ' + fld.charAt(0).toUpperCase() + fld.slice(1)));
          if (role === 'admin') {
            emoji.style.cursor = 'pointer';
            emoji.title = `Toggle ${fld}`;
            emoji.onclick = async () => {
              emoji.classList.remove('spin');
              void emoji.offsetWidth;
              emoji.classList.add('spin');
              await firestore.collection('bottles').doc(b.id).update({ [fld]: !b[fld] });
            };
          }
          toggleGroup.appendChild(label);
        });
        card.appendChild(toggleGroup);

        // Admin edit/delete buttons
        if (role === 'admin') {
          const editBtn = document.createElement('button');
          editBtn.className = 'edit-btn';
          editBtn.title = 'Edit Bottle';
          editBtn.textContent = '‚úèÔ∏è';
          editBtn.onclick = async () => {
            const upd = {};
            ['name','distillery','year','proof'].forEach(fld => {
              const v = prompt(`Update ${fld.charAt(0).toUpperCase() + fld.slice(1)}`, b[fld] || '');
              if (v != null) upd[fld] = v.trim();
            });
            if (Object.keys(upd).length) {
              await firestore.collection('bottles').doc(b.id).update(upd);
            }
          };
          card.appendChild(editBtn);

          const deleteBtn = document.createElement('button');
          deleteBtn.className = 'delete-btn';
          deleteBtn.title = 'Delete Bottle';
          deleteBtn.textContent = 'üóëÔ∏è';
          deleteBtn.onclick = async () => {
            if (confirm('Delete this bottle?')) {
              await firestore.collection('bottles').doc(b.id).delete();
            }
          };
          card.appendChild(deleteBtn);
        }

        bottleGrid.appendChild(card);
      });
    }

    // Filters logic
    function applyFilters() {
      let filtered = [...allBottles];
      if (document.getElementById('filterFavorite').checked) filtered = filtered.filter(b => b.favorite);
      if (document.getElementById('filterRare').checked) filtered = filtered.filter(b => b.rare);
      if (document.getElementById('filterKilled').checked) filtered = filtered.filter(b => b.killed);
      const term = document.getElementById('filterSearch').value.trim().toLowerCase();
      if (term) {
        filtered = filtered.filter(b =>
          (b.name && b.name.toLowerCase().includes(term)) ||
          (b.distillery && b.distillery.toLowerCase().includes(term))
        );
      }
      renderBottles(filtered);
    }

    // Form submission
    const form = document.getElementById('bottleForm');
    const formStatus = document.getElementById('formStatus');

    form.addEventListener('submit', async e => {
      e.preventDefault();
      formStatus.style.color = '#d4af37';
      formStatus.textContent = 'Adding bottle...';
      const nameVal = form.name.value.trim();
      if (!nameVal) {
        formStatus.style.color = 'red';
        formStatus.textContent = 'Bottle name is required!';
        return;
      }
      try {
        let labelUrl = null;
        if (form.labelImage.files.length) {
          const f = form.labelImage.files[0];
          const ref = storage.ref(`bottleLabels/${Date.now()}_${f.name}`);
          await ref.put(f);
          labelUrl = await ref.getDownloadURL();
        }
        await firestore.collection('bottles').add({
          name: nameVal,
          distillery: form.distillery.value.trim() || '',
          year: form.year.value.trim() || '',
          proof: form.proof.value.trim() || '',
          labelImageUrl: labelUrl,
          killed: false,
          favorite: false,
          rare: false,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });
        formStatus.textContent = 'Bottle added successfully! üçæ';
        form.reset();
      } catch(err) {
        console.error(err);
        formStatus.style.color = 'red';
        formStatus.textContent = 'Failed to add bottle, try again.';
      }
    });

    // Roulette functionality
    const rouletteBtnEl = document.getElementById('rouletteBtn');
    const rouletteRes = document.getElementById('rouletteResult');
    const rouletteContent = document.getElementById('rouletteContent');
    const closeBtnEl = rouletteRes.querySelector('.closeBtn');

    closeBtnEl.onclick = () => {
      rouletteRes.classList.remove('show');
      rouletteRes.setAttribute('aria-hidden','true');
      rouletteRes.blur();
    };

    rouletteBtnEl.addEventListener('click', async () => {
      try {
        const snap = await firestore.collection('bottles').get();
        const available = snap.docs.map(d => ({ id:d.id, ...d.data() })).filter(b => !b.killed);
        if (available.length === 0) {
          rouletteContent.innerHTML = '<strong>No available bottles found!</strong>';
        } else {
          const chosen = available[Math.floor(Math.random() * available.length)];
          rouletteContent.innerHTML = `
            <h2>${chosen.name || 'Unnamed Bottle'}</h2>
            <p><strong>Distillery:</strong> ${chosen.distillery || 'N/A'}</p>
            <p><strong>Year:</strong> ${chosen.year || 'N/A'}</p>
            <p><strong>Proof:</strong> ${chosen.proof || 'N/A'}</p>
            ${chosen.labelImageUrl ? `<img src="${chosen.labelImageUrl}" alt="${chosen.name} Label" />` : ''}
            <p style="margin-top:10px; font-weight:bold;">Drink this one, pal! üçª</p>
          `;
        }
        rouletteRes.classList.add('show');
        rouletteRes.setAttribute('aria-hidden','false');
        rouletteRes.focus();
      } catch(err) {
        console.error(err);
        rouletteContent.innerHTML = '<strong>Error choosing a bottle, try again later.</strong>';
        rouletteRes.classList.add('show');
        rouletteRes.setAttribute('aria-hidden','false');
        rouletteRes.focus();
      }
    });
  </script>
</body>
</html>
