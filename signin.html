<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome to The Tipsy Bunghole</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: url('https://firebasestorage.googleapis.com/v0/b/tipsy-bunghole-photos.firebasestorage.app/o/IMG_0035.webp?alt=media&token=4573bdc6-43e9-4cdf-bff9-bd7ffe9d29fd') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Georgia', serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #door {
      width: 300px;
      padding: 25px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 30px rgba(0,0,0,0.8);
      border: 4px solid #6b4c2e;
      background: linear-gradient(135deg, #5a3e36, #7a5e4b, #b8a27e, #a3c1ad);
      background-blend-mode: overlay;
      background-image: url('https://www.transparenttextures.com/patterns/dark-denim-3.png');
      color: #fff;
    }

    #message {
      font-size: 18px;
      margin-bottom: 15px;
      color: #f4f4f4;
    }

    #passwordInput {
      padding: 10px;
      width: 85%;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      text-align: center;
      background-color: #f0e6d2;
      color: #2f2f2f;
    }

    #submitBtn {
      margin-top: 12px;
      padding: 10px 18px;
      font-size: 16px;
      border: none;
      background-color: #a67c52;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    #submitBtn:hover {
      background-color: #8b5e3c;
    }

    .shake {
      animation: shake 0.4s;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }
  </style>
</head>
<body>
  <div id="door">
    <div id="message">What's the secret code?</div>
    <input type="password" id="passwordInput" placeholder="••••••••••" />
    <br />
    <button id="submitBtn">Enter</button>
  </div>

  <script>
    const correctPassword = 'barrelproof69';
    const passwordInput = document.getElementById('passwordInput');
    const submitBtn = document.getElementById('submitBtn');
    const door = document.getElementById('door');

    submitBtn.addEventListener('click', () => {
      if (passwordInput.value.trim() === correctPassword) {
        localStorage.setItem("bungholeAccess", "granted");
        window.location.href = 'index.html';
      } else {
        door.classList.add('shake');
        setTimeout(() => door.classList.remove('shake'), 400);
        passwordInput.value = '';
        passwordInput.placeholder = "Try again, wise guy";
      }
    });

    passwordInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        submitBtn.click();
      }
    });
  </script>
</body>
</html>
