<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome to The Tipsy Bunghole</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: url('https://firebasestorage.googleapis.com/v0/b/tipsy-bunghole-photos.firebasestorage.app/o/IMG_0035.webp?alt=media&token=4573bdc6-43e9-4cdf-bff9-bd7ffe9d29fd') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Georgia', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #f5deb3;
    }

    #loginContainer {
      text-align: center;
      background: rgba(44, 25, 12, 0.6); /* old leather look */
      padding: 40px 30px;
      border-radius: 10px;
      backdrop-filter: blur(3px);
      box-shadow: 0 0 25px rgba(0,0,0,0.6);
    }

    #message {
      font-size: 20px;
      margin-bottom: 20px;
      font-family: 'Georgia', serif;
      font-style: italic;
    }

    #passwordInput {
      padding: 10px;
      width: 80%;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      text-align: center;
      background: #3a2a1a;
      color: #f5deb3;
    }

    #passwordInput::placeholder {
      color: #cbb89d;
    }

    #submitBtn {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #7c5730;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    #submitBtn:hover {
      background-color: #5e3e22;
    }

    .shake {
      animation: shake 0.4s;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }
  </style>
</head>
<body>
  <div id="loginContainer">
    <div id="message">üëÅÔ∏è "Password, pal?"</div>
    <input type="password" id="passwordInput" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" />
    <br />
    <button id="submitBtn">Enter</button>
  </div>

  <script>
    const correctPassword = 'barrelproof69';
    const passwordInput = document.getElementById('passwordInput');
    const submitBtn = document.getElementById('submitBtn');
    const loginContainer = document.getElementById('loginContainer');

    submitBtn.addEventListener('click', () => {
      const entered = passwordInput.value.trim();
      if (entered === correctPassword) {
        window.location.assign('index.html'); // Redirect works
      } else {
        loginContainer.classList.add('shake');
        setTimeout(() => loginContainer.classList.remove('shake'), 400);
        passwordInput.value = '';
        passwordInput.placeholder = "Try again, wise guy";
      }
    });

    passwordInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        submitBtn.click();
      }
    });
  </script>
</body>
</html>
