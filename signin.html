<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Tipsy Bunghole – Exclusive Entry</title>
  <style>
    body {
      background: #1f1b18;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Georgia', serif;
      color: #e0d8c3;
    }
    .door {
      position: relative;
      width: 320px;
      height: 420px;
      background: #3b322d url('') center/cover;
      border: 6px solid #2c2420;
      box-shadow: 0 0 40px rgba(0,0,0,0.7);
      overflow: hidden;
      display: flex;
      align-items: flex-end;
      justify-content: center;
    }
    .viewer {
      position: absolute;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
      width: 180px;
      height: 90px;
      background: url('vintage_peep_hole.png') no-repeat center/contain;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      transition: height 0.6s ease;
    }
    .viewer.open {
      height: 220px;
    }
    .eye {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #444 30%, #000 90%);
      opacity: 0;
      animation: blink 4s infinite;
    }
    .viewer.open .eye {
      opacity: 1;
    }
    @keyframes blink {
      0%, 20%, 40%, 60%, 100% { opacity: 1; }
      10%, 50%, 90% { opacity: 0; }
    }
    .peek-button {
      margin-bottom: 30px;
      padding: 10px 22px;
      background: #b6945b;
      border: none;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 4px;
    }
    .controls {
      display: none;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
    }
    .viewer.open .controls {
      display: flex;
    }
    .controls input {
      padding: 6px;
      width: 160px;
      margin: 10px 0;
      border: 2px solid #8b7a63;
      border-radius: 4px;
      background: #2f2924;
      color: #ddd;
    }
    .controls button {
      padding: 8px 16px;
      background: #4e4339;
      color: #f4f0e6;
      border: none;
      cursor: pointer;
    }
    .error {
      margin-top: 8px;
      color: #ff8c7f;
      min-height: 1em;
    }
  </style>
</head>
<body>
  <div class="door">
    <div class="viewer" id="viewer">
      <div class="eye"></div>
      <div class="controls" id="controls">
        <p>Password, pal?</p>
        <input type="password" id="secretCode" placeholder="••••••••" autocomplete="off" />
        <button onclick="checkCode()">Let Me In</button>
        <div class="error" id="errorMsg"></div>
      </div>
    </div>
    <button class="peek-button" onclick="openViewer()">Who sent ya?</button>
  </div>

  <audio id="knock" src="https://actions.google.com/sounds/v1/doors/wooden_door_knock.ogg"></audio>
  <audio id="slide" src="https://actions.google.com/sounds/v1/doors/door_slide.ogg"></audio>

  <script>
    const CORRECT = "barrelproof69";
    const viewer = document.getElementById('viewer');
    const knock = document.getElementById('knock');
    const slide = document.getElementById('slide');
    const error = document.getElementById('errorMsg');

    function openViewer() {
      knock.play();
      setTimeout(() => {
        viewer.classList.add('open');
        slide.play();
      }, 400);
    }

    function closeViewer() {
      viewer.classList.remove('open');
    }

    function checkCode() {
      const val = document.getElementById('secretCode').value.trim();
      if (val === CORRECT) {
        localStorage.setItem("bungholeAccess", "granted");
        window.location.href = "index.html";
      } else {
        error.textContent = "Wrong code, bub.";
        setTimeout(() => {
          error.textContent = "";
          closeViewer();
        }, 1500);
      }
    }
  </script>
</body>
</html>
