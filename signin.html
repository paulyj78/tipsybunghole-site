<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome to The Tipsy Bunghole</title>
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: url('https://firebasestorage.googleapis.com/v0/b/tipsy-bunghole-photos.firebasestorage.app/o/IMG_0035.webp?alt=media&token=4573bdc6-43e9-4cdf-bff9-bd7ffe9d29fd') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Special Elite', serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #door {
      background: linear-gradient(145deg, #4a382a, #2f2218); /* Old leather look */
      border: 3px solid #5c432e;
      border-radius: 6px;
      padding: 24px 28px;
      box-shadow: 0 0 25px rgba(0,0,0,0.6);
      text-align: center;
      width: 280px;
    }

    #message {
      color: #f4e8d5;
      font-size: 20px;
      margin-bottom: 15px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
    }

    #passwordInput {
      padding: 10px;
      width: 90%;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      text-align: center;
      background-color: #eae0d5;
      color: #3a2a1a;
      font-family: 'Special Elite', serif;
    }

    #submitBtn {
      margin-top: 12px;
      padding: 10px 16px;
      font-size: 16px;
      border: none;
      background-color: #a67c52;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      font-family: 'Special Elite', serif;
    }

    #submitBtn:hover {
      background-color: #8b5e3c;
    }

    .shake {
      animation: shake 0.4s;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }
  </style>
</head>
<body>
  <div id="door">
    <div id="message">üëÅÔ∏è "Password, pal?"</div>
    <input type="password" id="passwordInput" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" />
    <button id="submitBtn">Enter</button>
  </div>

  <script>
    const correctPassword = 'barrelproof69';
    const passwordInput = document.getElementById('passwordInput');
    const submitBtn = document.getElementById('submitBtn');
    const door = document.getElementById('door');

    submitBtn.addEventListener('click', () => {
      if (passwordInput.value === correctPassword) {
        window.location.href = 'index.html';
      } else {
        door.classList.add('shake');
        setTimeout(() => door.classList.remove('shake'), 400);
        passwordInput.value = '';
        passwordInput.placeholder = "Try again, wise guy";
      }
    });

    passwordInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        submitBtn.click();
      }
    });
  </script>
</body>
</html>
