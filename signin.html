<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Tipsy Bunghole – Speakeasy Login</title>
  <style>
    body {
      background: #1a140f;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Georgia', serif;
      color: #f5e8c7;
    }
    .door {
      width: 320px;
      height: 420px;
      background: #3b2e25;
      border: 8px solid #2a1e16;
      box-shadow: 0 0 30px rgba(0,0,0,0.8);
      position: relative;
      overflow: hidden;
      text-align: center;
      padding-top: 240px;
    }
    .hatch {
      position: absolute;
      top: 60px;
      left: calc(50% - 110px);
      width: 220px;
      height: 60px;
      background: #6a4e3f;
      border: 4px solid #442d1f;
      transition: height 0.6s ease;
      overflow: hidden;
    }
    .hatch.open {
      height: 200px;
    }
    .hatch-content {
      opacity: 0;
      transition: opacity 0.4s ease 0.6s;
      position: relative;
      top: 20px;
    }
    .hatch.open .hatch-content {
      opacity: 1;
    }
    #peekEye {
      width: 200px;
      height: 100px;
      background: url('https://images.unsplash.com/photo-1593642532973-d31b6557fa68?fit=crop&w=200&q=80') no-repeat center center;
      background-size: 40px;
      position: absolute;
      top: 5px;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.5s ease 0.7s;
    }
    .hatch.open #peekEye {
      opacity: 1;
    }
    .peek-button {
      position: absolute;
      top: 330px;
      left: 50%;
      transform: translateX(-50%);
      background: #c19a6b;
      border: none;
      padding: 10px 24px;
      font-size: 18px;
      cursor: pointer;
      font-weight: bold;
    }
    input {
      margin-top: 12px;
      padding: 8px;
      width: 85%;
      font-size: 16px;
      border: 2px solid #999;
      border-radius: 4px;
      background: #5e4c3b;
      color: #fff;
    }
    .submit-btn {
      margin-top: 12px;
      padding: 8px 16px;
      font-size: 16px;
      background: #4a3b2d;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    .error {
      color: #ff7777;
      margin-top: 8px;
      font-size: 14px;
      min-height: 1em;
    }
  </style>
</head>
<body>
  <div class="door">
    <div class="hatch" id="hatch">
      <div id="peekEye"></div>
      <div class="hatch-content" id="hatchContent">
        <p>Password, pal?</p>
        <input type="password" id="secretCode" placeholder="••••••••" autocomplete="off" />
        <br>
        <button class="submit-btn" onclick="checkCode()">Let Me In</button>
        <div class="error" id="errorMsg"></div>
      </div>
    </div>
    <button class="peek-button" onclick="openHatch()">Who sent ya?</button>
  </div>

  <audio id="knockSound" src="https://www.myinstants.com/media/sounds/door-knock-sound-effect.mp3"></audio>
  <audio id="slideSound" src="https://www.myinstants.com/media/sounds/door-open.mp3"></audio>

  <script>
    const CORRECT_CODE = "barrelproof69";
    const hatch = document.getElementById('hatch');
    const content = document.getElementById('hatchContent');
    const eye = document.getElementById('peekEye');
    const errorMsg = document.getElementById('errorMsg');
    const knock = document.getElementById('knockSound');
    const slide = document.getElementById('slideSound');

    function openHatch() {
      knock.play();
      setTimeout(() => {
        hatch.classList.add('open');
        slide.play();
      }, 400);
    }

    function closeHatch() {
      hatch.classList.remove('open');
    }

    function checkCode() {
      const val = document.getElementById('secretCode').value.trim();
      if (val === CORRECT_CODE) {
        localStorage.setItem("bungholeAccess", "granted");
        window.location.href = "index.html";
      } else {
        errorMsg.textContent = "That ain't it, chief.";
        setTimeout(() => {
          errorMsg.textContent = "";
          closeHatch();
        }, 1500);
      }
    }
  </script>
</body>
</html>
