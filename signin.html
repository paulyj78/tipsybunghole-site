<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome to The Tipsy Bunghole</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: url('https://firebasestorage.googleapis.com/v0/b/tipsy-bunghole-photos.appspot.com/o/IMG_0035.webp?alt=media&token=4573bdc6-43e9-4cdf-bff9-bd7ffe9d29fd') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Georgia', serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #door {
      width: 320px;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.85);
      background: linear-gradient(to bottom right, #5b3e31, #7c6749, #4e6e60);
      background-image: url('https://www.transparenttextures.com/patterns/metallic-fabric.png');
      background-size: cover;
      border: 3px solid #52796f;
      color: #f4f4f4;
    }

    #message {
      font-size: 18px;
      margin-bottom: 15px;
    }

    #passwordInput {
      padding: 10px;
      width: 85%;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      text-align: center;
      background-color: #fdf6e3;
      color: #333;
    }

    #submitBtn {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #b87333; /* copper tone */
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    #submitBtn:hover {
      background-color: #a15f29;
    }

    .shake {
      animation: shake 0.4s;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }
  </style>
</head>
<body>
  <div id="door">
    <div id="message">What's the secret code?</div>
    <input type="password" id="passwordInput" placeholder="••••••••" />
    <br />
    <button id="submitBtn">Enter</button>
  </div>

  <script>
    const correctPassword = 'barrelproof69';
    const passwordInput = document.getElementById('passwordInput');
    const submitBtn = document.getElementById('submitBtn');
    const door = document.getElementById('door');

    submitBtn.addEventListener('click', () => {
      if (passwordInput.value.trim() === correctPassword) {
        localStorage.setItem("bungholeAccess", "granted");
        window.location.href = 'index.html';
      } else {
        door.classList.add('shake');
        setTimeout(() => door.classList.remove('shake'), 400);
        passwordInput.value = '';
        passwordInput.placeholder = "Try again, wise guy";
      }
    });

    passwordInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        submitBtn.click();
      }
    });
  </script>
</body>
</html>
