<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Speakeasy Login</title>
  <style>
    body {
      margin: 0;
      background: url('your-background.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Georgia', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .hatch {
      background: #111;
      border: 5px solid #654321;
      width: 300px;
      height: 150px;
      position: relative;
      overflow: hidden;
      text-align: center;
      color: #fff;
      box-shadow: 0 0 30px rgba(0,0,0,0.7);
    }

    .slider {
      background: #222;
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      transform: translateY(0%);
      transition: transform 0.6s ease;
      z-index: 2;
    }

    .hatch.open .slider {
      transform: translateY(-100%);
    }

    .hatch h2 {
      margin-top: 50px;
      z-index: 1;
      position: relative;
    }

    .password-box {
      display: none;
      margin-top: 20px;
    }

    .hatch.open .password-box {
      display: block;
    }

    input[type="password"] {
      padding: 8px;
      font-size: 16px;
      width: 80%;
    }

    button {
      margin-top: 10px;
      padding: 8px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="hatch" id="hatch">
    <div class="slider" id="slider"></div>
    <h2>Password, pal?</h2>
    <div class="password-box">
      <input type="password" id="passwordInput" placeholder="••••••••••••" />
      <br />
      <button onclick="checkPassword()">Enter</button>
      <div class="error" id="errorMsg"></div>
    </div>
  </div>

  <script>
    const hatch = document.getElementById('hatch');
    const slider = document.getElementById('slider');
    const passwordInput = document.getElementById('passwordInput');
    const errorMsg = document.getElementById('errorMsg');

    // Open hatch after 1.5 seconds
    setTimeout(() => {
      hatch.classList.add('open');
    }, 1500);

    function checkPassword() {
      const password = passwordInput.value.trim();

      if (password === 'barrelproof69') {
        localStorage.setItem('userRole', 'admin');
        window.location.href = 'index.html';
      } else if (password === 'guest') {
        localStorage.setItem('userRole', 'user');
        window.location.href = 'index.html';
      } else {
        errorMsg.textContent = 'Wrong password, buddy.';
        passwordInput.value = '';
        hatch.classList.remove('open');
        setTimeout(() => hatch.classList.add('open'), 500);
      }
    }
  </script>
</body>
</html>
