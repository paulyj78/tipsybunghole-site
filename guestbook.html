<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign The Guestbook ‚Äì The Tipsy Bunghole</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: #1e1e1e;
      color: #f5f5f5;
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      color: #ffb347;
    }

    input, textarea {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #444;
      background-color: #2a2a2a;
      color: #fff;
      font-size: 1em;
    }

    .entry {
      margin-top: 30px;
      background-color: #2e2e2e;
      padding: 15px;
      border-radius: 10px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 0 8px #ffb34799;
    }

    .entry h3 {
      color: #ffd369;
      margin: 0;
    }

    .entry p {
      margin: 5px 0;
    }

    .fun-button {
      padding: 12px 30px;
      font-weight: bold;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      border-radius: 30px;
      cursor: pointer;
      user-select: none;
      border: none;
      box-shadow: 0 5px 10px rgba(255,179,71,0.7);
      background: linear-gradient(135deg, #ffd369, #ffb347);
      color: #422900;
      transition: transform 0.25s ease, background-color 0.3s ease;
    }

    .fun-button:hover {
      background: linear-gradient(135deg, #ffb347, #ffd369);
      transform: scale(1.15) rotate(-5deg);
      box-shadow: 0 8px 15px rgba(255,179,71,0.9);
    }

    .fun-button:active {
      transform: scale(0.95) rotate(2deg);
      box-shadow: 0 3px 6px rgba(255,179,71,0.6);
    }
  </style>
</head>
<body>
  <h1>üìñ Sign the Guestbook</h1>

  <form id="guestbookForm">
    <input type="text" id="alias" placeholder="Alias / Nickname" required /><br />
    <input type="text" id="drink" placeholder="Favorite Drink" required /><br />
    <textarea id="message" rows="4" placeholder="Leave a cheeky message..." required></textarea><br />
    <button type="submit" class="fun-button">Leave My Mark</button>
  </form>

  <div id="entriesContainer"></div>

  <br />
  <button class="fun-button" onclick="window.location.href='index.html'" style="margin-top: 40px;">
     Take Me Back to the Bunghole
  </button>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAdHvy_zumpvAObyIF_o-nVcJwhH2M_q_Q",
      authDomain: "tipsy-bunghole-photos.firebaseapp.com",
      projectId: "tipsy-bunghole-photos",
      storageBucket: "tipsy-bunghole-photos.appspot.com",
      messagingSenderId: "2480051479",
      appId: "1:2480051479:web:c89f9cf8f4b3df8cdf1352"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const form = document.getElementById("guestbookForm");
    const entriesContainer = document.getElementById("entriesContainer");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const alias = document.getElementById("alias").value;
      const drink = document.getElementById("drink").value;
      const message = document.getElementById("message").value;

      await db.collection("guestbook").add({
        alias,
        drink,
        message,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      });

      form.reset();
      loadEntries();
    });

    async function loadEntries() {
      entriesContainer.innerHTML = "";
      const snapshot = await db.collection("guestbook").orderBy("timestamp", "desc").get();
      snapshot.forEach(doc => {
        const entry = doc.data();
        const div = document.createElement("div");
        div.className = "entry";
        div.innerHTML = `
          <h3>${entry.alias}</h3>
          <p><strong>üç∏ Fav Drink:</strong> ${entry.drink}</p>
          <p>${entry.message}</p>
        `;
        entriesContainer.appendChild(div);
      });
    }

    loadEntries();
  </script>
</body>
</html>
