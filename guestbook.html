
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Guestbook ‚Äì The Tipsy Bunghole</title>
  <style>
    body {
      font-family: Georgia, serif;
      background-color: #1e1e1e;
      color: #f5f5f5;
      text-align: center;
      padding: 20px;
    }
    a {
      color: #ffb347;
      font-weight: bold;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    input, textarea {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
    }
    button {
      padding: 10px 20px;
      background-color: #ffb347;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    .entry {
      background-color: #333;
      margin: 10px auto;
      padding: 10px;
      border-radius: 8px;
      width: 80%;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>üìñ The Guestbook</h1>
  <p>Let the world know you dared enter The Tipsy Bunghole...</p>

  <form onsubmit="saveEntry(); return false;">
    <input type="text" id="name" placeholder="Your Name" required><br>
    <textarea id="message" placeholder="Say something filthy or flattering..." required></textarea><br>
    <button type="submit">Leave My Mark</button>
  </form>

  <div id="entries"></div>

  <p style="margin-top: 40px;">
    <a href="index.html">‚¨ÖÔ∏è Back to the Bunghole</a>
  </p>

  <script>
    function saveEntry() {
      const name = document.getElementById('name').value;
      const message = document.getElementById('message').value;
      const entry = document.createElement('div');
      entry.classList.add('entry');
      entry.innerHTML = `<strong>${name}</strong>:<br>${message}`;
      document.getElementById('entries').prepend(entry);
      document.getElementById('name').value = '';
      document.getElementById('message').value = '';
    }
  </script>
</body>
</html>
